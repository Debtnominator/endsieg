romania.1.t:0 "Treaty of Bucharest 1918"
romania.1.d:0 "The Treaty of Bucharest, signed May 7th, 1918 was a final peace treaty between Romania and the Central following Romanias isolation on the eastern front after Russia's exit from WWI. The terms of the treaty were to return Southern Dobruja the the southern part of Northern Dobruja to Bulgaria with the rest of Northern Dobruja remaining under joint control of the Central Powers. Romania additionally had to give Austria-Hungary minor concessions of the passes for the Carpathian Mountains. Romania also had to lease oil wells to Germany for 90 years but additionally in favor of Romania the Central Powers recognized the Union of Bessarabia with Romania. Behind the curtain Romania had been made into a 'de facto' German puppet with German civil servants having the power to veto decisioms by Romanian cabinet ministers and to fire Romanian civil servants as they had been apponted to oversee every Romanian ministry."
romania.1.a:0 "We should have remained neutral..."
romania.2.t:0 "Treaty of Bucharest Declared Null and Void"
romania.2.d:0 "Following the Armistice of 11.11.18 the Treaty of Bucharest had been in effect declared null and void. Once Germany was forced to sign the Treaty of Versaille in 1919 it was also forced to renounce all benefits provided by the Treaty of Bucharest. The territorial transfers to Austria-Hungary and Bulgaria were annulled by the treaties of Saint-Germain, Neuilly and Trianon."
romania.2.a:0 "Great!"
romania.3.d:0 "On April 9th 1918, the National Council of Bessarabia officially proclaimed a union with the Kingdom of Rumania. The Rumanian prime-minister Alexandru Marghiloman however insisted that the unification was rather decided in Rumania rather than Bessarabia as the leaders of Molavia were aware of the wide-spread distrust of Rumanian rule and thus feared an overt annexation would lead to a rather revolutionary situation similar to that of russia."
romania.3.t:0 "Union of Rumania with Bessarabia"
romania.3.a:0 "Bessarabia is Ours!"
romania.4.t:0 "King Michael's Coup"
romania.4.d:0 "Following a successful Soviet offensive into Northeastern Romania, King Michael who had been viewed as a mere figure head in Romanian politics successfully overthrew Ion Atonescu and alligned himself with the allies declaring war on Germany shortly after, however King Michael only shortly remained the Head of State of Romania being being replaced by a Soviet Communist Puppet Government."
romania.4.a:0 "The war continues, now on Germany!"
