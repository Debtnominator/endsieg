bulgaria.1.t:0 "Armistice of Salonica"
bulgaria.1.d:0 "The Armisitce of Salonica was signed 29th September 1918 between Bulgaria and the Allied Powers in Thessaloniki following a request for ceasefire five days earlier on the 24th of September. The Request followed successful allied Vardar Offensive that penetrated through the Bulgarian defenses in Macedonia from which the Central Powers never recovered from. The armistice called for the immediate demobilization of all Bulgarian military activities, the evacuation of Bulgarian-occupied Greek and Serbian territories as well as Bulgaria allowing the Allies to pass through Bulgarian territory."
bulgaria.1.a:0 "We are cursed with defeat after defeat"
bulgaria.2.t:0 "Ferdinand I Abdicates the Throne"
bulgaria.2.d:0 "In order to save the Bulgarian throne, Ferdinand who by this time had become very unpopular with the people losing two great conflicts which resulted in territorial loss handed over the throne via abdication to his eldest son Tsar Boris III on the 3rd of October 1918. Under this new leadership Bulgaria surrendered to the allies."
bulgaria.2.a:0 "Boris III will bring us back!"
bulgaria.3.t:0 "St. Nedelya Church Assault"
bulgaria.3.d:0 "The St Nedelya Church assault was a terrorist attack on St Nedelya Church in Sofia, Bulgaria, It was carried out on 16 April, 1925, when a group of Bulgarian Communist Party members blew up the church’s roof during the funeral service of General Konstantin Georgiev who had been killed in a previous Communist assault on 14 April. 150 people, mainly from the country’s political and military elite, were killed in the attack and around 500 were injured."
bulgaria.3.a:0 "Tragic"
bulgaria.4.t:0 "Boris III Dies"
bulgaria.4.d:0 "Shortly after returning to Sofia from a meeting with Hitler, Boris III died supposedly of heart failure on 28 August, 1943. It is believed the King was poisoned during his stay in Germany, one of them Hans Eppinger believe he found the same poison he had allegedly found two years prior in a postmortem examination of Ioannis Metaxas, a slow poison which takes week to do its work. Boris will be succeeded by his six-year-old son Simeon II under a regency council headed by Prince Kiril of Bulgaria."
bulgaria.4.a:0 "What a tragedy!"
crybabia.1.t:0 "Conquest of Ha'il"
crybabia.1.d:0 "The Conquest of Ha’il also known as the Second Saudi-Rashidi War was fought between Saudi forces which received British military assistance against the Emirate of Jabal Shammar under the last Rashidi ruler who would surrender Jabal Shammar to the saudi forces on November 2, 1921."
crybabia.1.a:0 "Ha'il will fall to us!"
############### VANILLA
germany.4.t:0 "Anschluss"
germany.4.d:0 "Repeated uprisings in Austria clearly show that the people there long to be united with our Reich. It is now time to take action and allow the will of the people to be made manifest."
germany.4.a:0 "How can anyone say that Austria is not German?!"
germany.5.t:0 "Anti-Comintern Pact"
germany.5.d:0 "Germany proposes that we sign a pact recognizing that the aim of the Communist International, known as the Comintern, is to disintegrate and subdue existing States by all the means at its command; convinced that the toleration of interference by the Communist International in the internal affairs of the nations not only endangers their internal peace and social well-being, but is also a menace to the peace of the world desirous of co-operating in the defense against Communist subversive activities."
germany.5.a:0 "Join"
germany.5.b:0 "Refuse"
germany.6.t:0 "The Tripartite Pact"
germany.6.d:0 "The signees consider it as the condition precedent of any lasting peace that all nations in the world be given each its own proper place, have decided to stand by and co-operate with one another in their efforts in Greater East Asia and the regions of Europe respectively wherein it is their prime purpose to establish and maintain a new order of things, calculated to promote the mutual prosperity and welfare of the peoples concerned."
germany.6.a:0 "Join"
germany.6.b:0 "Refuse"
germany.11.t:0 "The Molotov-Ribbentrop Pact"
germany.11.d:0 "The German Foreign Ministry have proposed a non-aggression pact between our two nations. This treaty will greatly increase our mutual trade, and an additional secret protocol suggests the division of Eastern Europe into German and Soviet spheres.\n\nWhile the fascists in Berlin may not be trustworthy, this pact will allow us to deal with Finland, the Baltic States and Romania without fear of outside interference. The eastern territories of Poland will also befall us in the event of a Polish collapse."
germany.11.a:0 "Sign the treaty."
germany.11.a.tt:0 "§RWhile the pact is in effect, the Closed Economy trade policy will be unavailable.\nThe War With Germany focus will be unavailable for two years.§!\n"
germany.11.b:0 "No deals with the fascists!"
germany.12.t:0 "Moscow Signs the Pact"
germany.12.d:0 "The Soviet Union has wisely agreed to sign our non-aggression pact. This means that we are free to act without risk of Soviet intervention.\n\nUnfortunately, some of our friends now question Germany's commitment towards the ultimate destruction of communism. When matters with Poland and France have been settled, we may need to revisit this treaty, but that is a discussion for another time..."
germany.12.a:0 "Excellent."
germany.13.t:0 "Moscow Rejects the Pact"
germany.13.d:0 "The Soviet Union has refused to sign our non-aggression pact! This complicates matters, since we cannot deal decisively with Poland or France without the risk of the Bolsheviks getting themselves involved."
germany.13.a:0 "Curse them!"
germany.14.t:0 "The Partitioning of Poland"
germany.14.d:0 "Poland is ours, but the eastern parts fall under the Soviet sphere of influence according to the stipulations of the Molotov-Ribbentrop Pact. Should we withdraw our forces and let the Soviets occupy this territory? Failure to do so would render our treaty void."
germany.14.a:0 "Yes. Treaty stipulations must be obeyed."
germany.14.b:0 "No! All of Poland belongs to the Vaterland!"
germany.15.t:0 "Germany Honors the Pact"
germany.15.d:0 "In accordance with the Molotov-Ribbentrop Pact, German forces have evacuated eastern Poland and our own troops have moved in to occupy the territory."
germany.16.t:0 "Germany Betrays the Pact"
germany.16.d:0 "Germany has refused to partition Poland with us, in a blatant violation of the Molotov-Ribbentrop Pact! This betrayal has rendered our treaty with them null and void!"
germany.16.a:0 "We were fools to trust the fascists!"
germany.20.t:0 "Second Vienna Award"
germany.20.d:0 "Recognizing that a new order has been established in Europe, we have been asked by Hungary and Romania to arbitrate in a territorial dispute between the two countries. Transylvania was taken from Hungary and incorporated into Romania in one of the many ill-conceived changes forced upon the world at Versailles. Should Northern Transylvania be returned to Hungarian control?"
germany.20.a:0 "Give Hungary Northern Transylvania."
germany.20.b:0 "Give Hungary all of Transylvania."
germany.20.c:0 "Transylvania shall remain in Romania."
germany.21.t:0 "Romania Rejects Our Verdict"
germany.21.d:0 "Romania has refused to abide by the decision we reached in the Second Vienna Award! Their delegation has been recalled to Bucharest, and no territory has been surrendered to Hungary."
germany.21.a:0 "The will of Germany must be obeyed!"
germany.22.t:0 "Memel - Lithuania Folds"
germany.22.d:0 "The Lithuanian government has agreed to our demands, and Memel will be incorporated back into East Prussia. Yet another unlawfully stolen province has been returned to the German nation!"
germany.22.a:0 "Excellent."
germany.23.t:0 "Memel - Lithuania Refuses Demand"
germany.23.d:0 "The Lithuanian government has refused our demands! They are hiding behind the Klaipeda Convention, claiming that Germany has no legal right to the Memel territory. We shall have to explain our position to them by different means..."
germany.23.a:0 "Stubborn fools."
germany.24.t:0 "German Military Mission to China"
germany.24.d:0 "Germany has enjoyed good relations with China since the end of the previous Weltkrieg, despite the loss of our Chinese possessions. A German military mission has been present in China for a number of years, and Alexander von Falkenhausen has made great progress in reforming parts of the Kuomintang army.\n\nThis is naturally of some concern to the Japanese, given their present war against China. They are demanding the immediate withdrawal of all German support to the Chinese."
germany.24.a:0 "Recall von Falkenhausen."
germany.24.b:0 "No, our advisors will stay."
germany.25.t:0 "Military Advisors Recalled"
germany.25.d:0 "Deteriorating relations with China has made it politically unfeasible to maintain a military mission in their country. Alexander von Falkenhausen and the rest of our advisors have been recalled."
germany.25.a:0 "We shall put him to work."
germany.26.t:0 "China Detains Military Advisors"
germany.26.d:0 "Germany and China are in a state of war, and the Chinese have consequently detained the German military advisors that were reforming their army. Von Falkenhausen and a few of his officers managed to elude capture, and are now on their way back to Europe."
germany.26.a:0 "Good man!"
germany.27.t:0 "Fortifying the Westwall"
germany.27.d:0 "Army pioneers have finished their survey of our existing fortifications, and identified the locations where they should be strengthened. The necessary construction orders have been placed."
germany.27.a:0 "This will hold better than the Siegfried Line."
germany.28.t:0 "Germans press for Anschluss"
germany.28.d:0 "Civil unrest and acts of violence have broken out as protesters voice their desire for Austria to join Germany in a union of German peoples. Berlin is pressing hard for an Anschluss, which would see Austria annexed into their nation."
germany.28.a:0 "We shall join the German Reich!"
germany.28.b:0 "No, Austria's destiny lies elsewhere."
germany.29.t:0 "Austria refuses the Anschluss!"
germany.29.d:0 "The fools in Vienna have refused to accept the merger of our two nations! This is a blatant disregard for the will of the Austrian people, and it will not stand! We may have to enforce the Anschluss through military means."
germany.29.a:0 "We must prepare for a military intervention."
germany.40.t:0 "The Munich Conference"
germany.40.d:0 "German demands for the Sudetenland region of Czechoslovakia, where a significant number of ethnic Germans live, have come to a head. Hitler has positioned forces along the Czechoslovakian border in preparation for an attack. Talks are being held in Munich between Britain, France, Italy and Germany in the hopes of negotiating a peaceful end to the Sudeten Crisis. What will the British position be?"
germany.40.d_2:0 "German demands for the Sudetenland region of Czechoslovakia, where a significant number of ethnic Germans live, have come to a head. Hitler has positioned forces along the Czechoslovakian border in preparation for an attack. As we have already proven that we won't accept German expansionism, this means we now have another ally in the war against Germany."
germany.40.a:0 "The Czechs are on their own."
germany.40.b:0 "Czechoslovakia must be defended!"
germany.41.d:0 "German demands for the Sudetenland region of Czechoslovakia, where a significant number of ethnic Germans live, have come to a head. Hitler has positioned forces along the Czechoslovakian border in preparation for an attack. Talks are being held in Munich between Britain, France, Italy and Germany in the hopes of negotiating a peaceful end to the Sudeten Crisis.\n\nThe British have made it clear that they have no intention of going to war over a 'quarrel in a far-away country.' Should we follow their lead, or will we honor our obligations to Czechoslovakia by offering them support?"
germany.41.a:0 "Leave the Czechs to their fate."
germany.41.b:0 "The British be damned! France supports her friends!"
germany.42.d:0 "German demands for the Sudetenland region of Czechoslovakia, where a significant number of ethnic Germans live, have come to a head. Hitler has positioned forces along the Czechoslovakian border in preparation for an attack. Talks are being held in Munich between Britain, France, Italy and Germany in the hopes of negotiating a peaceful end to the Sudeten Crisis.\n\nThe British have refused to back down, and are instead threatening the Germans with war if they violate Czechoslovakia's borders. War may be imminent."
germany.42.a:0 "We must prepare!"
germany.42.b:0 "France should stay out of this."
germany.43.t:0 "France leaves the Allies"
germany.43.d:0 "The stubborn French have refused to follow our lead in the Sudeten Crisis! They stand by their support of Czechoslovakia, and since we do not they have decided to rescind our mutual alliance. Even now, France is preparing for an imminent war with Germany."
germany.43.a:0 "Fools! Hitler must be appeased!"
germany.44.d:0 "German demands for our territory in the Sudetenland region have become increasingly hostile, and now their forces are massing along our border! A conference is being held in Munich where European leaders are discussing the future of Czechoslovakia, but we haven't been invited.\n\nFortunately, it looks like the Allies will stand by their earlier promises of support. They have threatened Hitler with war if our borders are violated in the slightest. Despite this, we must prepare for an imminent German attack."
germany.44.a:0 "Good! Let them come!"
germany.45.d:0 "German demands for our territory in the Sudetenland region have become increasingly hostile, and now their forces are massing along our border! A conference is being held in Munich where European leaders are discussing the future of Czechoslovakia, but we haven't been invited.\n\nThe British cowards have refused to back our sovereignty, but at least the French are sticking up for us! They have abandoned their alliance with Britain and formed a new one with us, promising to support Czechoslovakia against German aggression."
germany.45.a:0 "Vive la France!"
germany.46.t:0 "The Munich Diktat"
germany.46.d:0 "German demands for our territory in the Sudetenland region have become increasingly hostile, and now their forces are massing along our border! A conference is being held in Munich where European leaders are discussing the future of Czechoslovakia, but we haven't been invited.\n\nBoth the British and French have rescinded their earlier promises to support us against German aggression. Their diplomats have made it clear that if we choose to resist the Germans, we do so on our own. Perhaps we have no choice but to surrender the Sudetenland..."
germany.46.a:0 "This is a dark day for Europe."
germany.46.b:0 "We will never surrender!"
germany.47.d:0 "Talks have been held in Munich between the leaders of Germany, Britain, France and Italy to discuss the future of Czechoslovakia. The British and their Allies have both rejected our rightful claims to the Sudetenland, and they have threatened us with war if we 'violate' the Czech border!\n\nA plan for the invasion of Czechoslovakia has been drawn up, but this will likely trigger a general European war. We must make certain we are ready for this."
germany.47.a:0 "Time to do this the hard way."
germany.48.d:0 "Talks have been held in Munich between the leaders of Germany, Britain, France and Italy to discuss the future of Czechoslovakia. The British have seen reason and accepted our claims to the Sudetenland as legitimate, but the stubborn French are refusing to back down.\n\nThey have abandoned their cooperation with Britain and forged closer ties with the Czechs instead. It looks like we will have to deal with them both at the same time, but at least now the British hopefully won't intervene..."
germany.48.a:0 "This may work to our advantage."
germany.49.d:0 "Talks have been held in Munich between the leaders of Germany, Britain, France and Italy to discuss the future of Czechoslovakia. Both the British and French have accepted our claims to the Sudetenland as legitimate, and their previous offers of support to the Czechs have been rescinded.\n\nDespite the hopelessness of their situation, the stubborn Czechs are refusing to surrender their territory! We will have to take it by force. An invasion plan has been prepared that will wipe this vile experiment of Versailles off the face of the Earth!"
germany.49.a:0 "The Czechs must be destroyed."
germany.50.d:0 "Talks have been held in Munich between the leaders of Germany, Britain, France and Italy to discuss the future of Czechoslovakia. Both the British and French have accepted our claims to the Sudetenland as legitimate, and their previous offers of support to the Czechs have been rescinded.\n\nRecognizing the hopelessness of their situation, the Czechs have surrendered the Sudeten territories to us. Their oppressed German inhabitants will at long last be brought into the Vaterland!"
germany.50.a:0 "This is a historic day for Germany."
germany.51.t:0 "First Vienna Award"
germany.51.d:0 "Czechoslovakia is a cancer tumor in the heart of Europe, and at last the Germans have decided to take decisive action against them. The Sudetenland has already been surrendered to Germany, and now, as a consequence of the Munich Agreement, the Czechoslovakian territory that rightfully belongs to Hungary is to be returned to us."
germany.51.a:0 "About time!"
germany.52.t:0 "The Annexation of Zaolzie"
germany.52.d:0 "Czechoslovakia is falling apart, and we must act quickly to protect territory with significant Polish populations before it can be seized by Germany. Czech ownership of Zaolzie has always been contested by us, and it is time for the region to join our nation."
germany.52.a:0 "Zaolzie is ours!"
germany.53.t:0 "The Fate of Czechoslovakia"
germany.53.d:0 "Not content with stealing the Sudetenland, the Germans have now decided to seize the rest of our nation. Abandoned by our so-called allies, and with our best defenses lost in the Munich Diktat, the situation appears hopeless..."
germany.53.a:0 "Give in to the Germans."
germany.53.b:0 "...yet still we must resist!"
germany.54.t:0 "The Czechs Resist"
germany.54.d:0 "The Czechs have somehow mustered the courage to fight our occupation of their country. Their best defenses were in the Sudetenland, which is now under our control, so this should be a swift campaign."
germany.54.a:0 "Prague will soon be ours."
germany.55.d:0 "The end of Czechoslovakia is at hand, and our forces are marching into Prague at this very moment. With the surrender of the Czechoslovakian military, we have liberated vast quantities of armaments. Their tanks, in particular, should serve our forces well.\n\nBöhmen will be annexed into Germany as a protectorate, but what should become of Slovakia? We can set them up as an autonomous puppet state under Jozef Tiso."
germany.55.d_2:0 "Having conquered Czechoslovakia, we must consider the best way to split up these territories.\n\nBöhmen remains German as a protectorate, but what should become of Slovakia? We can set them up as an autonomous puppet state under Jozef Tiso."
germany.55.a:0 "Set up Slovakia as a puppet state."
germany.55.b:0 "Partition Czechoslovakia with Hungary."
germany.55.c:0 "All of Czechoslovakia belongs to the Reich!"
germany.56.t:0 "The Partition of Czechoslovakia"
germany.56.d:0 "German forces have entered Prague and the end of Czechoslovakia is imminent. They intend to annex Bohemia into the German Reich, but they are willing to let us have Slovakia. Should we agree to this partitioning? It will mean entering a formal military alliance with Germany."
germany.56.d_2:0 "After annexing Czechoslovakia, Germany is intending to retain Bohemia as part of the Reich, but they are willing to let us have Slovakia. Should we agree to this partitioning? It will mean entering a formal military alliance with Germany."
germany.56.a:0 "Of course! Greater Hungary will soon be a reality!"
germany.56.b:0 "No, we do not need Slovakia or German friendship."
germany.57.t:0 "Hungary Rejects Our Offer"
germany.57.d:0 "The Hungarians have outrageously refused our generous offer to annex Slovakia, claiming they have no interest in the region! We will have to deal with them soon enough. For now, we must come up with a solution to the Slovakian Question."
germany.57.a:0 "Set up Tiso's puppet government."
germany.57.b:0 "Annex Slovakia into Germany."
germany.58.t:0 "The Polish Question"
germany.58.d:0 "The Reichsministerium of Public Enlightenment and Propaganda has done an excellent job, and the people of Germany - indeed, the entire world - has been informed of the injustices our German brethren in Poland are forced to endure. We now have all the justification we need for a war!"
germany.58.a:0 "Soon Poland will be no more!"
germany.60.t:0 "The Remilitarization of the Rhineland"
germany.60.d:0 "Several German divisions recently advanced into the Rhineland, marking the first time since the end of the Great War that Germany has forces positioned west of the Rhine. This is in clear violation of the Versailles Treaty, under which Germany is forbidden from militarizing the region! Unless we issue an ultimatum demanding their withdrawal, the treaty will not be enforced."
germany.60.a:0 "This is an act of war! Rally the British to our side!"
germany.60.a.tt:0 "§RIf war breaks out, we will suffer a civil war due to our §YDisjointed Government:§!\n"
germany.60.b:0 "Issue a diplomatic objection."
germany.61.d:0 "Several German divisions recently advanced into the Rhineland, marking the first time since the end of the Great War that Germany has forces positioned west of the Rhine. This is in clear violation of the Versailles Treaty, under which Germany is forbidden from militarizing the region!\n\nThe French are mobilizing their forces, and seem intent on issuing an ultimatum. If Germany refuses, they are prepared to advance into Germany to deal with this threat. Popular opinion in Britain is against a war, but if we refuse to stand by the French our alliance with them will be dissolved."
germany.61.a:0 "A war is out of the question."
germany.61.b:0 "We must stand by France!"
germany.62.d:0 "Several German divisions recently advanced into the Rhineland, marking the first time since the end of the Great War that Germany has forces positioned west of the Rhine. This is in clear violation of the Versailles Treaty, under which Germany is forbidden from militarizing the region!\n\nThe French seem content to limit their response to this breach to diplomatic objections, and public opinion in Britain is firmly against a war."
germany.62.a:0 "We will issue an objection as well."
germany.63.t:0 "Britain Refuses War"
germany.63.d:0 "The British are refusing to support us against Germany, claiming that the Germans are 'simply walking in their own backyard.' If we go to war with them, it looks like we will be on our own.\n\nPublic opinion in France is against a war, but Germany will only grow stronger and the remilitarization of the Rhineland constitutes a direct threat against our borders. Issuing an ultimatum would be less threatening without Britain on our side. Should we proceed against them alone?"
germany.63.a:0 "Yes! Germany must be dealt with now."
germany.63.b:0 "No, without the British we must back down..."
germany.64.t:0 "Britain Supports Us"
germany.64.d:0 "Though popular support for a war is lacking in Britain, the British government has recognized the threat posed by the Germans and they have offered us their full support. We will issue a final ultimatum to Germany to withdraw from the demilitarized zone. If they refuse, it is time for our forces to drive deep into Germany and put an end to their tyrannical regime!"
germany.64.a:0 "Onwards!"
germany.65.t:0 "France and Britain Mobilize!"
germany.65.d:0 "The British and French have refused to accept the remilitarization of the Rhineland, calling it an 'unforgivable breach' of the Versailles Treaty. They are mobilizing their forces against us and have issued an ultimatum that our forces back down at once and the Rhineland remains demilitarized, or our nations are at war."
germany.65.a:0 "We cannot back down! The Reich must be defended!"
germany.65.b:0 "We are unprepared for this confrontation. We must back down."
germany.66.t:0 "France Mobilizes!"
germany.66.d:0 "The British have seen reason and accepted the remilitarization of the Rhineland, but the mad French are refusing to back down! Claiming that this incident constitutes a direct threat against the security of their nation, they are mobilizing their forces and may sweep in across the border at any moment! We are at war!"
germany.67.t:0 "France Backs Down"
germany.67.d:0 "The French wisely chose to back down when they realized that their mad enterprise wouldn't enjoy British support. Their forces have been demobilized and war has been averted for now. By golly, that was a close one!"
germany.67.a:0 "A war now would be madness."
germany.68.t:0 "France Refuses to Back Down"
germany.68.d:0 "The French have stubbornly decided to go at it alone against the Germans, and our alliance with them has been rescinded. Yet another European war has broken out due to pointless squabbling. Perhaps it is time for Britain to distance itself from continental affairs again..."
germany.68.a:0 "Perhaps it was inevitable."
germany.70.t:0 "The Oster Conspiracy"
germany.70.d:0 "Believing that Hitler has pushed Germany into a war it cannot win, a group of senior officers within the Wehrmacht have launched a coup! It appears to have been orchestrated by Colonel Hans Oster of the Abwehr, but generals Beck, von Brauchitsch, Halder and Admiral Canaris have also been confirmed as involved!\n\nHeavily-armed men lying in wait in several Berlin apartments have converged on the Reichskanzlei intent on liquidating Hitler and his closest associates. A fierce gun battle is currently raging inside the building."
germany.70.a:0 "Protect the Führer at all costs!"
germany.71.t:0 "The Führer is Dead"
germany.71.d:0 "SS troops and loyal army units rushing to the Reichskanzlei have managed to kill or capture all of the traitor commandos, but not before the dogs managed to kill Hitler! The Führer was found with several dozen gunshot wounds slumped over his desk - working tirelessly for the Vaterland to his last breath, no doubt!\n\nThe surviving conspirators will stand trial for their heinous crime, but for now Germany is at war and a new leader is needed. Who shall be the next Führer?"
germany.71.a:0 "Herr Himmler will lead us into the future."
germany.71.b:0 "Herr Göring is the logical choice."
germany.72.t:0 "The Conspiracy Fails"
germany.72.d:0 "SS troops and loyal army units rushing to the Reichskanzlei have managed to kill or capture all of the traitor commandos, and Hitler himself led the clean-up effort with his trusty Luger. Miraculously, the Führer emerged from the fighting with only a few scratches.\n\nThe surviving conspirators will pay a steep price for their disloyalty, and Hitler is now even more committed towards prosecuting the current war towards a glorious victory!"
germany.72.a:0 "Long live the Führer!"
germany.73.t:0 "The Conspiracy Succeeds"
germany.73.d:0 "The heavy fighting in the Reichskanzlei has reduced the building to a burning ruin. Despite a large number of SS soldiers rushing to Hitler's aid, army units loyal to the conspirators joined the fray and proved decisive. The Führer has been confirmed as killed, and the conspirators have successfully stormed all government buildings in Berlin.\n\nA large portion of the Wehrmacht has gone over to the other side, but many officers are still NSDAP loyalists. Who should be leading them?"
germany.73.a:0 "Death to National Socialism!"
germany.73.b:0 "Himmler will turn this around!"
germany.73.c:0 "Göring is our only hope at this point!"
germany.74.t:0 "Preparing the Ground"
germany.74.d:0 "The Austrians are yearning to become part of the German Reich, but the stubborn government in Vienna has so far resisted all attempts to bring about a union. We must increase support for fascism in Austria. The Austrian Nazi Party will then become a viable alternative to the ruling austrofascists.\n\nAn Abwehr agent has been made available for an espionage mission. Use him to covertly increase popular support for fascism in Austria."
germany.74.a:0 "Austria will be ours!"
germany.75.t:0 "German-Soviet Treaty"
germany.75.d:0 "Despite harsh previous rhetoric against both the people and the ideological leadership of the [Root.GetName], [From.GetLeader] and Germany has now reached out to us, requesting a mutually beneficial research treaty. While exchanging knowledge would help our efforts to develop new tank designs along with promises of other research benefits in the future, there is little doubt considering previous statements that the Germans are doing this for their own sake. Should we go forward with the agreement despite the risk of aiding [From.GetLeader]'s ambitions?"
germany.75.a:0 "The capitalists are a worse threat to us both."
germany.75.b:0 "We won't give fascists the weapons to crush the proletariat!"
germany.76.t:0 "Soviets Accept German-Soviet Treaty"
germany.76.d:0 "Our negotiations with the [From.GetName] have been successful. An agreement has been reached where our nations will aid each other in the development of new armored units, with a possible extension to other research areas in the future."
germany.76.a:0 "This treaty will be a stepping stone to the future."
germany.77.t:0 "Soviets Reject German-Soviet Treaty"
germany.77.d:0 "The [From.GetName] has rejected our suggestion for a treaty aimed at advancing armored unit research in both countries, presumably fearing our superior weapons would be turned against them."
germany.77.a:0 "They have hardly diminished the risks of it now."
germany.78.t:0 "German Joint Air Research"
germany.78.d:0 "As stipulated by the treaty with Germany, some of their special research projects share discoveries with our engineers. A recent breakthrough in radar technology has come to our attention, opening up unexpected opportunities to advance our research in the field."
germany.78.a:0 "Detecting the enemy is the first step."
germany.79.t:0 "Ultimatum from Germany"
germany.79.d:0 "With Greece under the thumb of Germany, [From.GetLeader] has put pressure on our government to join their ranks. The Soviet-German alliance has put us in a position where neutrality is no longer an option, and now an ultimatum has arrived from Berlin demanding we cede our eastern territories to their Soviet allies and join them in the very pact they are using to force our hand.\n\nAlthough we cannot maintain neutrality, there are other options. Seeking support from Britain is one, standing our ground is another. None, however, can secure the future of the republic with certainty."
germany.79.a:0 "If we work with the Germans, we may find the opportunity to reclaim other land."
germany.79.b:0 "We can count on British support, and they can count on us."
germany.79.c:0 "If these despots want to take our home, they have to fight for it."
germany.80.t:0 "Danzig for Slovakia"
germany.80.d:0 "The Germans have long had their eyes on Danzig, seeking to unite their territories in Ostpreussen with the rest of the German nation. Diplomats have warned that the day may come when they make us choose between Danzig or war.\n\nSurprisingly, we have been presented with what the Germans consider a more peaceful solution. They offer the newly created state of Slovakia, currently little more than a puppet state under German rule, to us in exchange for Danzig. \nWhat steps the Germans will take if we decline is unknown, but we have been given an opportunity to resolve this conflict with some territorial gains."
germany.80.a:0 "This is the best offer we'll get."
germany.80.b:0 "We will not give what is rightfully ours for what they have stolen!"
germany.81.t:0 "Danzig Ceded for Slovakia"
germany.81.d:0 "Poland has agreed to the exchange wherein Danzig will be ceded to [GER.GetNameDef], while Slovakia will now be under Polish control. Through this agreement, we have reclaimed Danzig while maintaining cordial, or at least not openly hostile, relations with our eastern neighbor."
germany.81.a:0 "Germany is one again."
germany.82.t:0 "[From.GetNameDef] Refuses to give up Danzig"
germany.82.d:0 "Our generous offer of Slovakian territories to [From.GetNameDef] in exchange for Danzig has been rejected, leaving Danzig in Polish hands. Clearly, [From.GetLeader] does not share our understanding of Danzig as rightfully German territory. \n[Root.GetLeader] is furious, and the diplomatic options for reclaiming Danzig appear to have been exhausted."
germany.82.a:0 "It may be time to consider other options."
germany.83.t:0 "Anti-Soviet Pact"
germany.83.d:0 "With the Anti-Comintern Pact, Germany has secured fertile ground for diplomatic means of containing the Soviet menace. However, the pact does not constitute a military alliance, nor does it contain well-defined obligations for the signatories. [From.GetLeader] now seeks to extend the pact to an Anti-Soviet coalition, a binding agreement to join together in war if any signatory enters into a state of war with the Soviet Union.\n\nWhile substantially more dangerous, and likely to bring an end to any diplomacy we still maintain with the Soviets, this is also our chance to ensure that we have strong allies on our side in the case of war."
germany.83.a:0 "We will stand by Germany and its allies against the Soviets."
germany.83.b:0 "Anyone could start another world war with such a pact."
germany.84.t:0 "Call Pact Members to War"
germany.84.d:0 "Just as we suspected when we signed the Anti-Soviet Pact, we now find ourselves in a state of war with the Soviet Union. It is time for our co-signatories to honor their promise and join us."
germany.84.a:0 "Our foresight pays off."
germany.85.t:0 "[From.GetName] Calls Pact Members to War"
germany.85.d:1 "The Anti-Soviet Pact stipulates that all signatories must join in any defensive conflict with the Soviet Union. [From.GetName] has now been attacked by the Soviets and has sent out a request for all pact members to come to their aid immediately. It is time to show the [Root.GetAdjective] dedication to protecting the world from the threat of the Soviet Union once and for all."
germany.85.a:2 "[From.GetName] does not stand alone"
germany.85.b:0 "This is not our war"
germany.85.b_tt:0 "§YThis will be viewed as a betrayal by all countries who honor the pact (§!§R-50§!§Y opinion)§!"
germany.86.t:0 "Danzig or War"
germany.86.d:0 "[GER.GetNameDef] has long publicized their goal of reclaiming the territories they lost in the Great War. In particular they look to the territory of Danzig, which separates Ostpreussen from the rest of their nation. \n\nNow, they have demanded that Danzig be ceded to [GER.GetNameDef], and in exchange offer nothing but a promise to waive their claims on Poznan. With the threat of war looming, accepting the offer will delay a possible conflict, but at the cost of freely granting the Germans more strength for whatever lies ahead."
germany.86.a:0 "Let's make a deal. Maybe they'll turn elsewhere."
germany.86.b:0 "Danzig will remain Gdansk!"
germany.87.t:0 "Poland Cedes Danzig"
germany.87.d:0 "Faced with our ultimatum, Poland has agreed to give up their unjustly acquired territory to us, proving that they must have known it rightfully belonged to Germany!"
germany.87.a:0 "Poland has avoided war... for now."
germany.88.t:0 "Poland Refuses to Cede Danzig"
germany.88.d:0 "Despite our attempts to allow Poland to hand over Danzig peacefully, even vowing to give up our claims on other German territories in exchange, we have been met with refusal. As expected, the world gives nothing to us that we do not seize by force."
germany.88.a:0 "They know very well what the alternative is."
germany.258.t:0 "Hitlerjugend grows"
germany.258.d:0 "Hitlers speeches and show of power has made our youth proud. They are willing to jump into the fray without fear of dying, and fight as well as a filthy communist. The Hitler Youth is being used to fill our ranks, as our army is getting more and more depleted."
germany.258.a:0 "They know very well what the alternative is."
news.1.t:0 "Mehmed V Dies"
news.1.d:0 "The Sultan Mehmed V tragically passed away on the 3rd of July 1918 at the age of 73 (only four months before the end of WWI, thus he did not see the downfall of the Empire). During his Reign since the forced abdication of his Brother Abdulhamid II by the Young Turk Revolution in 1908, Mehmed V had no 'real power' he was mainly a figure head. His main political act was declaring a Jihad, or a Struggle agaisnt the Entente Powers on November 14th 1914 follwing the Ottoman Empire's decision ot join the war on the side of the Central Powers."
news.1.a:1 "He died at ease not seeing his Empire collapse"
news.2.t:0 "Turkey Surrenders! Armistice Signed at Mudros"
news.2.d:0 "The Armistice of Mudros, concluded on the 30th of October 1918 officially ended hostilities in the Middle East between the Ottoman Empire and the Allies. The Armistice was signed by the Ottoman Minister of Marine Affairs Rauf Bey and BritisH Admiral Somerset Arthur Gough-Calthorpe on board the HMS Agamemnon in the MOudrous harbor on the Greek island of Lemnos. \n\n As part of the conditions, the Ottomans surrendered their garrisons outside Anatolia and allowed the allies to occupy the forts controlling the starits of the Daradnelles and the Bosporus. The Ottoman air force was demobilized and all ports, raiwlays, etc were made available for use by allies. In the caucusus Ottomans had to retreat to Pre-WWI Russo-Turkish obrders. The armistice followed with the partitioning of the Ottoman Empire by Britain and France along the lines of the Sykes-Picot Agreement."
news.2.a:1 "It has long passed its time"
news.3.t:0 "Turkish War of Independence"
news.3.d:0 "The Turkish War of Independence alternatively known as the War of Liberation was fought between the Turkish National Movement led by Mustafa Kemal 'Ataturk' and the Allies, primarily Greece and Armenia with small intervention from the French, Italians, and British. Very few of the British, French, and Italian troops had been deployed or engaged in combat."
news.3.a:1 "The bloodshed continues"
news.4.t:0 "Red Baron Shot Down!"
news.4.d:0 "At 1145 hours a fierce dog fight began as the JG1 and the allied squadrons led by Roy Brown and Oliver LeBoutillier as they clash over Sailly-le-Sec. At 1150 hours, Mellersh spots a lone Triplane, half rolls and forces him down. May circles on the edge of the fight until he sights Richtofen's cousin Wolfram crossing his front, Richtofen sees his cousin under fire and closes in, opens fire. The inexperienced May, falls out of control probably saving his life. Richtofen breaks his own rule and follows him down as may plunges earthward but he regains control just over the Somme and follows the river West - and to the safety of his own lines. May's friend Roy Brown sees the pursuit and dives to help, a low level chase follows. With a strong easterly wind, Richtofen is pushed further and further over enemy lines... alone... and under constant ground fire. Richtofen seems to become target fixated, unaware of Brown diving behind him; at this exact time Cedric Popkin, of the 24th Australian Machine Gun Company fires at the Red Triplane along with soldiers from the 53rd Battery, Royal Australian Artillery. As Brown fires a burst the Triplane rears up to the right, near Vaux-sur-Somme, Richtofen receives a single, fatal, bullet wound to the chest."
news.4.a:1 "May he rest in peace"
news.5.t:0 "Treaty of Bucharest"
news.5.d:0 "The Treaty of Bucharest, signed May 7th, 1918 was a final peace treaty between Romania and the Central following Romanias isolation on the eastern front after Russia's exit from WWI. The terms of the treaty were to return Southern Dobruja the the southern part of Northern Dobruja to Bulgaria with the rest of Northern Dobruja remaining under joint control of the Central Powers. Romania additionally had to give Austria-Hungary minor concessions of the passes for the Carpathian Mountains. Romania also had to lease oil wells to Germany for 90 years but additionally in favor of Romania the Central Powers recognized the Union of Bessarabia with Romania. Behind the curtain Romania had been made into a 'de facto' German puppet with German civil servants having the power to veto decisioms by Romanian cabinet ministers and to fire Romanian civil servants as they had been apponted to oversee every Romanian ministry."
news.5.a:1 "Okay"
news.6.t:0 "Bulgaria Surrenders! Armistice of Salonica Signed!"
news.6.d:0 "The Armisitce of Salonica was signed 29th September 1918 between Bulgaria and the Allied Powers in Thessaloniki following a request for ceasefire five days earlier on the 24th of September. The Request followed successful allied Vardar Offensive that penetrated through the Bulgarian defenses in Macedonia from which the Central Powers never recovered from. The armistice called for the immediate demobilization of all Bulgarian military activities, the evacuation of Bulgarian-occupied Greek and Serbian territories as well as Bulgaria allowing the Allies to pass through Bulgarian territory."
news.6.a:1 "Soon the whole house will come crashing down"
news.7.t:0 "Austria Surrenders! Armistice of Villa Giusti Signed!"
news.7.d:0 "The Armistice of Villa Giusti signed 3 November 1918 officially ended the war between Austria-Hungary and Italy. By the end of October 1918 the Austro-Hungarian Army was utterfly defeated following the great defeat at the Battle of Vittorio Veneto where Austro-Hungarian troops made a chaotic withdrawal to the point as to where the Austro-Hungarian army ceased to exist. Whilst the Austro-Hungarian Government sought to negotiate a truce due to being hesistant of signing a text of armistice they signed the Armistice after a threat to break off the negotiations by the Italians on the 3rd of November. The cease-fire started at 3.00 pm on the 4th of November, though the army officially stopped fighting on the 3rd of November. Follwing this the Kingdom of Italy annexed Southern Tirol, Trieste, and Austrian Littoral."
news.7.a:1 "It is all over from here"
news.8.t:0 "Kaiser Wilhelm Geschütz Shells Paris"
news.8.d:0 "The Kaiser Wilhelm Geschütz more commonly known as the Paris Gun was a long range heavy howitzer that bombarded the city of Paris several times throughout the war, while rather very ineffective it did cause damage to morale of the inhabitants of the city."
news.8.a:1 "That is a long way to go for a shell"
news.9.t:0 "Attempted Assasination on Vladimir Lenin!"
news.9.d:0 "On the 30th of August 1918 after Vladimir Lenin spoke at the Hammer and Sickle, a factory in Moscow following his speech when he left the building Fanny Kaplan a radical revolutionary whom viewed Lenin as a 'traitor to the revolution' called out to Lenin and as he turned towards her she fired three shots using a Browning pistol. \n\n One of the bullets managed to pass through Lenin's coat the other two struck him, one passed through his necl and the others puncturing a part of his left lung and loding in his left shoulder. Lenin was taken back to his living quarters at the Kremlim and due to his fear of other plotters he refused to seek immediate medical attention. Doctors later were brought in to treat him and were uanble to remove the bullets immediately however Lenin remarkably managed to survive though his health never fully recovered."
news.9.a:0 "He dodged a bullet there"
news.10.t:0 "The Crimean Operation"
news.10.d:0 "The Taurida Soviet Socialist Republic, or TSSR for short, has been occupying Crimea, a territory which has been claimed by Ukraine. Germany Authorities are currently cracking down on this rogue state and are pushing towards sevastopol to re-establish order"
news.10.a:0 "Alright"
news.11.t:0 "The Crimean Regional Government"
news.11.d:0 "With the fall of the Taurida Soviet Socialist Republic, The Germans have re-established control over territories occupied under conditions of the treaty of Brest-Litovsk. A new government has been established to restore order to the Crimean populace, and to administer the important Sevastopol Naval base."
news.11.a:0 "Alright"
news.12.t:0 "Flight over Vienna"
news.12.d:0 "On August 9th 1918, Gabriele D’Annuzio with 11 Ansaldo SVA in his squadron flew 1,2000 km from their airfield based in Due Carrare, Italy to Vienna where they dropped a total of around 50,000 leaflets over the city which were tri-colored green white and red the represent the Italian flag. The leaflets were written by D’Annuzio himself and not translated into German which spurred criticism against him such as “He writes, but he can’t act!” and his text was considered ineffectual and not translatable into German. In addition they also dropped 350,000 leaflets written by Ugo Ojetti."
news.12.a:0 "The people are tired"
news.13.t:0 "Skoropadsky, Ukranian Hetman!"
news.13.d:0 "Pavlo Skoropatsky, a Ukranian cossack has come to power after a coup toppled the previous government of the Ukranian People's Republic. Skoropatsky was chrismated by bishop Nykodym in Saint Sophia Cathedral as the Hetman of Ukraine, and seeks to restore order in the largely lawless countryside of Ukraine."
news.13.a:0 "Ok"
news.14.t:0 "Hungarian-Romanian War"
news.14.d:0 "The Hungarian-Romanian war took place between November 1918 until March 1920 fought between the First Hungarian Republic, and later from the 21st March 1919 the Hungarian Soviet Republic. After the collapse of Austria-Hungary the Union of Transylvania with Rumania was declared to which the Rumanians had moved to occupy the land, but the Hungarian Crown Council in Bucharest declined to which the Rumanians responded with an offensive in 1919 along the Hungarian-Romanian demarcation line. In march of 1919 however the First Hungarian Republic collapsed and a Communist Government took power led by Bela Kun who made a promise to protect Hungary's borders from the Entente's demand of territorial concessions. However in the end the Hungarian Soviet Republic failed and collapsed once the Romanians occupied Budapest which ended the war once and for all."
news.14.a:0 "Alright"
news.15.t:0 "Treaty of Trianon Signed!"
news.15.d:0 "The Treaty of Trianon was a final peace agreement to formally end WWI between the allies and Hungary, a successor to the Austro-Hungarian Empire. The treaty left Hungary as a landlocked state, 3.3 million ethnic Hungarians were left displaced outside of Hungary and five of ten of Hungary's largest cities fell outside of its borders. The army was limited to a measly 35,000 men and additionally the Hungarians had to pay war reparations to its neighbours. The treaty was largely an outrage to the Hungarians and the Hungarian delegation signed it under protest on the 4 June 1920."
news.15.a:0 "Peace in our lifetime"
news.16.t:0 "Royal Family Murdered"
news.16.d:0 "On 17 July 1918 the Tsar and his family while being held prisoner in Yekaterinburg were killed by Bolshevik troops led by Yakov Yurovsky under the orders of the Ural Regional Soviet due to the advance of the White Army which threatened to take the city. If Nicholas fell into the hands of the Whites it was feared he would be used as a beacon to rally support to the White cause and if the Tsar was on the side of the Whites it would mean greater foreign intervention from the Allies for which would see the Tsar as the most legitimate ruler of russia. After the family was killed the White Army captured the city within a week."
news.16.a:0 "How Horrible!"
news.17.t:0 "RMS Carpathia Sunk"
news.17.d:0 "On the 15th of July 1918, the Carpathia departing from Liverpool in a convoy bound for Boston was sunk in the Celtic Sea by a German submarine U-55. Six years earlier the Carpathia was the first to arrive to rescue the crew of the Titanic. There were a total of 218 survivors out of the 223 on the ship."
news.17.a:0 "Ok"
news.18.t:0 "Union of Rumania with Bessarabia"
news.18.d:0 "On April 9th 1918, the National Council of Bessarabia officially proclaimed a union with the Kingdom of Rumania. The Rumanian prime-minister Alexandru Marghiloman however insisted that the unification was rather decided in Rumania rather than Bessarabia as the leaders of Molavia were aware of the wide-spread distrust of Rumanian rule and thus feared an overt annexation would lead to a rather revolutionary situation similar to that of russia."
news.18.a:0 "Alright"
news.19.t:0 "Kaiser Wilhelm Abdicates"
news.19.d:0 "With the German Empire actively seeking an armistice with the allies and a revolution threatening the unstable political situation of Germany by the end of the war calls for the Kaiser to abdicate grew in intensity. Wilhelm II himself was deeply reluctant to make such a sacrifice. Whilst his military advisers insisted that the army could no longer be relied on Wilhelm still expressed a notion to lead the armies back into Germany from the Western Front. Following the Kiel mutiny however Wilhelm II lost all hope and the navy was his greatest joy and achievement for which once it rebelled he had realized that the war had indeed been lost and seeing the fate of the Russian Royal Family, his cousins, he abdicated on November 9th which was announced by the Chancellor, Prince Max von Baden in a proclamation on that same day and went into exile in Holland. The Kaiser’s abdication proclamation was formally published on the 30th of November 1918 and facing much criticism over the nature of the abdication the German Army Chief of Staff. Paul von Hindenburg issued a statement on 20 March 1919 explaining the sequence of events and defending the Kaiser’s role."
news.19.a:0 "Alright"
news.20.t:0 "Treaty of Versaille"
news.20.d:0 "The Treaty of Versaille, signed on 28 June 1919, exactly five years after the assassination of Archduke Franz Ferdinand officially ended the state of war between Germany and the Allied Powers. Within the Treaty of Versaille Germany was to accept responsibility of 'Germany and her allies for causing all loss and damage during the war'. This was one of the most important and controversial things required which became later known as the 'War Guilt caluse'. In whole the treaty forced Germany to disarm, make territorial concessions to France, Belgium, and Poland, pay reparations assessed at 132 billion marks equivalent to 442 Billion USD in 2017. Many people at the time viewed the treaty as "too harsh" whilst others such as Ferdinand Foch the French Field Marshal saw it as too lenient saying "This is not a peace. It is an armistice for 20 years" for which he was all but a 3 months off."
news.20.a:0 "Give it to those Huns!"
news.21.t:0 "Armistice of Compiegne"
news.21.d:0 "Most commonly known as the Armistice of 11 November 1918 was an armistice between the Entente and Germany which officially ended the First World War in all. It went affect at 11 a.m. Paris time on the 11th of November 1918 'The eleventh hour of the eleventh day of the eleventh month'. Whilst the Germans responded largely due to the policies proposed by President Woodrow Wilson in his Fourteen Points the actual terms of the later Treaty of Versaille were largely written and decided upon by the French six months later which concluded the peace. The armistice included the cessation of all hostilities, withdrawal of German troops to their own borders, preservation of ifnrastructure, exchange of prisoners, promose of reparations, and disposition of German warships and submarines to allied command."
news.21.a:0 "Finally, the war is over."
news.22.t:0 "Monarchy in the North"
news.22.d:0 "The Monarchy of the North, officially called the Kingdom of Portugal was a short-lived revolution and monarchist government that was proclaimed in Porto, North of Portugal on the 19 January 1919. The movement was led by Henrique Mitchell de Paiva Couceiro a prominent member of the Portuguese imperial government who said the revolution was necessary because “if the North does not agree with the South, I will be, until the end, on the side of the faithful to tradition.”. However the revolution failed to gain strong popular support throughout the country with a unorganized structure, this led to its quick demise and the re-establishment of the Portuguese Republican regime in Porto."
news.22.a:0 "Interesting development"
news.23.t:0 ""
news.23.d:0 ""
news.23.a:0 ""
news.24.t:0 "Banat Republic Proclaimed"
news.24.d:0 " The Banat Republuc was a short-lived state proclaimed in Timişoara on November 1, 1918, the day after the dissolution of the Austro-Hungarian Empire. Recognized only by Hungary, the republic was invaded by the army of neighboring Serbia on November 15. The next year, its territory was divided primarily between the Kingdom of Serbs, Croats and Slovenes and Romania."
news.24.a:0 "Interesting"
news.25.t:0 "Czechoslovakia Declares Independence"
news.25.d:0 "As the Austro-Hungarian monarchy was slowly collapsing, the Foreign Minister Baron Istvan Bruain von Rajecz asked for an armistice that was based on the Fourteen Points to which Woodrow Wilson demanded the nationalities of the empire have the “freest opportunity to autonomous development”. Whilst Emperor Charles I issued a proclamation two days later which would alter the structure of the monarchy drastically and turn the Empire into a federal union, on the same day, the Czechoslovak provisional government joined the allies and began drafting a Declaration of Independence on October 13 which was completed on 16 October and finally publically published in Paris on 18 October when Czechoslovak independence was declared."
news.25.a:0 "The Empire falls apart"
news.26.t:0 "Martin Declaration"
news.26.d:0 "The Martin Declaration was proclaimed in Martin, Slovakia on 30 October, 1918. It was a declaration of independence from the Kingdom of Hungary and unified Slovakia with the Bohemian Crownlands which made Czechoslovakia. Although some Slovak representatives argued for autonomy for Slovakia and for the country to have its own devolved assembly it was rejected by the Czech government. The Slovaks soon found themselves being rather relegated to the status of a national minority."
news.26.a:0 "Interesting"
news.27.t:0 "Aster Revolution"
news.27.d:0 "Led by Count Mihaly Karolyi who established the social democratic Hungarian National Council which demanded the secession of Hungry from the Austro-Hungarian Empire. With the support of soldiers of the Honved in the early morning of 31 October, 1918, HNC protesters wore aster flowers and helped seize public buildings throughout Budapest. By the end of the day King Charles IV  (I of Austria) reluctantly accepted the coup and the First Hungarian Republic was founded with the Austro-Hungarian Empire being de facto dissolved."
news.27.a:0 "The Empire falls apart"
news.28.t:0 "Romania Advances up to Demarcation Line"
news.28.d:0 "Following the Romanian request, the Allied Command in the East under leadership of the French allowed the Romanian Army to advance up to the line of the Western Carpathians and in the direction of Cluj where they arrived by December 24. By January 22, 1919, the Romanian Army controlled the entire territory up to this demarcation line."
news.28.a:0 "Hopefully this Transylvanian ordeal ends peacefully..."
news.29.t:0 "Proclomation of Western Ukranian Republic"
news.29.d:0 "The West Ukranian People's Republic was proclaimed on NOvember 1, 1918, shortly following the proclomation of the republic a popular uprising took place in the city of Dezarus (Now Lviv), where most residents were Polish and did were surprised to find themselves in a non-Polish state whilst the rural region was majority Ukrop."
news.29.a:0 "Ok"
news.30.t:0 "Proclomation of Hutsul Republic"
news.30.d:0 "The Hutsul Republic was declared on January 8, 1919 when the local population of Rakhiv rose against the Hungarian gendarme battalion and took in custody 500 Hungarian policemen. The region was classified as a de facto breakaway state from the Czechoslovakian Carpathian Ruthenia."
news.30.a:0 "Ok"
news.31.t:0 "Proclomation of Komancza Republic"
news.31.d:0 "The Komancza Republic was an association of thirty Lemko villages that were based around Komancza in eastern Lemkivshchyna formed on November 4, 1918. It was a pro-Ukranian state and planned to eventually unite with the West Ukranian People's Republic but was supressed by the Polish government."
news.31.a:0 "Ok"
news.32.t:0 "Declaration of Lemko Republic"
news.32.d:0 "On December 5, 1918, the Lemko Rusyn Republic declared independence, it was centered on Florynka, a village in the south-east of present-day Poland and was highly Russophile and opposed a union with the West Ukranian People's Republic and instead sought unification with a democratic russia."
news.32.a:0 "Ok"
news.33.t:0 "Polish-Ukranian War"
news.33.d:0 "The Polish Ukrainian war started on the 1st of November 1918 lasting to the 17th of July the following year over the complicated issue of Galicia. Due to a complicated history in Galicia under the rule of the Habsburgs for many years, a national identity of Ukrainians was developed over time to counter Polish autonomy demands. After the de facto dissolution and collapse of the Austro-Hungarian government in October of 1918 two regiments consisting largely of Ukrop’s in an effort to unite the West Ukrainian lands within the former Austro-Hungarian Empire took control of the cities of Lviv proclaiming it as their capital. The Polaks which had been a majority in the city were shocked to be in a Ukrainian state and eventually fighting began between Ukrainian and Polish forces mainly concentrated around the city of Lviv."
news.33.a:0 "Ok"
news.34.t:0 "Ukranian Hetmanate Falls From Power"
news.34.d:0 "Following the defeat of the Central Powers inW orld War I, Skoropadsky could no longer rely on German and Austrian support and on November 13, 1918 Skoropadsky's opponents set up a rival body known as the Directory, whose forces were headed by the newly formed Sich Rifles. Most of Skoropadsky's troops joined with the Directory and Skoropadsky turned to some Russian officers fighting along with Denikin to form a small force but they were not able to face the Directory troops and once the Directory troops took Kiev they officially took full power overthrowing Skoropadsky's regime and re-establishing the Ukranian People's Republic."
news.34.a:0 "Ok"
news.35.t:0 "Ukranian-Soviet War"
news.35.d:0 "The Ukranian-Soviet War resumed shortly after the fall of Germany and the Ukranian Hetmanate when the Directorate of Ukraine overthrew the Hetmanate with the help of the Bolsheviks. Starting January, 1919 the Bolsheviks invaded Ukraine in full force and the Directorate in turn declared war against the Russian SFSR again on Januar 16th 1919 after severeal preliminary ultimatums to the Russian SFSR sovnarkom to withdraw their troops failed."
news.35.a:0 "Ok"
news.36.t:0 "Soviet Westward Offensive"
news.36.d:0 "The Soviet westward offensive of 1918-1918 was a general move of the Russian SFSR into areas abandoned by the Ober Ost garrisons that were being withdrawn to Germany from the nation states formed in the previous Treaty of Brest-Litovsk. The initially successful offensive eventually largely failed against Estonia, Latvia, Lithuania, Poland, and Romania and succeeded in Ukraine where Soviet Ukraine was established and liquidated into the USSR."
news.36.a:0 "Ok"
news.37.t:0 "Polish-Soviet War"
news.37.d:0 "Between February 1919-March 1921 the Polish-Soviet war was fought between Poland and Soviet Russia as well as the Ukrainian SSR over disputed territory in the SSR of Ukraine and Belarus. The Russian SFSR with their successful Westward Offensive hoped to eventually occupy all of Poland and puppet it and from there spread the revolution to the rest of Europe, particularly Germany. The conflict began slowly with minor clashes on the border between both countries in 1919 but eventually by 1920 it developed into a full scale war for which neither Soviet Russia nor the Polish Republic planned."
news.37.a:0 "Ok"
news.38.t:0 "Lithuanian-Soviet War"
news.38.d:0 "Following the decision of the Soviet Russian government to renounce the Treaty of Brest Litovsk on November 13, 1918, which assured Lithuania's independence, the Bolshevik Western Army followed the retreatinh German troops which heavily demoralized left valkuable armaments and other equipment to the Soviets. The Russian SFSR attempted to spread the global proletarian revolution and sought to establish Soviet republics in the regionseeing the Baltic States as a barrier or a bridge into OWestern Europe where they could join the German and Hungarian revolutions and by the end of December 1918, Bolshevik forces reached eastern Lithuania."
news.38.a:0 "Ok"
news.39.t:0 "Estonian War of Independence"
news.39.d:0 "The Estonian War of independence beginning on November 28th, 1918 was a defensive war against the the Soviet Western Front offensive along with the aggression of the Baltische Landeswehr which fought to preserve German supremacy in the Baltics."
news.39.a:0 "Ok"
news.40.t:0 "Lavian War of Independence"
news.40.d:0 "The Latvian War of INdependence starting on December 5th 1918 started when the RSFSR invaded Latvia part of its Westward Offensive. The war also involved the German Baltische Landeswehr which wished to preserve German supremacy in the Baltic States and aimed for a German domination of Latvia."
news.40.a:0 "Ok"
news.41.t:0 "Division of Banat Region"
news.41.d:0 "Following the Alba-Iulia Resolution and Serbia's takeover and occupation of the Banat Region following November 15, 1918, the region was shortly after divided between the Kingdom of YUgoslavia and Romania."
news.41.a:0 "Ok"
news.42.t:0 "Tragic Week"
news.42.d:0 "The Tragic Week was a series of riots and massacres that took place in Buenos Aires, Argentina during the week of January 7th, 1919. The riot was led by anarchists and communists, and was eventually crushed by the Argentine Federal Police under Luis Dellepiane and the intervention of the Army. It resulted in a total of 700 hundred casualties. The conflict began as a strike at a British owned plant in the suburbs of Buenos Aires which at first attracted no attention but eventually picketing workers fired on a group of policemen. Eventually after the police fought it out with the striking workers at the Vasena metal works, shortly after mobs went loose all over the city and everything went out of control. Groups overturned and burned street cars and robbed shops for guns, and violence erupted in Congress."
news.42.a:0 "Ok"
news.43.t:0 "Kronstadt Rebellion"
news.43.d:0 "The Kronstadt rebellion which started on March 7th, 1921, was a major uprising on Kotlin Island, Kronstadt a naval fortress, against the Bolsheviks in March 1921. It consisted mainly of Russian sailors, soldiers, and civilians, and was caused by Lenin’s reason to loosen control of the Russian economy (New Economic Policy). However the rebellion was largely unsuccessful and crushed after a 12 day military campaign that resulted in roughly 3-4 thousand deaths total."
news.43.a:0 "Ok"
news.44.t:0 "Whites Win"
news.44.d:0 "After a long and brutal civil war in Russia, it has finally ended with the defeat of the Bolshevik Red Movment. However the fight is still far from over, the white movement is very divided amongst itself and there is much yet to do to before Russia can be considered stable again."
news.44.a:0 "Ok"
news.46.t:0 "Red's Win"
news.46.d:0 "After a long and brutal civil war in Russia, it has finally come to a conclusion with the defeat of the White Movement by the Bolshevik Reds. The Western Powers have ultimately failed to destroy Communism in its infancy, whether this shall be regretted or not, time will tell."
news.46.a:0 "Ok"
news.45.t:0 "Far Eastern Republic Declared"
news.45.d:0 "The Far Eastern Republic (FAR) was established following the aftermath of the Russian Civil War. Whilst the area was under the control of the White Siberian government led by Kolchak, following the evacuation of Japanese and white forces a political vacuum ensued in the region. A new central authority was established at Chita to govern the FAR. It was viewed as a temporary buffer state between the Russian SFSR and the territories still occupied by Japan and the allies. However by April 1920 American forces evacuated Siberia leaving Japan the sole occupying power. The Bolsheviks viewed the FAR as a sort of Treaty of Brest-Litovsk in the east with the FAR providing the regime breathing space to allow it to recover economically and militarily acting as a buffer state with Japan. Japan eventually recognized the new buffer state in a truce with the Red Army signed 15 July 1920."
news.45.a:0 "Ok"
news.47.t:0 "Coup in Far Eastern Republic"
news.47.d:0 "On 26 May, 1921, a white coup backed by Japanese occupying forces took place in Vladivostok in which a provisional government was proclaimed. It prevented unsuccessfully to rally anti-Bolshevik forces and following the Japanese evacuation starting June 1922 the Whites found themselves isolated."
news.47.a:0 "Ok"
news.48.t:0 "Japanese Evacuate Siberia"
news.48.d:0 "The Japanese hoped for a while to establish a buffer state/puppet between the Russian SFSR and themselves from fear of communism and personal interests. However after all of the allies evacuated and left Japan was left alone and was soon after pressured by the Allied Powers to evacuate as well which they did following June 1922. Communists take over FAR \n\nAs the Japanese Forces evacuated the Far Eastern Republic, the Red Army disguised as the Army of the FAR approached and re-established the communist regime and retook Vladivostok on 25 October 1922 which effectively brought the Russian Civil War to a close."
news.48.a:0 "Ok"
news.49.t:0 "Far Eastern Republic Reintegrated into RSFSR"
news.49.d:0 "With the Civil War finally over the Russian SFSR absorbed the FAR on 15 November 1922. The government of the Far Eastern Republic dissolved itself and transferred all its authority and territory to the Bolshevik government in Moscow. However Japan still retained the northern half of Sakhalin Island until 1925."
news.49.a:0 "Ok"
news.50.t:0 "First Congress of the Comintern"
news.50.d:0 "The First Congress of the Comintern was an international gathering of communist, revolutionary, and syndicalist delegates which was held in Moscow and officially established the Communist International, also known as the COmintern. The gathering held from March 2 to 6, 1919, was attended by 51 representatives of more than two dozen countries from around Europe, North America, and Asia."
news.50.a:0 "Ok"
news.51.t:0 "Alexander I of Greece Dies"
news.51.d:0 "On October 2, 1920, King Alexander while trying to separate a barbary macaque monkey attacking his German Shepherd Dog got in the process bit deeply in the leg and torso by another monkey. The king did not consider the incident serious and his wounds were promptly cleaned and dressed. However in the evening his wounds became infected and he gained a strong fever and septicemia set it. His doctors considered amputating his leg but nobody wanted to take responsibility for such a drastic act. 23 days later on October 25, 1920, Alexander died of sepsis and his body was conveyed to Athens Cathedral."
news.51.a:0 "May he rest in peace..."
news.52.t:0 "Constantine I Returns to Power"
news.52.d:0 "A Referendum on the return of King Constantine I was held in Greece on the 22nd of November 1920, it followed the death of his son, King Alexander. The Proposal was happily approved by 99.0% of the voters. The result ensured and affirmed the dominance of the Anti-Venizelist camp in the country."
news.52.a:0 "Ok"
news.53.t:0 "Greater Poland Uprising"
news.53.d:0 "The Greater Poland Uprising was a military insurrection of Poles in the 'Greater Poland' region against German rule. The uprising had a large and significant effect on the Treaty of Versaille which ended up granting the Second Polish Republic the area won by the Polish insurrectionists. The region was part of the Polish-Lithuanian Commonwealth before the Second Partition of Poland in 1793 which granted the territory to the Kingdom of Prussia."
news.53.a:0 "Ok"
news.54.t:0 "German's Scuttle Fleet at Scapa Flow!"
news.54.d:0 "The Scuttling of the German fleet took place at the Royal Navy's base at Scapa Flow, Scotland. Following the end of the First World War the German High Seas Fleet was interned tehre under the terms of Compiegne Armistice whilst negotiations took place over the fate of the ships. Fearing that all of the ships would be seized and divded amongst the allied powers, the German Admiral, Ludwig von Reuter, decided to make the ultimate decision and scuttle the whole fleet which was carried out on June 21 1919 just ast he decision was made in Versaille on their fate. 52 of the 74 vessels sank and ultimately it was a last German victory over the allies."
news.54.a:0 "Waste of good steel!"
news.55.t:0 "Bloody Night"
news.55.d:0 "Known in Portuguese as Noite Sangrenta, A radical revolt took place in lisbon on the night of October 19th 1921. During the Bloody Night, The head of Government, Antonio Granjo; Politicians Machado Santos and Jose Carlos da Maia who were involved with the October 1910 revolution that established the First Portuguese Republic, with others were murdered in cold blood. The insurrection took place on the night of October the 19th 1921 after the anniversary of the Proclamation of the Republic. When a group of soldiers rose up against the dismissal of the government headed by Liberato Pinto, protector of the Guarda Nacional Republicana."
news.55.a:0 "Tragic"
news.56.t:0 "Prohibition Comes Into Effect"
news.56.d:0 "The U.S. Senate proposed the Eighteenth Amendment on December 18, 1917. On November 18, 1918, prior to ratification of the Eighteenth Amendment, the U.S. Congress passed the temporary Wartime Prohibition Act, which banned the sale of alcoholic beverages having an alcohol content of greater than 1.28%. (This act, which had been intended to save grain for the war effort, was passed after the armistice ending World War I was signed on November 11, 1918.) Upon being approved by a 36th state on January 16, 1919, the amendment was ratified as a part of the Constitution."
news.56.a:0 "Ok"
news.57.t:0 "U.S. Senate Refuses to Ratify Versaille Treaty"
news.57.d:0 "The United States Congress refused to ratify the treaty and opposed it specifically regarding the League of Nations section as it was argued that the U.S. would be giving up too much power under the League of Nations and Senate Majority Leader Henry Cabot Lodge in turn drafted 14 reservations-to match Wilson’s 14 points-that reduced the ctron the league would have over the U.S. There was also a faction within the Senate that opposed the Treaty with or without reservations. Whilst the Senate continued to consider the treaty, a two-hour passionate speech was given by Henry Borah in which he declared that by agreeing to the treaty, “We have forfeited and surrendered, once and for all, the great policy of ‘no entangling alliances’ upon which the strength of this Republic has been founded for one hundred fifty years.”"
news.57.a:0 "Ok"
news.58.t:0 "Kolchak Dead!"
news.58.d:0 "Kolchak was promised safe passage by the Czechoslovaks to the British military mission in Irkutsk. Instead, he was handed over to the Left Soviet Russian authorities in Irkutsk on 14th of January 1920. On the 20th of January the government in Irkutsk surrendered power to a Bolshevik military committee. The White Army under the command of General Vladimir Kappel advanced toward Irkutsk while Kolchak was interrogated by a commission of five men representing the Revolutionary Committee (REVKOM) during nine days between the 21st of January and 6th of February. Despite the arrival of a contrary order from Moscow, Admiral Kolchak was condemned to death along with his Prime Minister, Viktor Pepelyaev. Both prisoners were brought before a firing squad in the early morning of 7 February 1920. According to eyewitnesses, Kolchak was entirely calm and unafraid, "like an Englishman.""
news.58.a:0 "He died valiantly for his cause"
news.59.t:0 "Great Siberian Icemarch"
news.59.d:0 "Following Alexander Kolchak’s defeat and subsequent retreat across Siberia during the winter of 1919-1920 (with the Red Army pursuing) which came to a halt near Irkutsk the White Army suffered tremendous casualties, and once at Irkutsk tried to flee across the then frozen Lake Baikal with their possessions and the stolen Kazan Gold. The Arctic winds at the same time blew unobstructed across the lake with many soldiers and their families freezing to death on the lake, during the spring the corpses and their possessions disappeared in the deepest lake in the world and Vladimir Kappel, one of the White Army generals fell victim to this as well. It is believed most of the Tsar’s Gold disappeared here sinking to the bottom of the lake."
news.59.a:0 "The White Movment is surely doomed"
news.60.t:0 "Irish War of Independence"
news.60.d:0 "The Irish War of independence starting on January 21, 1919 was fought between the Irish Republican Army and the British security forces in Ireland and was an escalation of the Irish revolutionary period into armed conflict. After Sinn Fein won a landslide victory in Ireland in december of 1918 they formed a breakaway government on January 21st 1919 and declared independence from Britain. Later that day two members of the armed police force were shot dead in County Tipperary by IRA members acting on their own initiative which was the beginning of the conflict. The conflict later intensified about the British government outlawed the Dail and Sinn Fein. The IRA began ambushing RIC and British Army patrols, attacking their barracks and forcing isolated barracks to be abandoned."
news.60.a:0 "Ok"
news.61.t:0 "Anglo-Irish Treaty"
news.61.d:0 "The Anglo-Irish Treaty was an agreement between Britain and Ireland that concluded the Irish War of Independence establishing the Irish Free State as a self-governing dominion. It also provided Northern Ireland an option to opt out of the Irish Free State which was exercised. Required by the terms the agreement was ratified by ‘a meeting’ of the members elected to sit in the House of Commons of Southern Ireland. However in Reality Dail Eireann first debated then ratified the treaty; members then went ahead with the ‘meeting’. However the treaty was narrowly ratified which caused a split and led to the Irish Civil War."
news.61.a:0 "Peace at last"
news.62.t:0 "Irish Civil War"
news.62.d:0 "The Irish Civil War followed the Irish War of Independence after a split was created between those who wanted the Anglo-Irish treaty ratified and those who did not or the Irish republicans and Irish nationalists. The Republican opposition saw it as a betrayal of the Irish Republic and many who fought in the conflict were members of the IRA during the war of independence. The Pro-Treaty forces were supplied by the British Government and in the end the conflict claimed more lives than the war of independence and left the Irish society divided and embittered for generations."
news.62.a:0 "The struggle continues"
news.63.t:0 "Egyptian Revolution"
news.63.d:0 "The Egyptian Revolution (1919) was a countrywide revolution in Egypt against British occupation of Egypt and Sudan. It was carried out by Egyptians Sudanese in the wake of British-ordered exile of revolutionary leader Saad Zaghlul and other members of the Wafd Party in 1919. The revolution eventually led to Britain’s recognition of Egyptian independence in 1922 and implementation of a new constitution in 1923 but it refused to recognise full Egyptian sovereignty over Sudan and to withdraw its forces from the Suez Canal Zone. Although it did not grand Egypt full independence and sovereignty was greatly restricted by the ‘reserved points’ clause."
news.63.a:0 "Ok"
news.64.t:0 "Dissolution of the United Baltic Duchy"
news.64.d:0 "Following the collapse of Germany and the retreat of German troops from the Brest-Litovsk formed occupied nation-states an immediate power vacuum was formed and much of the previous Pro-German governments established were replaced and in the United Baltic Duchy the regency was immediately suspended shortly after the signing of the Compiegne Armistice ending the existence of the duchy and forming Estonia and Latvia in its place."
news.64.a:0 "A dream state"
news.65.t:0 "Treaty of Riga"
news.65.d:0 "The Treaty of Riga signed 11 August, 1920 officially ended the Latvian War of Independence with the RSFSR recognising the independence of Latvia “for all future time”."
news.65.a:0 "Ok"
news.66.t:0 "Treaty of Tartu"
news.66.d:0 "The Treaty of Tartu formally ended the Soviet-Estonian war signed February 2nd, 1920. The terms of the treaty were that the RSFSR recognises the independence of the Republic of Estonia de jure and renounces all rights to the territory of Estonia. The RSFSR also absolved all Estonian debt obtained during the Tsarist times and the Estonian Republic got a share of the gold reserves of the former Russian Empire. This was the first recognition of Estonia and important for the diplomatically isolated RSFSR as well."
news.66.a:0 "Ok"
news.67.t:0 "Moscow Peace Treaty"
news.67.d:0 "The Soviet-Lithuanian Treaty also known as the Moscow Peace Treaty was signed between Lithuania and the Russian SFSR on July 12th 1920 following Soviet Russia’s surrender in the Soviet-Lithuanian War. In exchange for Lithuania’s neutrality and permission for Soviet Russia to have military access through Lithuanian territory during the Polish-Soviet War the Russian SFSR officially recognized Lithuanian independence. It was a great milestone for Lithuania’s struggle to be recognized internationally."
news.67.a:0 "Ok"
news.68.t:0 "Assasination of Amir Haabibullah"
news.68.d:0 "Emir Habibullah was assasinated while on a hunting trip at the Laghman Province on February 20, 1919. His brother Nasrullah Khan who was behind the assasination briefly succeeded him as the Emir of Afghanistan and held power for a week between February 21 and February 28, 1919, before being ousted and imprisoned by Habibullah's third son, Amanullah Khan."
news.68.a:0 "Tragic"
news.69.t:0 "Third Anglo-Afghan War"
news.69.d:0 "The Third Anglo-Afghan war began on May 6, 1919, following Amir Habibullah’s assassination and his son’s subsequent rise to power whom needed a way to placate the conservatives in Afghanistan to hold on to power. Looking for a diversion from the internal strife and sending civil unrest in India, Amanullah decided to invade British India."
news.69.a:0 "Ok"
news.70.t:0 "Anglo-Afghan Treaty"
news.70.d:0 "The Anglo-Afghan Treaty of 1919 was an armistice between the UK and Afghanistan following the end of the Third Anglo-Afghan war. In the document the United Kingdom recognised Afghanistan's independence and agreed that British India would not extend past the Khyber Pass and stopped British subsidies to Afghanistan."
news.70.a:0 "Ok"
news.71.t:0 "League of Nations Founded"
news.71.d:0 "The League of Nations founded on the 10 January, 1920 as a result of the Paris Peace Conference following the end of WWI. The diplomatic philosophy behind the League was a fundamental shift from the previous hundred years, however the League lacked its own armed forces and depended heavily on the Great Powers to enforce its resolutions whom were usually reluctant to do so. In the end the League as Mussolini put it “is very well when sparrows shout, but no good at all when the eagles fall out.”, being largely useless in maintaining world peace. Though it had some notable successes it was ultimately proved incapable of preventing aggression by the Axis powers in the 30’s and once WWII started the League failed its primary purpose to prevent any future World War."
news.71.a:0 "A great foundation for eternal peace!"
news.72.t:0 "First Non-Stop Transatlantic Flight"
news.72.d:0 "British aviators John Alcock and Arthur Brown made the first non-stop transatlantic flight in June of 1919 flying a modified WWI Vickers Vimy bomber from St. John’s, Newfoundland to Clifden, Connemara, County Galway, Ireland. A small amount of mail was additionally carried on the flight making it also the first transatlantic airmail flight, following their success the two aviators were awarded the honour of Knight Commander of the Most Excellent Order of the British Empire a week later by King George V at Windsor Castle."
news.72.a:0 "A new record!"
news.73.t:0 "Faisal-Weizmann Agreement"
news.73.d:0 "The Faisal-Weizmann Agreement was signed on 3 January 1919, by Emir Faisal who was for a short time the King of Syria in 1920 and Chaim Weizmann the president of the World Zionist Organization. It was a short-lived agreement for Arab-Jewish cooperation on the development of a Jewish homeland in Palestine and an Arab nation in a large part of the Middle East."
news.73.a:0 "Ok"
news.74.t:0 "Covenant of the League of Nations"
news.74.d:0 "The Covenant of the League of nations was signed 28, June 1919 and was the charter of the League of Nations. Eraly drafts for the possible LoN began even before WWI and proposals were adopted by the British LoN society in 1915. A commission was appointed during the Paris Peace Conference to agree on a covenant however many of the nations were split on how the League would exactly work, the U.S. in general was objected as they did not want to be obligated to defend another league member internationally and whilst France wanted the league to form an international Army Britain worried it would be dominated by the French."
news.74.a:0 "For world peace!"
news.75.t:0 "1920 Palestine Riots"
news.75.d:0 "The 1920 Palestine Riots took place between Sunday 4, Wednesday 7, April 1920 around the Old City of Jerusalem. In total five Jews and four Arabs were killed in the process with several hundred being injured. The riots came shortly after the battle of Tel Hai and increasing pressure on Arab nationalists in Syria in the course of the Franco-Syrian war."
news.75.a:0 "Unfortunate"
news.76.t:0 "Smyrna in Flames!"
news.76.d:0 "A great fire has reduced much of the port city of Smyrna to ashes as a result of the Greco-Turkish war. Eyewitness reports state that the fire had begun on September 13th (1922) and has since been extinguished on the 22nd. The city had been controlled for three years by the Greek national army until it was taken back recently by the Turkish army on the 9th of September 1922 effectively ending the war. Reports of Greek and Armenian refugees crammed into the waterfront under harsh conditions were abound, it has also been reported that atrocities have been committed by the Turkish armed forces, including but not limited to the rape of women and massacres of the refugees."
news.76.a:0 "Grab a bucket!"
news.77.t:0 "Treaty of Rapallo"
news.77.d:0 "The Treaty of Rapallo has been signed to solve a dispute over territories of the former Austrian Littoral, Upper Adriatic, and Dalmatian regions. The treaty was signed on the 12 of November 1920 in Rapallo near Genoa, Italy. Tension between Italy and Yugoslavia rose to a high at the end of The Great War, when the Austro-Hungarian Empire dissolved and Italy claimed the territories assigned to it by the secret London pact of 1915. According to the pact, signed in London on the 26th of April 1915, by the Kingdom of Italy, The United Kingdom, France and the Russian Empire, in case of victory at the end of The Great War, Italy was to obtain several territorial gains including Zara and Sebenico."
news.77.a:0 "Alright"
news.78.t:0 "English Archeologists Find Entrance to Tutankhamun's Tomb"
news.78.d:0 "In 1915, George Herbert, 5th Earl of Carnarvon, the financial backer of the search for and the excavation of Tutankhamun's tomb in the Valley of the Kings, employed English archaeologist Howard Carter to explore it. After a systematic search, Carter discovered the actual tomb of Tutankhamun (KV62) in November 1922."
news.78.a:0 "Great Discovery!"
news.79.t:0 "Dawes Plan"
news.79.d:0 "The Dawes Plan was an attempt in 1924 to solve the reparations problem Germany had to pay after WWI, which was bedeviled in international politics and the Treaty of Versaille. The occupation of the Ruhr industrial area by France and Belgium contributed to the hyperinflation crisis in Germany because it disabled the German economy effectively. The plan provided for an end to Allied occupation and a staggered payment plan for Germany’s payment of war reparations. Because the plan resolved a serious international crisis, Dawes shared the Nobel Peace Prize in 1925 for his work. However it was only an interim measure and was eventually proved unworkable and was later replaced by the Young Plan in 1929."
news.79.a:0 "Good idea"
news.80.t:0 "First Aerial Circumnavigation"
news.80.d:0 "The first aerial circumnavigation of the world was conducted in 1924 by a team of aviators of the United States Army Air Service (precursor to the U.S. Air Force). The trip took 175 days, covering over 44,342 kilometers. "
news.80.a:0 "Another record broken!"
news.81.t:0 "Etna Erupts!"
news.81.d:0 "For the first time since 1669, a population centre has been destroyed due to a recent eruption by the sicilian volcano Mount Etna. The eruption started high on the volcano’s northeast flank on November 2nd. Then new eruptive fissures opened at decreasing elevations down the flank of the volcano. The third and most vigorous of these fissures opened late on the 4th of November at an unusually low elevation, approximately 1,200 meters above sea-level according to local geologists, the village of Mascali was almost completely destroyed except for a church and a few surrounding buildings in the north part of the village."
news.81.a:0 "Lets hope for minimal destruction"
news.82.t:0 "Great Kanto Earthquake"
news.82.d:0 "A large earthquake has struck the Japanese main island devastating Tokyo, the port city of Yokohama, and the surrounding prefectures of chiba, kanagawa, and shizuoka. Widespread damage has been reported throughout the region. Its force was so great that the Great Buddha statue weighing 93 short tons moved almost two feet. Information on casualties are still being reported, the current estimate being around 142,800 dead."
news.82.a:0 "The earth rumbles beneath Tokyo"
news.83.t:0 "Abdulmecid II Elected as Caliph"
news.83.d:0 "Although the Ottoman Sultanate was abolished officially on November 1, 1922, the Caliphate still remained intact for the time being and the Crown Prince, Abdulmecid, was elected Caliph by the Turkish National Assembly based in Ankara. He established himself later in Constantinople of November 24, 1922."
news.83.a:0 "Ok"
news.84.t:0 "Haiyuan Earthquake"
news.84.d:0 "The Haiyuan earthquake occurred on December 16, 1920, in Haiyuan County, Ningxia Province, Republic of China. The quake hit at a magnitude of 7.8 and by reports caused “total destruction (XII (Extreme)”. Over 73,000 were killed in Haiyuan County and a landslide buried the village of Suhiaje in Xiji County. More than 30,000 people were killed in Guyuan County and almost all houses collapsed in the cities of Longde and Huining. The quake was felt from the Yellow Sea to Tsinghai and even more Inner Mongolia."
news.84.a:0 "Lets hope for minimal damage"
news.85.t:0 "First Meeting of the League of Nations"
news.85.d:0 "The Plenary Meetings of the First Assembly of the League of Nations were held from the 15th of November to the 18th of December in Geneva, Switzerland. At the opening of the session, there were 41 states (out of 42 member states). Six states were admitted during the meetings and consequently were represented during the session (Albania, Austria, Bulgaria, Costa Rica, Finland and Luxembourg). In total, thirty one plenary meetings were held. The principal questions during the first session regarded such things as: the organization of the Secretariat, the admission of new member states, relations between the Council and the Assembly and the Issues of the Polish-Soviet war and the repatriation of prisoners of war."
news.85.a:0 "A path for a peaceful future!"
news.86.t:0 "Geneva Protocol"
news.86.d:0 "The Geneva Protocol, drafted and signed June 17, 1925 was a protocol for the prohibition of the use of war of asphyxiating, poisonous or other gases, and of bacteriological methods of warfare. It effectively prohibited the use of chemical and biological weapons in international armed conflicts and was eventually registered in the League of Nations Treaty Series on 7 September, 1929. However whilst it prohibits the use of in general chemical and or biological weapons it had nothing to say about the production, storage, or transfer of this which was only covered in later treaties."
news.86.a:0 "No more chemicals warfare!"
news.87.t:0 "Flooding of the Rhine"
news.87.d:0 "Flooding of the Rhine river struck Cologne; 50,000 were forced to evacuate their homes. The river overflowed its naturla banks as far as two miles on each side and the entire country side has been turned into waste as thoroughly as by the years of war. Dozens of villages bordering on the stream are completely submerged not even their roofs showing above surface."
news.87.a:0 "Lets hope the water lowers soon!"
news.88.t:0 "Mussolini Assassination Attempt Failed"
news.88.d:0 "On 7 April 1926, Mussolini survived a first assassination attempt by Violet Gibson who shot him in the head but Mussolini managed to turn just in time and it passed through his nose. She faced no charges and was deported on charges of being mentally ill."
news.88.a:0 "We are glad he is okay! (Maybe)"
news.89.t:0 "Mussolini Second Assassination Attempt"
news.89.d:0 "On 31 October 1926, 15-year-old Anteo Zamboni attempted to shoot Mussolini in Bologna. Zamboni was lynched on the spot. Mussolini also survived a failed assassination attempt in Rome by anarchist Gino Lucetti, and a planned attempt by the Italian anarchist Michele Schirru, which ended with Schirru's capture and execution."
news.89.a:0 "You alright Musso?"
news.90.t:0 "Roald Amundsen flies over North Pole"
news.90.d:0 "Accompanied by Lincoln Ellsworth, pilot Hjalmar Riiser-Larsen, and three other team members, Amundsen took two Dornier Do J flying boats, the N-24 and N-25, to 87° 44′ north. It was the northernmost latitude reached by plane up to that time. The aircraft landed a few miles apart without radio contact, yet the crews managed to reunite. The N-24 was damaged. Amundsen and his crew worked for more than three weeks to clean up an airstrip to take off from ice. They shovelled 600 tons of ice while consuming only one pound (400 g) of daily food rations. In the end, six crew members were packed into the N-25. In a remarkable feat, Riiser-Larsen took off, and they barely became airborne over the cracking ice. They returned triumphant when everyone thought they had been lost forever."
news.90.a:0 "Great accomplishment!"
news.91.t:0 "Sidney Reilly Executed"
news.91.d:0 "Sidney Reilly, commonly known as the 'Ace of Spies' was a British secret agent and allegedly spied for at least four different powers. He was involved ina thwarted operation to overthrow the Bolshevik regime in 1918 by attempting to assassinate Vladimir Lenin before the splot was uncovered (and was also later an inspiration for James Bond). In September 1925, undercover agents of the OGPU, successor to the Cheka, lured Reilly into Bolshevik Russia to meet with a supposed anti-Communist organization, Alexander Yakushev, an undercover Soviet agent recalled "The first impression of [Sidney Reilly] is unpleasant. His dark eyes expressed something biting and cruel; his lower lip drooped deeply and was too slick—the neat black hair, the demonstratively elegant suit.". Later after Reilly croseed the Finnish border the Soviets captured, transported, and interrogated him at Lubyanka Prison. While he was being interrogated the Soviets publicly claimed he was shot trying to cross the Finnish border. Later after the interrogation the order to kill Reilly came from Stalin directly and he was executed in a forest near Moscow."
news.91.a:0 "We can't get away with everything"
news.92.t:0 ""
news.92.d:0 ""
news.92.a:0 ""
news.93.t:0 "July 22 Athens Protest"
news.93.d:0 "On July 22, 1943, a massive protest took place in Axis-occupied Athens-Greece against the German plans to expand the Bulgarian occupation zone in Greek Macedonia which were needed due to the withdrawal of Italian troops from the Balkans which had forced the Germans to engage more Axis troops in garrison duties replacing the Italians which prompted Adolf Hitler to ask the Bulgarian government to extend its occupation zone to encompass additional territory in Serbia and Macedonia. Upon recieving the Greeks were infuriated and a protest strike began on July 13th which were very successful, some 400,000 people were involved and caused the extention of the occupation zone to be forever postponed."
news.93.a:0 "Interesting developments"
news.94.t:0 "Boris III dead!"
news.94.d:0 "Shortly after returning to Sofia from a meeting with Hitler, Boris III died of an apparently Heart failure on 28 August, 1943. It is believed the King was poisoned by the two German doctors who had attended him, one of them Hans Eppinger believe he found the same poison he had allegedly found two years prior in a postmortem examination of Ioannis Metaxas, a slow poison which takes week to do its work. Boris will be succeeded by his six-year-old son Simeon II under a regency council headed by Prince Kiril of Bulgaria."
news.94.a:0 "May he rest in peace"
news.95.t:0 "Gran Sasso Raid"
news.95.d:0 "On 12 September, 1943, Benito Mussolini who was being held at the Campo Imperatore Hotel 'secretely', was rescued in a daring operation led by Otto Skorzeny in which not even one shot was fired by either side and there were no casualties. Skorzeny was reported to have said after formally greeting Mussolini 'Il Duce, the Führer has sent me to set you free!' to which Mussolini replied 'I knew my friend would not forsake me!'. Mussolini was then flown safely to Vienna. It is safe to say Otto Skorzeny is the most dangerous man in europe..."
news.95.a:0 "A daring raid indeed!"
news.96.t:0 "Italian Social Republic Founded!"
news.96.d:0 "After the Gran Sasso Raid with the rescue of Mussolini, Hitler forced the reluctant Mussolini into setting up a new Fascist state in Northern Italy called the Italian Social Republic. It claimed Rome as its capital but the de facto capital became the small town of Salo between Milan and Venice. The Italian Social Republic is little more than a puppet state dependent entirely upon Germany, anyone can see that now."
news.96.a:0 "The war shall go on"
news.97.t:0 "Italy Surrenders!"
news.97.d:0 "After the successful invasion of Sicily and the ousting of Benito Mussolini with the new government headed by Pietro Badoglio and Vitorio Emmanuel taking over, following secret negotiations with the allies to a secret armistice was signed on 3 September in Sicily and is now being officially announced. It is only a matter of time before the Italians who have publicly declared they would keep fighting alongside the Germans come into conflict with the Axis. But due to the time it has taken for the new Italian government to negotiate the armistice it should be assumed the Germans may be prepared to for this widespread defection that shall take place soon."
news.97.a:0 "They were weak from the start"
news.98.t:0 "Lebanon gains Independence"
news.98.d:0 "After the augmenting pressure of the Lebanese people the French government had finally yielded to their demands and has given Lebanon independence this morning of Monday NOvember 22, 1943. The first Lebanese flag was raised on 11 November 1943 in the residence of Hussein El Halabi."
news.98.a:0 "Alright"
news.99.t:0 "Moscow Delcarations"
news.99.d:0 "The Third Moscow Conference between the major allies of WWII took place on October 18 to November 11, 1943 at the Moscow Kremlin and Spiridnovka Palace. It was composed of major diplomats, ministers, and generals who had opnely discussed cooperation in the war effort and issued the four Moscow Declarations, a Declaration of the Four Nations on General Security, a Declaration on Italy, Declaration on Austria, and a Declaration on Atrocities."
news.99.a:0 "Ok"
news.100.t:0 "Mussolini Falls from Power!"
news.100.d:0 "On 25 July, 1943, Benito Mussolini has been voted out of power by his own Grand Council and arrested upon leaving a meeting with King Vittorio Emanuele who has told the Il Duce that the war is lost and has removed him as prime minister. The Il Duce has been reported to have barely reacted and have been groggy and unshaven objecting no nothing he is now to be moved to a secret area where he will be held prisoner until wars end"
news.100.a:0 "What a surprising turn of events!"
news.101.t:0 "Ploesti Bombed"
news.101.d:0 "Part of the oil campaign to deny petroleum-based fuel to the Axis powers the United States Army Air Forces based in Libya and South Italy had took part in a strategic bombing mission attempting to severely diminish the output of oil in Ploesti used to fuel the German forces. It ended up being one of the most costliest for the USAAF European Theatre and was the second-worst loss ever suffered by the USAAF on a single mission with the date reffered to as 'Black Sunday'."
news.101.a:0 "What horrible turnout"
news.102.t:0 "Rome Bombed!"
news.102.d:0 "The Bombing of Rome took place on 19 July, 1943 by 500 American bombers which had dropped roughly 1,168 tons of bombs. The bombing raid had destroyed nothing much of relevance with only a few military targets, however this bombing has been a wake up call for the Italians who are starting to slowly turn against the Il Duce."
news.102.a:0 "The Duce is done for!"
news.103.t:0 "Vatican Bombed!"
news.103.d:0 "The bombing of Vatican City occured on the evening of 5 November, 1943, when plains dropped bombs on the south-west sector of Saint Peter's Basilica causing considerable damage but no casualties."
news.103.a:0 "Oops"
news.104.t:0 "German Victory!"
news.104.d:0 "With the German Empire's successful advancement in Champagne and the capture of Paris, the French Republic has officially capitulated and is seeking an armistice with the Germans."
news.104.a:0 "Alright"
news.105.t:0 "Finnish Civil War Over: Whites Win!"
news.105.d:0 "The Finnish war which has started on January 27, 1918, has finally ended today with the Finnish Whites in full control of the country, thanks due to help given to the whites from the Imperial German Army which has reinforced the Whites regularly throughout the war. There is no doubt that the German Empire has secured its hegemony in Finland with plans being to establish a German-led Finnish monarchy. The civil war however has still left the nation divided and it is unknown when the Finnish society will truly be reunited."
news.105.a:0 "It is finally over!"
news.106.t:0 "Siege of Leningrad Lifted!"
news.106.d:0 "The Siege of Leningrad which has lasted almost 2 and a half years was possibly one of the longest and most destructive sieges so far in history and the most costliest in terms of casualties with close to two million dead on the Soviet side. It is reported as the German armies have started to retreat they have taken their time to loot and destroy historical Palaces of the Tsars with their valuable art collections being moved to the heart of the Reich."
news.106.a:0 "The Soviet Steamroller pushes onwards"
news.107.t:0 "Operation Margarethe Carried Out!"
news.107.d:0 "After Hitler had found out about the discussions Miklos Horthy was having with the allies regarding an armistice, the German Führer, feeling betrayed by the Hungarians, ordered German troops to implement Operation Margarethe to capture critical Hungarian Fascilities on March 12, 1944. Hitler had invited Horthy to the palace of Klessheim in Austria and while they conducted their negotiations German forces quietly slipped into Hungary with the meeting being a mere ruse to keep Horthy out of the country and leave the army without orders."
news.107.a:0 "Quick and bloodless"
news.108.t:0 "East Prussia Falls"
news.108.d:0 "The Soviet Steamroller moves forward again taking East Prussia this time, finally in the German Heartland itself. The German people who had been living in East Prussia were unaware of the rapidly advancing Red Army due to the Endsieg Nazi propaganda which has hid the real state of military affairs."
news.108.a:0 "There is no hiding from defeat now!"
news.109.t:0 "Plot on Hitler Fails!"
news.109.d:0 "Today on July 20, 1944 a plot against the German Führer, Adolf Hitler which has took place inside his Wolf's Lair Headquarters has failed to kill him resulting in the failure of the attempted military coup which was aiming to make peace with the western Allies as soon as possible. It is without a doubt those who have conspired will pay a hefty price but we admire their bravery."
news.109.a:0 "The end is near for Germany"
news.110.t:0 "Hitler Dead!"
news.110.d:0 "The German Führer, Adolf Hitler has killed himself today in his Führerbunker. People around the world are celebrating at the news of this tyrant biting the dust at last, it is a shame to not see him go to trial and suffer the true humiliation however. \n\n With Hitler dead Admiral Donitz has officially taken over control of Germany and has made it clear that the war is perhaps far from over saying 'We fight on'."
news.110.a:0 "A Greek Tragedy"
news.111.t:0 "Finnish Civil War Over: Reds Win!"
news.111.d:0 "The Finnish Civil War which as started on January 27, 1918, has finally ended today with the Finnish Reds in full control of the country, thanks due to help given from the Soviet Red's which have spread the disease of communism ever so closer to the rest of western europe. There is no doubt about it now that this red plague must be put out now before it spreads any further!"
news.111.a:0 "Scary..."
news.112.t:0 "Mussolini's Latest Speech"
news.112.d:0 "Benito Mussolini has given a speech at the Teatro Lirico in Milan today on December 16, 1944 that may very well be his last. Although he maintains that new German weapons would turn the tide of the war, it seems to be clearly a political last will and testament as he tried to defend himself in the eyes of history and presented a dark picture of a Bolshevik Europe in the event of Allied victory as Allied forces enroach around the last remenants of the Axis."
news.112.a:0 "A powerful speech..."
news.113.t:0 "Horthy Negotiates With Allies!"
news.113.d:0 "The Regent of Hungary, Admiral Miklos Horthy has made it public through a radio broadcast today that he had already made a seperate peace with the Soviet Union which should officially withdraw Hungary from the war. It is not known as of yet how this will effect the German occupation of Hungary where fighting still continues."
news.113.a:0 "The Axis is falling apart"
news.114.t:0 "Warsaw Uprising!"
news.114.d:0 "Today the Poles in Warsaw with the ever so approaching Soviet Army have taken part in a nationwide plan with the main objectives of driving the Germans from the city and from there help the allies in the larger fight against the Nazi's. The second objective is to liberate Warsaw before the Soviets to underscore Polish sovereignty before the Soviet-backed communist government can assume control."
news.114.a:0 "Good luck to them"
news.115.t:0 "Horthy Removed From Power!"
news.115.d:0 "Hungary's leader, Regent Miklos Horthy has been removed from power by force after a group of special forces led by Otto Skorzeny have captured Horthy and his son taking them into custody and Horthy was forced to give up power at the threat of his sons life being taken. The Arrow Cross leader Ferenc Szalasi has taken over in Horthy's place and is to be continuing the war until the very end."
news.115.a:0 "Hungary fights on!"
news.116.t:0 "Black Baron Dead!"
news.116.d:0 "On 8 August 1944, Anglo-Canadian forces launched Operation Totalize. Under the cover of darkness, British and Canadian tanks accompanied by soldiers seized tactically important high ground near the town of Saint-Aignan-de-Cramesnil. Here they paused waiting for an aerial bombardment that would signal the next phase of the attack. unaware of the reason the Allied forces had halted, Kurt Meyer, of the 12th SS Hitlerjugend Division ordered elements of his command to counterattack and recapture the high ground. \n\n Panzer Ace Michael Wittmann, also known as the 'Black Baron' who had 135 confirmed tank kills, would lead a group of seven Tiger tanks supported by additional tanks and infantry. His group of tigers crossing an open terrain towards the high ground was ambushed by tanks from A Squadron 1st Northamptonshire Yeomanry, A Squadron Sherbrooke Fusilier Regiment, and B Squadron 144th Regiment Royal Armoured Corps. During the ambush, anti-tank shells - fired from either the British or Canadian tanks managed to penetrate the upper hull of Wittmann's tank igniting the ammunition. The resulting fire engulfed the tank and blew off the turret. The crew of the destroyed tank were then buried in an unmarked grave."
news.116.a:0 "May he rest in peace"
news.117.t:0 "Il Duce no more..."
news.117.d:0 "Benito Mussolini, the formerly feared fascist dictator of Italy has finally succumbed to his own ambitions and has been rightfully executed by partisans along with his lover Clara Petacci, both have been hanged publically for the Italian people to express their anger towards their former opressor by peeing or spitting on the corpses as they hang by their toes in the summer heat. Mussolini was apparently trying to escape death a second time, but luck was not on his decide and justice took its course."
news.117.a:0 "One less dictator"
news.118.t:0 "Tannu Tuva joins USSR"
news.118.d:0 "Tannu Tuva's parliament the Tuva's Small People's Khural, has recently made the decision to officially become part of the Soviet Union as the Tuvan Autonomous Oblast. The annexation will be officially formalized on 1st November, 1944."
news.118.a:0 "Alright"
news.119.t:0 "Risto Ryti Resigns"
news.119.d:0 "The Finnish president Risto Ryti has just today resigned and left office following a disastrous turn of events on the Finnish Front with the new Soviet Offensive breaking through to the Karelian Isthmus and much of the gains made in the previous years lost, his successor will be the popular general Carl Gustaf Emil (C.G.E) Mannerheim who very likely has an alternative plan than to continue this war."
news.119.a:0 "Alright"
news.120.t:0 "Lappland War Begins"
news.120.d:0 "Today Finland, shortly following their signing of the Moscow Armistice has started fighting German divisions in their country in an effort to push out the frantically fleeing German divisions from northern Finland."
news.120.a:0 "Interesting turn of events"
news.121.t:0 "Finland agrees to Armistice!"
news.121.d:0 "Today Finland has signed an Armistice with the Soviet Union and United Kingdom officially ending the Continuation War with the treaty restoring the Moscow Peace Treaty of 1940 with several modifications. It is not surprising seeing the turn of events with the new Soviet offensive pushing and breaking through into the Karelian isthmus earlier this year."
news.121.a:0 "The Axis is no more"
news.122.t:0 "Hitler Escapes!"
news.122.d:0 "The Third Soviet Shock Army's fears have come true, it appears the plane seen flying out of Berlin just before its capture had indeed had Hitler aboard who had escaped with the German Ace Pilot, Hannah Rietsch to continue the fight."
news.122.a:0 "Damn!"
news.123.t:0 "FDR Dies"
news.123.d:0 "The American president Franklin Delano Roosevelt has died today suffering from a cereberal hemorrhage, he will not see the war end perhaps but his contributions have been great. He will be succeeded by Vice President Truman."
news.123.a:0 "Tragic"
news.124.t:0 "Romania Declares War on Germany!"
news.124.d:0 "Following the collapse of the northeastern Romanian front in the face of a successful Soviet offensive King Michael daringly removed the government of Ion Antonescu which had previously been alligned with the Axis with the support of the army. This was quite unexpected from the Antonescu government which had previously considered the King not much more than a "figurehead"."
news.124.a:0 "The Axis is falling apart"
news.125.t:0 "King Elected in Finland!"
news.125.d:0 "In Finland today German born prince Frederick Charles of Hesse has been elected as King of Finland following the victory of the White Faction and the adoption of a new constitution."
news.125.a:0 "Interesting"
news.126.t:0 "Charles Frederick Abdicates!"
news.126.d:0 "In Finland today it has been made official that Frederick Charles of Hesse has gave up and renounced his throne in Finland, most likely due to pressure from the west to have him removed following Germany's defeat a little over a month ago now."
news.126.a:0 "Kingdom of Finland no more"
#news.127.t:0 "Titanic Sinks Four Hours After Hitting Iceburg"
#news.127.d:0 "The first news of the disaster to the Titanic was recieved by the Marconi wireless station at Cape Race 22:25 o'clock last night. The Titanic was first heard giving the distress signal 'C.Q.D.,' which was answered by a number of ships including Carpathia, the Baltic, and Olympic. The Titanic said she had struck and iceberg and was in immediate need of assitance. By 22:55 o'clock the Titanic reported she was sinking by the head. By 23:36 o'clock the Titanic informed the Olympic they were putting women off in boats and instructed the Olympic to have her boats ready to transfer passengers. The Titanic, during all this time, continued to give distress signals announcing her position. The last signals heard from the Titanic were received at 0:27 when the Virginian reported having heard a few blrred signals which ended abruptly. \n\n The Titanic foundered at about 2:20, so far 655 souls have been saved of the crew and passengers, most of the latter presumably women and children. Sources say 1,500 to 1,800 were still aboard the ship when it went down. J.J. Astor one of the richest men in the world and the richest on board is presumed to be dead with a many other notable elite figures. Captain Smith said to have gone down with the ship in her final moments along with ship designer Thomas Andrews while J. Bruce Ismay also called 'J. Brute Ismay' or the 'Coward of the Titanic' had deserted the ship while women and children were on board with many negative cartoons being published depicting him deserting the ship."
#news.127.a:0 "What an unimaginable disaster..."
#news.128.t:0 "Largest Ship in the World Launched"
#news.128.d:0 "The RMS Olympic, the first in a new class of superliners has started her Maiden Voyage gaining considerable worldwide attention from the press and public, it is said that as many as up to 10,000 are waiting spectate her arrival in New York. Whilst not a particularly fast ship traveling at most 22 knots the Olympic is mainly designed as a luxury ship with a swimming pool, gymnasum, turkish bath, a Veranda Cafe decorated with palm trees, and more."
#news.128.a:0 "Interesting"
#news.129.t:0 "Germany Surrenders, Victory in Europe!"
#news.129.d:0 "Today the definitive text for the German surrender of all forces was signed in Karlshorst, Berlin, the representatives of three armed services of the Oberkommando der Wehrmacht (OKW) and the Allied Expeditionary Force together with the Supreme High Command of the Red Army, with further French and U.S. representatives signing as witnesses. The first instrument of surrender was signed at Reis by Alfred Jodl who had unfortunately failed to negotiate better terms of surrender. However a few hours later the Soviet Union called for a unique surrender in Berlin were the seat of the German agression first sprung from, also making a point the surrender at Reims did not explicitly require German soldiers to law down their arms and give themselves up. Eisenhower then agreed and the definitive act of unconditional surrender for the German military was signed in berlin by Field-Marshal Wilhelm Keitl."
#news.129.a:0 "Hurrah!"
news.127.t:0 "Sweden Joins the Central Powers"
news.127.d:0 "The Kingdom of Sweden has officially joined the Central Powers today with Gustav V calling for a declaration of war on Russia and the Entente soon after. Although the inside deal that has swayed Sweden to Germany's side is rather unknown it is not far off from reality that the semi-autonomous Kingdom of Finland, a former region of the Swedish Empire is on the table."
news.127.a:0 "Interesting developments..."
news.128.t:0 "Rumania Joins the Central Powers"
news.128.d:0 "The Kingdom of Rumania has officially joined the Central Powers today with Ferdinand I calling for a declaration of war on the Entente. Although it is not sure to the world what has exactly swayed the Rumanian Kingdom to join the Central Powers it is likely that Bessarabia was on the table along with the Central Powers significant military strength."
news.128.a:0 "Interesting developments..."
news.129.t:0 "Agadir Crisis"
news.129.d:0 "The French Republic has sent substantial forces in the interior of Morocco today. However, Germany whilst not objecting to France's expansion has called for territorial compensation for Germany threatening warfare and sending a gunboat over. This has stirred up many angry German nationalists and negotiations have quickly goen underway between Berlin and Paris which have resolved the Crisis, the French have in turn taken over Morocco and in return have given Spain the Rif territory whilst giving Germany their requested concessions in Cameroon."
news.129.a:0 "Nothing too serious"
news.130.t:0 "Germany Carries out Rupprecht Plan"
news.130.d:0 "With tensions significantly rising in the July Crisis escalating to an all-out declaration of war the German Empire has today decided to go through with the rather odd Rupprecht Plan aiming at invading France through neutral Switzerland rather than Belgium in hopes of avoiding the British joining the French and Russians in the war."
news.130.a:0 "What ever happened to Swiss neutrality?"
news.131.t:0 "The Goeben and the Breslau"
news.131.d:0 "Today there has been significant developments in the Medditeranean sea as the German ships the SMS Goeben and the SMS Breslau part of the Mittelmeerdivision have been followed by the British Mediterranean Fleet who unsuccessfully have tried to intercept them. However, the Goeben and the Breslau have managed to evade the British Mediterranean Fleet and passed throguh the Dardanelles reaching Constantinople where they have been handed over to the Ottoman Empire. The Ottoman Empire has said that they have bought the ships but we all know too well what really likely happened..."
news.131.a:0 "Quite deceptive..."
news.132.t:0 "Germany Carries out Kronprinz Plan"
news.132.d:0 "With tensions significantly rising in the July Crisis escalating to all-out declaration of war the German Empire has today decided to go through with the simple Kronprinz Plan keeping a minor defensive force on the German-French border in order to appease the British keeping them neutral whilst moving their major forces eastward to knock Russia quickly out of the war."
news.132.a:0 "And there go the dominos..."
news.133.t:0 "Germany Carries out Schlieffen Plan"
news.133.d:0 "With tensions significantly rising in the July Crisis escalating to an all-out declaration of war the German Empire has today decided to carry out the 'Schlieffen Plan' which aims at swinging the bulk of the German invasion force through neutral Belgium thus avoiding the strongest of the French fortifications on the German-French border and to eventually quickly capture Paris. This has severely angered the United Kingdom of the other hand."
news.133.a:0 "What ever happened to Belgian neutrality?"
news.134.t:0 "Albania Joins the Central Powers"
news.134.d:0 "With Prince William of Albania largely dependent on Austrian subsidies to keep his regime from collapsing he has had no choice when the German and Austrian governments requested Albania join the Central Powers in an effort to help weaken and split the Serbian forces on the Balkan Front."
news.134.a:0 "Interesting developments..."
news.135.t:0 "Maritz Rebellion"
news.135.d:0 "The Germans appear to have successfully negotiated with Manie Maritz today who has decided to cooperate with us and break off from South Africa's initiative to seize control of the German Colony, German South Africa, and instead take up arms against the South Africans themselves."
news.135.a:0 "Old grudges never die"
news.136.t:0 "Bulgaria Joins the Central Powers"
news.136.d:0 "Today the Tsardom of Bulgaria has officially joined the Central Powers declaring war on Serbia. However, this is by far from news given the tragic history of Bulgaria which has suffered in the recent years at the hands of Serbia and her allies significant territorial losses which it was destined to join the Central Powers to regain."
news.136.a:0 "Serbia is doomed!"
news.137.t:0 "Regency Kingdom of Poland Proclaimed"
news.137.d:0 "Today in the German Empire Hindenburg and Ludendorff hoping to replace their losses in the field, who are also the current supreme commanders of the German Military have insisted on establishing a polish state dependant on Germany and thus accelerating the process of creating a Polish State. \n\n A Provisional Council of State has been thereby established as the provisional government and both generals hope they can soon start recruiting Poles into the army who shall celebrate the Germans as their liberators from their former Russian rulers."
news.137.a:0 "Unlikely to happen"
news.138.t:0 "Oath Crisis"
news.138.d:0 "Today in Germany, to much dismay of Hindenburg and Ludendorff the Polish Legions when asked to swear an oath of allegiance and obedience to Bill the Kaiser, have in majority declined which has supposedly been persuaded by Jozef Pilsudski, the commander of the Polish Legions who as a result is now to be arrested. \n\n But non-the-less German efforts in Poland to form a Polnische Wehrmacht has been very dismal and largely a huge disaster...Austria-Hungary has reportedly went ahead however and forcibly conscripted a force of 3,000 men from the Polish Legion."
news.138.a:0 "The ballot is stronger than the bullet"
news.139.t:0 "Lenin Sent to Russia on Armored Train"
news.139.d:0 "The Russian Revolutionary going by the name Vladimir Lenin has reportedly been allowed to pass into Germany from Switzerland to board an armored train where he is to be transfered through Sweden then through Russian Finland to Petrograd. Although quite odd for the Germans to do it seems their efforts more or less aim at destabilizng the Russian government rather than an act of kindness or sympathy for the Revolutionary..."
news.139.a:0 "Who is this Lenin?"
news.140.t:0 "Sinking of the Lusitania"
news.140.d:0 "Today the RMS Lusitania has been tragically torpedoed by one of the German U-boats the U-20, around 124 Americans were beleived to be onboard that had died, in total 1,198 died with 761 survivors remaining. This will definately push the U.S. against the German Empire and perhaps push them to enter the war itself."
news.140.a:0 "It is an unjustice!"
news.141.t:0 "Germany Begins Unrestricted Submarine Warfare"
news.141.d:0 "It seems that unlike abiding by Prize rules which require submarines to surface and search merchantmen placing the crews in a "place of safety" before sinking them, the Germans have decided to disregard the law. They hope this will starve the British out of the supplies coming in and or out of their Island, however this will likely anger other nations, particularly the U.S.."
news.141.a:0 "Is this ethical?"
news.142.t:0 "Afgahnistan Joins the Central Powers"
news.142.d:0 "The Emirate of Afgahnistan has officially joined the Central Powers today with the Emir calling for a jihad in India. Although what swayed the Afgahn Emir is unknown it is likely that the Germans have promised to support to Emirate and filled the Emir with ideas of Jihad from their turkish friends."
news.142.a:0 "Is India in trouble now?"
news.143.t:0 "Civil War in India"
news.143.d:0 "Today, seemingly against all odds a German plot to incite a Pan-Indian revolt in British Raj has been largely successful and is within the few days likely to spread all across India like a sweeping wildfire. The Provisional Government of India has been set up in northern India near Afgahnistan for now with Mahendra Pratap taking lead of the revolution and aligning the revolutionary state with the Central Powers."
news.143.a:0 "Bad news for Britain"
news.144.t:0 "German Conspiracy Foiled in India"
news.144.d:0 "Today a German plot to incite a Pan-Indian revolt in British Raj has been uncovered by British Intelligence and thus foiled, although a few garrisons across India have reportedly continued with the plan taking up arms anyway they have quickly been crushed by the British."
news.144.a:0 "A daring attempt"
news.145.t:0 "Huerta Returns to Power"
news.145.d:0 "Today supposedly following a negotiation witha German Captain Franz von Rintelen of the German Navy Intelligence and Victoriano Huerta over a purchase of weapons and a U-boat landing arangement to provide support for Huerta's return for which promised as a bargaining chip to make war on the U.S. should he be successful, Huerta has against all odds managed to evade United States forces waiting for him in Newman, New Mexico and has crossed the border into Mexico where he has been met with support of General Pascual Orozco and taken power again."
news.145.a:0 "Worrying"
news.146.t:0 "Huerta Captured"
news.146.d:0 "Today, following a negotiation with German Captain Franz von Rintelen of the German Navy Intelligence and Victoriano Huerta over a purchase of weapons and a U-boat landing arangement to provide support for Huerta's return for which he promised as a bargaining chip to make war on the U.S. should he be successful, United States forces have who were observing the meetings between the two managed to intercept Huerta after his attempt to cross back into Mexico where he has supposedly been waited by Pascual Orozco and some well-armed Mexican supporters."
news.146.a:0 "Ok"
news.147.t:0 "The Shadow-Kaiser"
news.147.d:0 "Wilhelm II's role in wartime has been lately of ever-decreasing power as he has now largely been only responsible for handling awards ceremonies and honorific duties with much of the power being in the hands of the powerful generals Hindenburg and Ludendorff. As a result of this the German Empire has now be de-facto turned into a military dictatorship under the control of Field Marshal Paul von Hindenburg and General Erich Ludendorff. \n\n The Kaiser has been increasingly cut off from reality and the political decision-making process, being vacillated between defeatism and large dreams of victory. Although nevertheless Wilhelm II still retains ultimate authority in matters of political appointment and his consent is needed for major changes to the high command he is no longer the man he used to be."
news.147.a:0 "The war machine has turned against its creator!"
news.148.t:0 "Germany Declares War on Portugal"
news.148.d:0 "Today, as a result of previous Portuguese actions earlier this year such as honoring its de-facto alliance with Great Britain by seizing German ships which had been anchored in Lisbon's harbor and the two countries previous hostility towards eachother with Portuguese aid to the Entente forcing Germany to sink their convoys. At this point the two nations might as well be at war already, the lines have been drawn and the Portuguese have clearly sided with the Entente."
news.148.a:0 "The lines are drawn"
news.149.t:0 "The Rise of Richtofen"
news.149.d:0 "There is a new ace in Germany going by the name of 'The Red Baron' otherwise known as Manfred von Richtofen. His nickname is given due to the unusual red paintjob of his aircraft which would normally not be used due to how easily it can be spooted by the enemies however Richtofen says this is on purpose and is meant to strike fear into the enemy."
news.149.a:0 "Aces come and go"
news.150.t:0 "Germany Resumes Unrestricted Submarine Warfare!"
news.150.d:0 "The German Admiral Henning von Holtzendorff has reportedly made strong arguments that to resume unrestricted submarine warfare attacks on the Entente which he hopes will successfully starve the British claiming without it Germany will truly not have any chance of winning the war. Although this very likely means the entrance of America into the war the German High Command has calculated that American mobilization would be too slow to stop their victory on the Western Front."
news.150.a:0 "Interesting decision"
news.151.t:0 "Germany Mobilizes"
news.151.d:0 "With war imminent the German Empire has called for general mobilization with reserve divisions across the country ready for action. The men seem rather confident that the war will by over, at least but christmas."
news.151.a:0 "Uh oh..."
news.152.t:0 "Sidonio Pais Assassinated"
news.152.d:0 "Today the Portuguese so called 'President-King' after making his way to the Lisboa-Rossio Railway Station on the evening of 14 December 1914 previously enjoying dinner at the restaurant Silva, accompanied by his brother and son planning to take the train to Porto in order to confer with the Northern Military Juntas. However, when he entered the station at around 11 PM, he was received by a Republican Guard ordered to protect the president, however, this couldn't ruin the mood as a band played a popular song when the President entered the station. Inside the station Jose Julio da Costa a left-wing activist was waiting for him concaeling a pistol in his cloak. As the president passed Da Costa penetrated the double police cordon surrounding the President and fired two shots into Pais who at first was still alive but died of his wounds en route to the hospital."
news.152.a:0 "Tragic"
news.153.t:0 "Revolution in Portugal!"
news.153.d:0 "With the Kingdom of Portugal being highly destabilized in the rescent years by British pressure on Portugal's colonies, the royal family's expenses, and the regicide of King Carlos and the Heir Apparent, proponents of the republic have taken advantage of the situation proclaiming a republic on 3rd October 1910 with two thousand soldiers and sailors rebelling. A provisional government led by Teofilo Braga have deposed the constitional monarchy and have called for Manuel II to be exiled from Portugal."
news.153.a:0 "An interesting turn of events"
news.154.t:0 "Portuguese Civil War Begins"
news.154.d:0 "With Manuel II unwilling to give up his grip of power he has retreated with his supporter back North towards Porto where the bulk of the Portuguese Monarchists live."
news.154.a:0 "Interesting"
news.155.t:0 "Monarchists Win Portuguese Civil War!"
news.155.d:0 "In Portugal it appears that the Monarchist faction have came out victorious in the end over Republican forces. The King Manuel II has once again resumed control of the whole of the nation and is likely to take strict measures against any suspected to try and subdue him another time."
news.155.a:0 "Interesting"
news.156.t:0 "Portugal's New Dictator"
news.156.d:0 "With political instability at an all time high in Portugal with many of the parties in legislature opnely hostile to eachother and the National Assembly largely unmanageable, the president Manuel de Arriaga wishing to reduce the influence of the Portuguese Republican Party has dissolved the National Assembly unilaterally. As a result of this he has also installed Joaquim Pimenta de Castro to run the government. \n\n Pimenta de Castro immediately appointed several military officers in various ministries, dissolved the National Assembly, and is running the government as a dictator."
news.156.a:0 "Oh well"
news.157.t:0 "Coup in Portugal"
news.157.d:0 "Today on May 14th, a political-military uprising has started in Lisbon, with the objective of taking power from the dictatorship of General Pimenta de Castro and returning the government to the principles of the 1911 constitution. \n\n On the morning of May 14, a group of revolutionaries including naval marines and regular soldiers occupied the Naval Arsenal in Lisbon, immediately taking possession of arms. Pimenta de Castro's forces attempted to encircle the Naval Arsenal however were bombarded by Republican ships including the NRP Vasco da Gama. Although Pimenta de Castro's government managed to escape they had eventually surrendered due to disproportionate forces that were armed against them. There have been according to some sources 200 people killed, 1000 injured."
news.157.a:0 "There goes another dictator"
news.158.t:0 "Portugal's New Strongman"
news.158.d:0 "Today on 5 December, 1917, with Portugal's participation in the Great War leading to political, economic, and social conjuncture of the country, Sidonio Pais has led a triumphant military revolt resulting in the constitution of a Military Junta. The Parliament has been dissolved and the Afonso Costa government has been overthrown with the president Bernardino Machado removed. \n\n Pais has proposed the creation of a 'New Republic' and has suspended the 1911 Constitution. He has been elected by direct suffrage for the Presidency of the Republic creating a professional Senate."
news.158.a:0 "He doesn't sound half bad"
news.159.t:0 "Italy Joins the Central Powers"
news.159.d:0 "Today the Kingdom of Italy has officially joined the Central Powers declaring war on the Entente."
news.159.a:0 "This will be bad news for the Entente"
news.160.t:0 "Charles I's Coronation"
news.160.d:0 "With the death of Franz Josef, whom has ruled the Austro-Hungarian Empire for almost seven decades, Charles the heir presumptive has attended his coronation oath at the Holy Trinity Columb outside Matthias Church today. It is said that in his Croatian Coronation oath he has recognized the union of the Triune Kingdom of Croatia, Dalmatia and Slavonia with Rijeka and has favored the creation of a third Croatian political entity which none-the-less has upset the Hungarians somewhat who do not want to share power with anyone else."
news.160.a:0 "Maybe he can bring some true change to the system"
news.161.t:0 "Franz Joseph Dead!"
news.161.d:0 "As a result of developing pneomonia of the right lung several days after catching a cold while walking in Schonbrunn Park with the King of Bavaria, the Austrian Emperor passed in Schonbrunn Palace today in the evening. He is to be succeeded by his grandnephew Charles I, however, it is questionable as to how the Empire will remain intact with the loss of such a grand central figure whom has reigned for two years short of seven decades."
news.161.a:0 "Surely a big hit for the Empire"
news.162.t:0 "Assassination of Franz Ferdinand!"
news.162.d:0 "Today on 28 June, 1914, Archduke Franz Ferdinand of Austria, heir to the Austro-Hungarian throne, and his wife, were shot dead in Sarajevo, by a Gavrilo Princip who was part of a terrorist organization. Though the liberal-minded Franz Ferdinand is not overly mourned by the ultra-conservative Austrian government, Emperor Franz Josef and the Austrian military leaders are said to be using his death as a convenient excuse to start pressing for a war with Serbia."
news.162.a:0 "Tragic"
news.163.t:0 "Austria Sends Ultimatum to Serbia"
news.163.d:0 "Austria has sent an ultimatum to the Kingdom of Serbia demanding the Serbian state formally and publically condemn the 'dangerous propaganda' directed towards thier country, the ultimate aim of which, is believed to be, to 'detach from the Monarchy territories belonging to it'. Moreover, Belgrade should 'supress by every means this criminal and terrorist propaganda'. If Serbia is not to accept all the terms war it is unknown as to how the Austrians will respond but likely not too kindly..."
news.163.a:0 "It can't be that bad"
news.164.t:0 "Serbia Rejects Austrian Ultimatum"
news.164.d:0 "The Serbian Prime Minister Nicola Pasic has apparently ordered the Serbian army to mobilize and at the same time delivered the Serbian answer to the ultimatum to Gieslingen at the Austrian embassy, just before the 6 p.m. deadline. Serbia's response has effectively accepted all terms of the ultimatum but one being that it would not accept Austria-Hungary's participation in any internal inquiry, stating it would be a violation of the Constitution and of the law of criminal procedure. This response has appealed to Pasic and his country as well as to many international observers however it has made very little difference to Austria with with Dual Monarchy breaking diplomatic relations with Serbia."
news.164.a:0 "Uh oh..."
news.165.t:0 "Austria Chooses War!"
news.165.d:0 "Following the refusal to accept all terms of the Ultimatum sent to Serbia Franz Josef has gone ahead and issued a manifesto 'To my people's' - 'An meine Volker', in BadIschl on 28 July 1914. The text was a typical headline of war manifestoes printed following the Empire's declaration of war on Serbia. The document has been distributed all over the empire and is being widely published by news sources. The text has presented the agressiveness of Serbia as the reason for war, claiming that the Empire has tried all ways to avoid the conflict."
news.165.a:0 "Lets just hope it stays a local conflict"
news.166.t:0 "Armistice of Villa Giusti Signed"
news.166.d:0 "Today with Austriank troops having been defeated and effectively ceasing to exist as a combat force which has resulted in a chaotic withdrawal in these last weeks. Not only that but the nation itself has ceased to exist in more ways than one with the declaration of independence of several states including Hungary which is half of our name. With the army so weak the commanders have been forced to seek a ceasefire and have signed the Armistice of Villa Giusti signed outside of Padua in Veneto taking effect today with the Kingdom of Italy already annexing Southern Tyrol as well as Trieste and Austrian Littoral."
news.166.a:0 "There goes another Empire"
news.167.t:0 "Banat Republic Proclaimed"
news.167.d:0 "Today in the Banat region the leading members of the Social Democartic Party have decided to proclaim independence establishing a republic headed by Social Democrat leader Otto Roth. Made up of several large ethnicities the Rumanians being the largest ethnic group have reportedly said they do not want autonomy but rather unification with the Kingdom of Romania."
news.167.a:0 "What an odd state"
news.168.t:0 "Czechoslovakia Declares Independence!"
news.168.d:0 "As the Austro-Hungarian monarchy was slowly collapsing, the Foreign Minister Baron Istvan Bruain von Rajecz asked for an armistice that was based on the Fourteen Points to which Woodrow Wilson demanded the nationalities of the empire have the “freest opportunity to autonomous development”. Whilst Emperor Charles I issued a proclamation two days later which would alter the structure of the monarchy drastically and turn the Empire into a federal union, on the same day, the Czechoslovak provisional government joined the allies and began drafting a Declaration of Independence on October 13 which was completed on 16 October and finally publically published in Paris on 18 October when Czechoslovak independence was declared."
news.168.a:0 "Is this the end of Austria?"
news.169.t:0 "West Ukraine Declares Independence"
news.169.d:0 "Today the West Ukrainian People's Republic has been proclaimed taking the Poles by surprise with the Polish Liquidation Committee which wwas ready to transfer from Krakow to Lviv and there has been deep resent with the Polish citizens in Lviv whom do not wish to be apart of this Ukranian nation."
news.169.a:0 "Another one?"
news.170.t:0 "Martin Declaration Proclaimed"
news.170.d:0 "The Martin Declaration has been proclaimed in Martin, Slovakia, as a declaration of independence from the Hapsburg monarchy roughly ten days following the declaration of the Czech independence. Although there were calls for Slovak independence completely including that from the Czech Republic, the Slovak's separatist ambitions were largely suspended by the Czechs who would not agree to an terms of Slovak independence. \n\n The Slovak people were mistaken however, they would not be equal partners in this state and with Edvard Benes the FM of the Provisional Czech Gov. declaring it would be a Swiss-style federated state the Slovak's quickly found themselves being relegated to the status of a national minority."
news.170.a:0 "Interesting"
news.171.t:0 "Aster Revolution"
news.171.d:0 "Led by the Social Democrat, Count Mihaly Karoly, who established the Social Democratic Hungarian National Council (HNC) Karolyi demanded secession of Hungary from the Hapsburg Empire today with support of soldiers fro the Hungarian Army. HNC Protesters have worn aster flowers whilst helping seize public buildings throughout Budapest with PM Sandor Wekerle resigning and the former PM Istvan Tisza murdered."
news.171.a:0 "If it wasn't the end of Austria-Hungary already..."
news.172.t:0 "Yugoslavia Invades Banat Republic"
news.172.d:0 "With the Banat Republic having a significat population of both Serbs and Rumanians the Kingdom of Yugoslavia has decided to invade the short-lived Republic in hopes of splitting it up with the Rumanians."
news.172.a:0 "Oh those helpless Banatians"
news.173.t:0 "Division of Banat"
news.173.d:0 "With the Banat Republic conquered by Yugoslavian forces the nation has been split between East and West Banat between Yugoslavia and Rumania on ethnic boundaries."
news.173.a:0 "Alright"
news.174.t:0 "British Neutrality"
news.174.d:0 "Although the British have heavily aligned themselves with the Entente they have declared neutrality in this conflict for the time being, whilst it doesnt mean they will remain neutral for the whole of the war, they will for now keep a watchful eye on how the war goes and may enter later."
news.174.a:0 "If there will be anything left later..."
news.175.t:0 "Britain Backs France!"
news.175.d:0 "With the Germans violating Beglian Neutrality and going against any sort of British Interests the United Kingdom have taken neccesary steps to join the Entente in the war against them."
news.175.a:0 "A large escalation"
news.176.t:0 "North Sea Blockade"
news.176.d:0 "In an effort to restrict the maritime supply of goods to the Central Powers, the British have taken actions to blockade any convoys heading to Germany or any other Central Powers members. The German Empire heaily relies on imports to feed their population and supply their war industry, thus this should have a serious affect on their internal stability and war efficiency."
news.176.a:0 "Bad news for Germany"
news.177.t:0 "Portugal Joins Entente"
news.177.d:0 "With the Portuguese and Germany facing serious tension due to Germany's decision to enact unrestricted submarine warfare, which has as a result sank many Portuguese ships, the Portuguese have ultimately decided to join the Entente."
news.177.a:0 "It was bound to happen one way or another"
news.178.t:0 "Bulgaria Joins Entente"
news.178.d:0 "The Bulgarians have accepted the United Kingdoms offer of territorial gains in return for their participation against the Central POwers, although it isn't as much as what the Central Powers were likely offering it seems the British have thoroughly convinced them of their ultimate victory in the end."
news.178.a:0 "Definately signficant"
news.179.t:0 "United States Declares War on Germany!"
news.179.d:0 "For too long the Americans have sat back and done nothing in the face of German agression against their country but they have finally reached the Final straw with unrestricted submarine warfare being resumed and the Zimmerman Telegram. TThe American people have at the start of this war wanted neutrality, but with recent actions they have been forced into this war themselves."
news.179.a:0 "You may not want war but war wants you"
news.180.t:0 "The Arab Revolt"
news.180.d:0 "Hussein bin Ali, the Sharif of Mecca, has initiated the Arab Rebellion with the aim of securing independence from the ruling Ottoman Turks in hopes of creating a single unified Arab State. The Sharif claims that the Young Turks have violated the sacred tenets of Islam and has called upon Arab Muslims to the sacred Rebellion against the ostensibly 'impious' Ottoman Government."
news.180.a:0 "Likely the work of the British"
news.181.t:0 "Gallipoli Invasion Begins!"
news.181.d:0 "Today the United Kingdom has carried out an attack against thr Turks landing their troops on the coast of the Gallipoli Peninsula, hoever, their troops have landed in the wrong area leaving them somewhat strategically weakened. Within two months more reinforcements should arrive. If they can take advantage of the invasion whilst they still can and have the power to force the Turks out taking Constantinople it will be a huge hit to the Central Powers."
news.181.a:0 "An interesting turn of events"
news.182.t:0 "Entente Landings in Pomerania Begin"
news.182.d:0 "British ships have arrived off the coast of Pomerania and the landings have begun with the German Imperial Navy unable to do anything about it, if the British are to take advantage of this they must deliver a final knockout blow to Germany by attacking Berlin and forcing them to surrender now that they are so close."
news.182.a:0 "Huge invasion force is an understatement..."
news.183.t:0 "South Africa Gains Independence"
news.183.d:0 "Following eight years after the end of the Second Boer War and after four years of negotiation, the act of the British Parliament in 1909 granted nominal independence finally the Union of South Africa being formed today containing former territories of the Cape, the Natal Colonies, Transvaal, and the Orange Free State."
news.183.a:0 "Alright"
news.184.t:0 "Edward VII Dead!"
news.184.d:0 "The British King, Edward VII has unfortunately passed away today, with his son George V succeeding as the next King of the United Kingdom. The Kings funeral was the greatest assemblage of royalty and rank every gathered in on place so far."
news.184.a:0 "An unfortunate loss"
news.185.t:0 "Kitchener and Staff Drown!"
news.185.d:0 "Lord Kitchener and his staff have unfortunately drowned today after boarding the HMS Hampshire for an expected diplomatic mission to Russia. Shortly before 19:30 hrs the same day, steaming towards the Russian port of Arkhangelsk, the HMS Hampshire struck a mine laid by a German U-boat and sank off the west coast of the Orkney Islands. Of the 749 on board, only twelve have managed to survive. The news of Kitcheners death is definately a shock to the people of the Commonwealth, many held firm beliefs that Britain's victory was assured if Kitchener was to live, but now there is not even the slightest of glimmer of hope in these dark times, he will be mourned."
news.185.a:0 "A huge loss for the British Empire"
news.186.t:0 "Easter Rising"
news.186.d:0 "An armed insurrection has begun in Ireland during Easterweek! According to reports, the Rising has been launched by Irish Republics who intend to 'end British rule in Ireland and establish an independent Irish Republic'. They have taken a jab at the British government while they are heavily engaged elsewhere dealing with German Imperialism. This is arguably the most significant uprising in Ireland in the last hundred years and it must be dealt with before it gets out of hand!"
news.186.a:0 "An interesting turn of events"
news.187.t:0 "Italy Joins the Entente"
news.187.d:0 "Today the Kingdom of Italy has announced that it is joining the Entente and has declared war on the Central Powers. This turn of events was far from unexpected given the vast amount of territorial claims they have on Austria."
news.187.a:0 "Bad news for Austria"
news.188.t:0 "Second Balkan War"
news.188.d:0 "During the First Balkan War Bulgaria together with the Balkan League succeeded in driving out the Ottoman Empire from most of its European holdings, however, due to the creation of an independent Albania which was supposed to go to Serbia the spoils in Macedonia which were promised to Bulgaria via the secret agreement between them and Serbia had been denied with Serbia instead taking hold of our claims. Bulgaria now sees it as their duty to fight for what is theirs"
news.188.a:0 "Another war in the Balkans?"
news.189.t:0 "Blockade of Greece"
news.189.d:0 "In an effort to force Greece to join their war agaisnt the Central Powers the French Republic have begun a blockade against Greece to try and force King Constantine I to step down in favor of his son Alexander I who is pro-entente or submit."
news.189.a:0 "Talk about peer pressure"
news.190.t:0 "Battleship Liberté Explodes"
news.190.d:0 "The Frnech ship the Liberté, a pre-dreadnought battleship, has suffered an accidental explosion today on 25 September 1911 in one of her forward ammunition magazines for the secondary guns which destroyed the ship. This explosion of the secondary magazines spread and caused the main magazines to later blow up which caused a 37-metric-ton chunk of armor plate to hurdle towards the battleship Republiquecausing significant damage."
news.190.a:0 "Terrible accident"
news.191.t:0 "Romania Joins the Entente"
news.191.d:0 "The Kingdom of Romania has agreed to the Entente's proposal offering them Bucovina, and all of Transylvania should they join the Entente and declare war on the Central Powers. Of course another major factor is the fact that the front on the Eastern Front has been stabilized."
news.191.a:0 "Will they really make a difference?"
news.192.t:0 "Jean Jaures Assassinated!"
news.192.d:0 "Jean Jaures, a French Socialist leader was assassinated today on 31 July 1914, by a fanatic. After going to dine at the Cafe du Croissant, a Raoul Villain, a 29-year-old French young nationalist, walked into the restaurant window firing two shots into Jaure's back. This has caused shock waves through the streets of Paris with one of the most charistmatic and compelling orators being assasinated."
news.192.a:0 "An unfortunate demise"
news.193.t:0 "Paris Bombed by Zeppelins"
news.193.d:0 "Today on 29 January 1916, for the first time in the French capital, the city of Paris has fallen victim to a German air raid were a group of Zeppelins have bombed the city. The French airforce failed to prevent the incident, however they have assured the people this will be the last time something like this happens."
news.193.a:0 "Frightening"
news.194.t:0 "Italo-Turkish War Begins"
news.194.d:0 "Italian claims on Libya have dated back to the defeat of the Ottomans in the Russo-Turkish War (1877) and now the Kingdom of Italy wishes realize those dreams and take what they claim is theirs, they claim the Turks aren't making use of that land and that it would be better in their hands with what they could do over there!"
news.194.a:0 "The sick man of europe is doomed"
news.195.t:0 "Treaty of Ouchy Signed"
news.195.d:0 "With the Ottoman Turks defeated Italian diplomats have decided to take advantage of the situation to obtain a fabourable peace deal and they have signed a treaty in Ouchy near Lausanne. The main provisions of the treaty are that the Ottomans withdraw all military personnel from Libya but in return, the Italians would return Rhodes and other Aegean islands they held from the Turks."
news.195.a:0 "Alright"
news.196.t:0 "Italy Honors Triple Alliance"
news.196.d:0 "With Europe now at war the Central Powers the seemingly semi-skeptical Kingdom of Italy has in the end decided to honor the Triple Alliance instead of remaining neutral."
news.196.a:0 "Interesting"
news.197.t:0 "Japan Sends Ultimatum to Germany"
news.197.d:0 "Honoring their 1902 alliance agreement with the United Kingdom the Japanese have served the German Empire wih an ultimatum demanding all of their pacific colonies excluding the Solomon Islands, Bismarck Archipeligo, and German New Guinea. This war will be a great opportunity for Japan to pursue their own interests in the far east!"
news.197.a:0 "Bad news for Germany"
news.198.t:0 "Germany Agrees to Ultimatum"
news.198.d:0 "The German Empire has accepted the Japanese Ultimatum and agreed to cede the territories demanded within the ultimatum immediately."
news.198.a:0 "A wise move"
news.199.t:0 "Germany Refuses to Accept Ultimatum"
news.199.d:0 "The German Empire has not responded to the Japanese ultimatum which has been taken by their government as a complete rejection and therefore they say they shall take matters into their own hands and take thosee territories regardless!"
news.199.a:0 "And so the war spreads eastward"
news.200.t:0 "Emilio Zapata Killed"
news.200.d:0 "On April 10, 1919, Guajardo invited Zapata to a meeting, intimating that he intended to defect to the revolutionaries but when Zapata arrived Guajardo’s men riddled him with bullets as he was gunned down."
news.200.a:0 "He died as he lived"
news.201.t:0 "Porfirio Diaz Hailed Victor in Mexico"
news.201.d:0 "The long time Mexican President, Porfirio Diaz has supposedly 'won the election', although there remains a huge controversy of whether or not the elections were rigged or not as the Madero campaign met fierce resistance from the Diaz regime. Shortly before the elections he was arrested on the charges of inciting a rebellion and many have noted election fraud at the polls."
news.201.a:0 "Suspicious..."
news.202.t:0 "Maderista Revolution Begins"
news.202.d:0 "Madero who has taken refuge in the United States has recently crossed the Rio Grande River with his followers and issued a manifesto declaring the 1910 Mexican Election null and void on claims of election fraud. He has claimed the office of President and Vice-President of Mexico vacant and proclaims himself as the provisional president of Mexico."
news.202.a:0 "Heads will roll"
news.203.t:0 "Diaz Surrenders Power"
news.203.d:0 "Porfirio Diaz, encouraged by his advisor Jose Yves Limantour has made a wise choice to step down from power following significant victories on the side of the Maderistas. All fighting has stopped and Diaz is to be exiled from Mexico. However Madero's planned social reforms which were vaguely promised never came to light and thus dissent in Mexico is still high...."
news.203.a:0 "Peace at last"
news.204.t:0 "The Ten Tragic Days"
news.204.d:0 "On the night of February 8, 1913 Felix Diaz has been freed after a brief parley which resulted in the death of the commander of the civilian pententiary retreating into the city arsenal were he took control of the armory. \n\n Madero had full and complete confidence this Rebellion would non-the-less be supressed as had the previous ones. With fighting in the capital going on for several days General Victoriano Huerta ended up forming an alliance with Felix Diaz betraying Madero and arresting his brother and murdering him and offering Madero protection from the Diaz/Reyez forces only to be betrayed by Huerta and arrested where he was shortly after forced to resign and subsequently assasinated."
news.204.a:0 "What a tragedy..."
news.205.t:0 "Constitutionalistas Rise Up"
news.205.d:0 "Following the rise of Victoriano Huerta who imposed a harsh military dictatorship on Mexico the forces of Venustiano Carranza have launched a rebellion against Huerta in order to force him out of power and restore democracy in Mexico."
news.205.a:0 "Interesting"
news.206.t:0 "Fall of Huerta"
news.206.d:0 "Following immense internal and external pressure along with repeated defeats in the field against the Villista-Constitutionalista-Zapatista alliance Victoriano Huerta has chosen to reluctantly resign from his position of 'president' today."
news.206.a:0 "A new era of peace in Mexico"
news.207.t:0 "Black Sea Raid"
news.207.d:0 "In Turkey, Enver Pasha has previously called for Admiral Souchon to maneuver in the Black Sea attacking the Russian fleet should 'a suitable opportunity present itself'. This order was not passed thrrough the normal command-chain, Souchon has taken action today by taking his preffered warship, the Goeben, now flying under a Turkish flag, and several destroyers opening fire on the shore batteriees of Sevatopol sinking several small Russian vessels later. As a result of this action the Russian Empire has declared war on Turkey and a state of war now exists between them and the Entente."
news.207.a:0 "If only those two ships were intercepted"
news.208.t:0 "Turkey Declares a Jihad"
news.208.d:0 "Sultan Mehmed V has today officially declared a Jihad saying 'Oh Muslims. Know that our Empire is at war with the mortal enemies of Islam: the governments of Muscovy, Britain, and France. The commander of the Faithful summons you to the Jihad'."
news.208.a:0 "The struggle continues"
news.209.t:0 "German Military Mission to Turkey"
news.209.d:0 "We hear of the German Military Mission to Turkey which is not suprising considering military relations between the two go back into almost 30 years and the German military mission has proven to be very instrumental in the modernization of how the army works. The Germans have taught the Turks many things and forced some reform onto their army for more efficiency."
news.209.a:0 "The Turks drift more and more from Britain"
news.210.t:0 "Raid on the Sublime Porte"
news.210.d:0 "Today a coup d'état was carried out by a number of Committe of Union and Progess (Young Turks) members led by Enver Pasha and Tallat Pasha, whom made a surprise raid on the central Ottoman government buildings, the Sublime Porte. During the coup, the Minister of the Navy, Nazim Pasha was assassinated and the Grand Vizier, Kamil Pasha has been forced to resign. With the fall of the former government, the new government has fallen into the hands of the Young Turks who are now under the leadership of the triumvirate or the 'Three Pashas', made up of Enver, Talaat, and Djemal Pasha."
news.210.a:0 "Interesting..."
news.211.t:0 "Albanian Revolt of 1912"
news.211.d:0 "Reported today was yet another Albanian revolt in a series of numerous revolts during the recent years, apparently this time due to changes for the Albanians introduced by the Young Turks who have increases taxes, conscription for Albanians, and have become disarming the Albanian civil population."
news.211.a:0 "Oh those silly Albanians"
news.212.t:0 "Albanian Revolt of 1911"
news.212.d:0 "There has been another revolt in Albania this year which has started today on 24 March, 1911. It is said the Kingdom of Montenegro has supported the ebellion with the main headquarters of the rebels in Montenegro and Montenegro providing weapons for the insurgents. It is also said the King of Montenegro has promised to support them with arms and to provide a shelter to their families. All the while telling Turkey that they were observing 'the strictest neutrality' while being clearly involved! It is likely King Nikola's strategy is to stimulate unrest in Northern Albania to intervene and annex more territory for Montenegro."
news.212.a:0 "Oh those silly Albanians"
news.213.t:0 "Albanian Revolt of 1910"
news.213.d:0 "There has been a revolt today in Albania in reaction to the new centralization policies of the Young Turk Otoman government situated in Albania. Rebels have been supposedly supported by the Kingdom of Serbia. Martial law has been declared in the area following the killing of an Ottoman commander, insurgents blocking the railway, and Albanian attacks on Ottomans in Pristine and Ferizovik."
news.213.a:0 "Something tells me Kosovo is Serbia..."
news.2131.t:0 "Montenegrin Independence Proclaimed"
news.2131.d:0 "Today on 28 August 1910, during the celebration of Prince Nicolas's jubilee, Prince Nicholas assumed the title of king, in accordance with a petition from the Skupstina officially making the Montenegro and independent entity seperate from the Ottoman Empire for good."
news.2131.a:0 "Interesting"
news.214.t:0 "Explosion at Haidar Pasha Station"
news.214.d:0 "Constantinople's principle train station at Haidar Pasha on the Bosporus has been rocked by a huge explosion, caused either by the hasty handling of ordnance or the efforts of British agents. Considerable amounts of ammunition and oil have been lost in the inferno, this has severely hampered the war effort in the process."
news.214.a:0 "A Catastrophe for the Ottoman War Effort"
news.215.t:0 "Brusilov Offensive Kicks Off in the East"
news.215.d:0 "With the cities of Lviv and Kovel being lost the previous year to the Central Powers, Tsar Nicholas who had previously taken personal command of the Army has approved for an offensive plan drawn up by Alexei Brusilov."
news.215.a:0 "We will see how this goes"
news.216.t:0 "St. Petersburg Renamed"
news.216.d:0 "As a result of the outbreak of war between our country and Germany, the imperial government has taken actions to rename the city of St. Petersburg to Petrograd removing the German words 'Sankt' and 'Burg'."
news.216.a:0 "Not sure what good that'll do..."
news.217.t:0 "February Revolution"
news.217.d:0 "Today we hear of the February Revolution in Russia. The so called 'February Revolution' has broken out in Petrograd following longstanding discontent with the monarchy which has resulted in an eruption of mass protest against the food rationing on 8 March. Revolutionary activity was largely confined to the capital and its vicinity lasting about eight days. It involved mass demostrations and armed clashes with the police and gendarmes, the last royal forces of the Russian monarchy. Finally on the 12 March mutinous Russian Army forces sided with the revolutionaries which have put the monarchy in jeopardy."
news.217.a:0 "So goes the monarchy?"
news.218.t:0 "Nicholas II Abdicates"
news.218.d:0 "Following the end of the February Revolution, Nicholas II has chosen to abdicate the throne, first abdicating in favour of his son Alexi, but backtracking a few hours later after being given advice that the Tsarevich would not live long seperated from his parents whom are to be exiled. Nicholas thus abdicated on behalf of his son and drew up a new manifesto naming his brother, Grand Duke Michael, as the next Emperor of all the Russias whom has declined to accept the throne bringing three centuries of Romanov rule to an end."
news.218.a:0 "The end of autocracy in Russia"
news.219.t:0 "Prince Lvov Resigns"
news.219.d:0 "The Head of the Russian provisional government, Prince Lvov has regretfully resigned today after being unable to rally enough sufficient support from the people. He has resigned in favor of his Minister of War, Alexander Kerensky who is now the new head of the provisional government. It is said that the few months he had as head of the government his hair turned completely white."
news.219.a:0 "The stress gets to you..."
news.220.t:0 "The July Days"
news.220.d:0 "On 16 July, soldiers, sailors, and industrial workers in Petrograd have engaged in spontaneous armed demonstrations against the Russian Provisional Government. Compared to the demonstrations of the February Revolution, the mood of the demosntrators was even angirer and darker, the Provisional Government has put blame on the Bolsheviks for the violence and in a subsequent crackdown on the Bolshevik Party, the party was dispered, many of the leadership arrested. Vladimir Lenin is said to have fled to Finland, whilst Leon Trotsky is among those arrested."
news.220.a:0 "Horrible"
news.221.t:0 "Kornilov Affair"
news.221.d:0 "Lavr Kornilov has previously beem requested to move forces loyal to the provisional government intro Petrograd to counter the threat of the radical Petrograd army garrison under control of the Soviets. As a result, Kornilov then marched on Petrograd intent on allegedly 'purging' the Provisional Government of revolutionary elements, which were possibly with the intention of establishing a military dictatorship. Kerensy countered Kornilov by arming the Bolshevik-influenced Soviets including Leon Trotsky's Red Guards. As a result Kornilov's army failed to enter Petrograd and he and his closest advisers have been imprisoned at the cost of the Bolsheviks permanently being armed and empowered..."
news.221.a:0 "Bad news for the Provisional Government"
news.222.t:0 "October Revolution"
news.222.d:0 "With the Kornilov Affair exposing the weakness of the Provisional Government the Bolsheviks gained much popularity with Kerensky's government losing popularity. Along with this the Bolsheviks have just recently won the majority in the Petrograd Soviet. As a result of this seeing a huge opportunity, Vladimir Lenin, who was still hiding out in Finland, disguised himself as an old drunk with a tooth ache and traveled unnoticed into Petrograd hiding out at the Smmolny Institute. In the darkness of the night Bolshevik troops started occupying strategic areas within Petrograd with no shots fired in the process, by the morning the Provisional Government located in the Winter Palace is completely surrounded and Kerensky flees. Only a day later is the Winter Palace garrisoned by the Junkers and containing remaining ministers of the Provisional Government is stormed and all the ministers arrested and imprisoned in the Peter and Paul Fortress."
news.222.a:0 "Shocking news for the world..."
news.223.t:0 "Romanov Tercentenary"
news.223.d:0 "Today on 1 March 1913 Russia celebrates the 300th year of the Romanov Dynasty in power marking a country-wide celebration of the ruling Romanov Dynasty. After a grand display of wealth and power in St. Petersburg, and a week of receptions at the Winter Palace, the Imperial family embarked on a tour following Mikhail I Romanov's route after his election as king in 1613, with a sort of pilgrimage to the towns of ancient Muscovy. The celebrations have been described as an 'extravaganza of pageantry' and a tremendous propaganda exercise; but among its principal goals are to 'inspire reeverence and popular support for the principle of autocracy', and also a reinvention of the past, to 'recount the epic of the 'popular Tsar'. These celebrations have showed the 'true devotion' of the Russian peasant masses to the tsar."
news.223.a:0 "Alright"
news.224.t:0 "Civil War in Russia!"
news.224.d:0 "A revolt of the Czechoslovak Legion has broken out with the legionaries taking control of Chelyabinsk, meanwhile Russian officers' organizaitons have overthrown the Bolshheviks in Petropavlovsk and in Omsk. Already the Whites are controlling most of the Trans-Siberian Railroad between Lake Baikal and the Urals with Bolshevik power in Sibera practically being eliminated. The Volunteer Army (Whites) howevver are spread far and thin with several leaders and are not connected between their Western and Eastern theatres, if the Bolsheviks are to win they should prevent both theatres from connecting by taking Tsaritsyn."
news.224.a:0 "How will this end?"
news.225.t:0 "Treaty of Brest-Litovsk Signed"
news.225.d:0 "After several months of brutal negotiations a final treaty has been agreed upon between the Soviet and German governments in an effort to stop further advances by the Germanand Austro-Hungarian forces. According to the treaty, Soviet Russia will default on all of Imperial Russia's commitments to the Triple Entente alliance. In the treaty they will cede all of the Baltic States to Germany meant to become German vassal states under German princelings, recognize the independence of Ukraine, cede Byelorussia, cede Kars Oblast in the South Caucasus to the Ottoman Turks. The terms are far above harsh and it is even said the German negotiator has been shocked by the harshness."
news.225.a:0 "Does this mean the end of the Entente?"
news.226.t:0 "Lafayette Escadrille"
news.226.d:0 "Whilst the U.S. are still a neutral country, they have managed to persuade the French government of the value of an volunteer American air unit flying for France. Perhaps, with their efforts recognized by the American public it could rouse American interest in abandoning neutrality and joining the fight themselves."
news.226.a:0 "Interesting"
news.227.t:0 "U.S. Condemns Unrestricted Submarine Warfare"
news.227.d:0 "The Germans have been caused tremendous outrage amongst U.S. citizens and the Goverment for sinking U.S. ships, most famous was the recent Lusitania which sank with some 100 U.S. Citizens on board. The U.S. has demanded the Germans stop unrestricted submarine warfare or else they might remain neutral no longer, they will wait on their response to this..."
news.227.a:0 "How will the Germans respond?"
news.228.t:0 "U.S. Declares War on Germany!"
news.228.d:0 "The United States congress and President Wilson have declared that for too long have they sat back and done nothing in the face of German agression against their own country! They have sent a telegram to Mexico offering their land, and have broken their promise restarting unrestricted submarine warfare despite earlier saying they would stop. The American people have at the start of this war wanted neutrality, but with recent actions it is clear they have been forced into this war themselves."
news.228.a:0 "The tide has turned"
news.229.t:0 "American Expeditionary Forces Sent to France"
news.229.d:0 "It is no secret that the French and English are in dire need of fresh troops on the Western Front. Luckily for them the U.S. has graciously been able to provide them now that they have gotten enough transport ships, they will be sending around 100,000 men over across the atlantic each month. There are hopes it will be enough to tip the scales once and for all."
news.229.a:0 "They can hope"
news.230.t:0 "U.S. Withdraws from Veracruz"
news.230.d:0 "With the fall of the Huerta regime in Mexico the United States have rightfully decided to return the territory of Veracruz which was previously occupied. There are hopes that their good relations with Mexico can be restored."
news.230.a:0 "Ok"
news.231.t:0 "U.S. Condemns Huerta Regime"
news.231.d:0 "The U.S. government heavily dissaproves of the rise of Victoriano Huerta in Mexico, his actions of a brutal dictator have rippled across Mexico scheming and bringing down the previous president, Francisco Madero who was rightfully elected."
news.231.a:0 "No question about it, he is a dictator"
news.232.t:0 "U.S. Occupies Veracruz"
news.232.d:0 "With the German steamer, the SS Ypiranga, about to deliver weapons and munitions to the Huerta government in violation of the arms embargo instituted by the United States and Huerta's refusal to do the 21-gun salute to the U.S. flag following the unwarranted seizure of several unarmed U.S. Sailors the President was forced to order the U.S. military seizure of the port of Veracruz. This has been a very unpopular move and has brought the U.S. and the Mexican government to the brink of war."
news.232.a:0 "What is Germany up to now..."
news.233.t:0 "New President in the U.S!"
news.233.d:0 "Democratic candidate Woodrow Wilson has won a sweeping vicotry across the United States today with an electoral vote of 435, William H. Taft who was running for re-election however only managed to win 8 electoral votes being 3rd after Thedore Roosevelt who won 88 electoral votes."
news.233.a:0 "Congradulations Wilson!"
news.234.t:0 "Panama Canal Finished!"
news.234.d:0 "After ten long years of construction on the Panama Canal which was originally started by the French, the United States have finally managed to finish the 50-mile-long passage opening boundless opportunities for trade and transport no longer having to traverse the South American continent."
news.234.a:0 "A tremendous feat"
news.235.t:0 "U.S. Occupies Haiti"
news.235.d:0 "On the authority of President Woodrow WIlson around 330 US Marines have landed in Port-au-Prince, Haiti, taking control of the country following the murder of dictator President Vilbrun Guillaume Sam by insurgents who were angered by his political executions of elite opposition. The United States has regarded the revolt against Sam a threat to American business interests in the country prompting the invasion following Rosalvo Bobo's emergence as the next president who was increasingly anti-American."
news.235.a:0 "Haiti? That place is a shithole!"
news.236.t:0 "Black Tom Explosion"
news.236.d:0 "Today on July 30, 1916, in Jersey City, an explosion took place on Black Tom island were many American-made munitions which were to be supplied to the allies were ultimately destroyed. The explosion was equivalent to an earthquake between 5.0 and 5.5 on the Richter scaleand has been reportedly felt as far away as Philadelphia and windows as far as 25 miles away being broken. Upon investigation this explosion waas by far no means an accident but the work of German agents!"
news.236.a:0 "Hmmm..."
news.237.t:0 "U.S. Occupies Dominican Republic"
news.237.d:0 "With the Dominican Republic's Secretary of War, Desiderio Arias, recently seizing power from Juan Isidro, the U.S. government has not responded kindly. Rear Admiral William B. Caperton has ordered Arias to step down threatening Santo Domingo with naval bombardment, whilst attempts were made to resist the invasion our forces ultimately gained the initiative and restored order throughout most of the republic with some minimal resistance continuing across the country."
news.237.a:0 "The D.R? Thats another...! ahm..."
news.238.t:0 "Peace Without Victory"
news.238.d:0 "Woodrow Wilson has made a statement calling for European opponents to come together to form a truce between both sides, a peace without either a winner or loser, a peace without victory. However, it is far from likely that something like this will come to be as both sides have lost too much for just a white peace and have arranged to many plans of expansion..."
news.238.a:0 "Only in a Utopian World Wilson"
news.239.t:0 "The Dervish War"
news.239.d:0 "For over ten years now the Dervish State led by Mohammed Abdullah Hassan nicknamed by his English foes the 'Mad Mullah' although he is neither mad nor a mullah, has with his Dervish troops successfully defeated several British attempts at crushing the Dervish State which arose in British Somaliland in 1900. Due to successfully repulsing the British Empire in four military expeditions forcing the British to retreat to the coast it has gained world renown in the Muslim world and even in the West to an extent."
news.239.a:0 "Their struggle is commendable"
news.240.t:0 "George I Assassinated"
news.240.d:0 "George I of the Kingdom of Greece has been tragically assassinated today after going around Thessalonki without any meaningful protection force as he usually would. While out on an afternoon walk he was shot at close range in the back by an Alexandros Schinas who was 'said to belong to a socialist organization' and  'declared when arrested that had killed the king when he refused to give him money'."
news.240.a:0 "A tragic loss for Greece"
news.241.t:0 "Japanese Kawachi Explodes!"
news.241.d:0 "Today, on the 12th of July 1918, despite being inspected several months before with no problems being discovered the Kawachi has unexpectedly blew up, the ship has sunk within roughly four minutes after the explosion and led to the death of 600 sailors with 443 survivors. No plausible suspect or reason for the explosion could be found and it is reported the cordite in her magazine might have spontaneously ignored due to decomposition. In the end whilst the navy considered salvaging the ship they decided it would be expensive and would delay the construction of one battlecruiser by over a year and was stricken from the navy list."
news.241.a:0 "All that labour!"
news.242.t:0 "Rice Riots in Japan!"
news.242.d:0 "Recently a series of popular disturbances have erupted throughout Japan from July to September 1918 caused by a precipitous rise in the price of rice that has caused extreme economic hardship, particularly in rural areas where rice is the main staple of life. The rice riots are said to be unparalleled to any other sort of protest in the past on terms of scope, size, and violence. The initial protest was said to have started peacefully but the disturbance quickly escalated into full scale riots, strikes, looting, incendiary bombings of police stations, and government offices, as well as armed clashes. Some 25,000 people were arrested, with 8200 being convicted of various crimes. Prime Minister Terauchi took the responsibility for the incident which brought the collapse of the Terauchi Masatake Administration in Japan."
news.242.a:0 "Sounds hectic"
news.243.t:0 "March 1st Movement"
news.243.d:0 "The March 1st Movement is a clear public display of Korean resistance over Japanese rule on the Korean peninsula. Supposedly, following the hearing of Wilson’s Fourteen Points speech many Korean students studying in Tokyo who were inspired published a statement demanding freedom from colonial rule. This was also escalated by death of the former Korean Emperor Gojong in January which has been filled with controversy and suspicion that he was poisoned."
news.243.a:0 "Maybe the U.S. will help in a few decades"
news.244.t:0 "Ascension of Zewditu in Ethiopia"
news.244.d:0 "With Iyasu V never crowned due to being widely disliked by the nobility for his unstable behavior and the church holding him in suspicion for alleged Muslim sympathies he was forcefully removed from power today. Zewditu has been in turn summoned to the capital and the Ethiopian Church has deposed Iyasu in favour of Zewditu with her title now "Queen of Kings"."
news.244.a:0 "Interesting developments"
news.245.t:0 "Death of Rama V"
news.245.d:0 "King Chulalongkorn of Siam also known as Rama V passed away today at the Amphorn Sathan Residential Hall in the Dusit Palace being succeeded by his son Vahiravudh. Chulalongkorn's achievments and accomplishments for the nation he loved so much were incredible now the people of Siam can only hope that their next ruler me be more like our last."
news.245.a:0 "An unfortunate passing"
news.246.t:0 "Rumanian King Dies!"
news.246.d:0 "Carol I has ruled the Rumanian nation for a long time and thus has helped with the quick development during his reign which the Rumanian people have surely been thankful for. Although with the start of the First World War recenty it is said he was inclined to enter the war on the side of the Central Powers convinced entering the war in support of the German Empire to support his cousin Wilhelm II would be the honorable thing to do, but he has passed away and thus the future of Romania lies in the hand of his Ferdinand."
news.246.a:0 "A tragic passing"
