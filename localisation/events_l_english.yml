britain.1.t:0 "The Tizard mission"
britain.1.d:0 "The British government have sent us a scientific delegation led by Henry Tizard with an interesting proposal. The British are willing to pool their research efforts with ours in several key areas as they do not have the industrial capacity to produce their inventions in great enough numbers."
britain.1.a:0 "An excellent proposal!"
britain.1.b:0 "No, the British are on their own."
britain.1.c:0 "We should aim for a more long term cooperation."
britain.2.t:0 "Tizard successful"
britain.2.d:0 "The US government has agreed to our proposal and have shared some of their research data with our delegation."
britain.2.a:0 "Jolly good!"
britain.3.t:0 "Tizard rejected"
britain.3.d:0 "The US government has rejected our proposal, we will get no help from them."
britain.3.a:0 "Those blighters!"
britain.4.t:0 "The Burma Road"
britain.4.d:0 "In order to aid our war against Japan, Britain has improved the Infrastructure and constructed air bases along our Burmese border"
britain.4.a:0 "Repel the running dogs!"
japan.16.t:0 "A Puppet of Japan"
japan.16.d:0 "The Japanese seek to control the wealth of China, and will not be stopped short of war. If we do not wish to fight them, we must submit to their control and become nothing more than a Japanese Puppet."
japan.16.a:0 "We cannot fight"
japan.16.b:0 "We must fight!"
japan.17.t:0 "China submits"
japan.17.d:0 "The cowardly Chinese have once again submitted to our demands, they have agreed to become a mere puppet of our nation."
japan.17.a:0 "Their loss is our gain!"
japan.18.t:0 "China refuses"
japan.18.d:0 "The foolish Chinese have refused our perfectly reasonable request that we manage certain aspects of their government. We will need to conquer them if we want access to their resources."
japan.18.a:0 "Shouldn't be difficult!"
britain.6.t:0 "Indian Independence"
britain.6.d:0 "Four years ago we promised India independence within four years. Time is up, and the Indians want us to honor our promise. Shall the crown jewel leave the British empire?"
britain.6.a:0 "It's time to let go"
britain.6.b:0 "Never!"
japan.15.t:0 "Indian National Army"
japan.15.d:0 "Following our defeats of the British we have a great number of Indian prisoners of war. With the right persuasion, we could use those prisoners to bolster our forces..."
japan.15.a:0 "For great justice!"
JAP_Indian_National_Army_arrives:0 "Two divisions of the Indian National Army arrive in Singapore."
britain.7.t:0 "End trade with Germany"
britain.7.d:0 "Great Britain has issued us an ultimatum: Either we stop our trade with Germany, or they invade."
britain.7.a:0 "I never liked the Germans anyway"
britain.7.b:0 "We'll trade with who we like!"
britain.8.t:0 "Demand refused!"
britain.8.d:0 "[From.GetName] has rejected our demand that they cease trading with Germany. "
britain.8.a:0 "Then it's war!"
britain.8.b:0 "We cannot force them."
britain.9.t:0 "Chamberlain Resigns"
britain.9.d:0 "With the war developing to the detriment of us and our allies, the Prime Minister has come under fire for both his peacetime and wartime decisions at critical junctions. At a moment when Britain needs to stand united more than ever, it finds itself divided as portions of the parliament holds Chamberlain in contempt.\n\nLacking vital support from Labour, the Prime Minister has made the decision to resign, favoring Lord Halifax as his replacement. However, Halifax has been skeptical and Chamberlain has advised the King to call on Winston Churchill. Churchill, who has long warned of the war that is now upon us, is believed to be capable leading us through it."
britain.9.a:0 "We shall never surrender."
britain.10.t:0 "Chamberlain Passes Away"
britain.10.d:0 "Prime Minister Neville Chamberlain has fallen ill recently, despite previously generally having been healthy for his age. After being diagnosed with bowel cancer, increased pain and lost sleep has led him to resign from his post. Chamberlain still enjoys strong popular support and steps down only as a last resort, realizing he will not live to return to work.\n\nThe question remains who will take up the torch after this great statesman and lead Britain through the dark times that may still lie ahead of us."
britain.10.a:0 "Winston Churchill is who the Empire needs."
britain.10.b:0 "Lord Halifax is Chamberlain's first choice."

britain.11.t:0 "The Berlin-Moscow Axis"
britain.11.d:0 "A full military alliance between the Germans and the Soviets has the potential to overthrow the world order and bring about a new era of totalitarianism. In order to counter this development we must forge the Democratic nations of the world into a Grand Alliance to combat the Nazi-Communist menace."
britain.11.a:0 "Rally Democracy!"
britain.11.b:0 "No need to overreact."
britain.12.t:0 "The Grand Alliance"
britain.12.d:0 "Britain invites us to join their faction in order to combat the Nazi-Communist menace. How should we reply?"
britain.12.a:0 "Yes"
britain.12.b:0 "No"
britain.13.t:0 "France wants to join Allies"
britain.13.d:0 "The world is growing increasingly unsafe. Britain and France remain bastions of democracy and liberty in Europe and France now propose that they join the Allies.\nHow should we reply?"
britain.13.a:0 "Yes"
britain.13.b:0 "No"
britain.14.t:0 "London Conference"
britain.14.d:0 "The German government has started to agitate over the status of Slovenia, which they claim is the historic German province of Carniola, where they claim that Germans and Slovenes are being oppressed by the Yugoslav government. His Majesty's Government has invited the governments of France, Germany and Italy to a conference in London to seek a fair resolution this issue. There is no doubt that the small German minority wishes to join Germany, but the wishes of the Slovene population are less clear. Germany seems ready to let slip the dogs of war over this and the dark clouds of war gather once more upon the continent of Europe."
britain.14.a:0 "A lasting peace must be sought"
britain.14.b:0 "History would not forgive us"
britain.15.t:0 "France Deserts Us"
britain.15.d:0 "The government of France has failed to see reason over our proposed modest border readjustment and resolved to break the peace and wage terrible war. We will let them exhaust themselves in another round of futile trench warfare and then they will beg for our help."
britain.15.a:0 "They will learn their place."
britain.16.t:0 "King George V Dies"
britain.16.d:0 "His Majesty, George V, King of United Kingdom and the British Dominions and Emperor of India has passed away. His quiet calm and devotion to his subjects saw the Empire through both the Great War and the Great Depression. His son will assume the mantle as King Edward VIII, but there are already concerns that he will be too independent of thought. Stanley Baldwin and Neville Chamberlain are preparing to ensure that he will accept direction from the Prime Minister and the Cabinet."
britain.16.a:0 "May He Rest in Peace"
britain.17.t:0 "King Edward Abdicates"
britain.17.d:0 "Prime Minister Baldwin has made it quite clear that the dignity of the King-Emperor will be impinged if he were to marry not just a commoner, but also a divorcee and if that was not bad enough, an American. After much soul searching his majesty has chosen love over duty and has chosen to abdicate. His younger brother, Albert, will assume the mantle as King George VI. London bookmakers are already taking odds on whether this shy man will make it to his own coronation."
britain.17.a:0 "God Save King George VI"
britain.18.t:0 "Return of the King"
britain.18.d:0 "It is no secret that no love is lost between George VI and the [Root.GetRulingParty]. Voices in parliament are now calling for his resignation in favour of his exiled brother, Edward the VIII. This is a man less foreign to the idea of unity through strength, and a man with a vision for England. His are the qualities we seek in a leader of our nation!"
britain.18.a:0 "For the sake of the Empire, Edward VIII must rule!"
britain.18.b:0 "We will not interfere with parliament."
britain.19.t:0 "Free India Government Established"
britain.19.d:0 "With the support of Japan, Indian nationalists have established a government-in-exile, the Azad Hind.\n\nThe nationalists are spreading propaganda in the Raj, and encouraging Sepoy desertion. While they are lacking support for now, their efforts could eventually become dangerous."
britain.19.a:0 "A fool's errand!"
britain.20.t:0 "Azad Hind Leads Indian Revolt"
britain.20.d:0 "The Azad hind, the Free India government-in-exile, has been spreading propaganda and canvassing for support among the people of the Raj. Despite the importance of the Empire working together being greater than ever, they have decided that this is the time to strike."
britain.20.a:0 "No, the Empire must stand united!"
britain.23.t:0 "The Indian Revolt"
britain.23.d:0 "The Azad Hind, the Free India government-in-exile, has declared that the time has come for all true patriots to take up arms against the British overlords. The fate of India hangs in the balance, and we must make a choice."
britain.23.a:0 "We will stand with the Empire!"
britain.23.b:0 "We will seize the opportunity!"


ww2_soviet.18.t:0 "The Xi'an Incident"
ww2_soviet.18.d:0 "External pressure from the Soviet Union for the end of the hostilities between us and the Chinese Red Army has led to people in our ranks taking matters into their own hands. Two generals have had [Root.GetLeader] arrested, attempting to force a truce between us and the communists to unite China against external threats. International pressure for a peaceful solution, along with the weakness of China divided in this era are factors in favor of establishing a united front. What course should we take?"
ww2_soviet.18.a:0 "Contact the communist party for peace talks."
ww2_soviet.18.b:0 "Never!"
ww2_soviet.19.t:0 "Nationalists Offer Truce"
ww2_soviet.19.d:0 "Disagreements within the Nationalist ranks have led to a precarious situation. Their leader, [From.GetLeader] has been arrested in an effort to force our enemies to accept a truce with us to unite China against foreign enemies. Although we would like to see the Kuomintang leadership facing punishment for their crimes against us, this is a rare opportunity to cooperate and ensure that China does not fall in the hands of foreign imperialists."
ww2_soviet.19.a:0 "We accept a truce for now."
ww2_soviet.19.b:0 "The revolution cannot be set aside for this!"
ww2_soviet.20.t:0 "Nationalist China Refuses Negotiations"
ww2_soviet.20.d:0 "Despite the kidnapping of [From.GetLeader], the Nationalists have refused to enter negotiations for a truce with the Communists. Sadly, the Chinese will remain in violent conflict with their own people, making them easy prey for their enemies."
ww2_soviet.20.a:0 "We did what we could."
ww2_soviet.21.t:0 "Truce in Chinese Civil War"
ww2_soviet.21.d:0 "The negotiations in Xi'an have borne results. Both Nationalists and Communists have agreed to a truce, putting an at least temporary end to the hostilities and allowing the parties to cooperate against foreign threats."
ww2_soviet.21.a:0 "There is hope for China yet."
ww2_soviet.22.t:0 "Communist China Refuses Negotiations"
ww2_soviet.22.d:0 "Despite the best efforts of Kuomintang generals to achieve a truce with the Communist Party leaders, the communists refuse to make even a temporary peace as long as the leader of the Nationalists is alive. It appears that the hostilities will not end so easily."
ww2_soviet.22.a:0 "At this rate, China's enemies may divide and conquer."
ww2_soviet.23.t:0 "Soviet Union Cedes Land"
ww2_soviet.23.d:0 "The Soviet Union has other threats to worry about and does not wish to further increase hostilities with our Empire. As a sign of desiring peace between our nations, they have ceded some territory to us, hoping that this will strengthen our diplomatic ties."
ww2_soviet.23.a:0 "Perhaps this can be a turning point."
ww2_soviet.24.t:0 "The Fifth Column"
ww2_soviet.24.d:0 "The persecution of enemies of the people, those who would reverse or subvert the revolution, has been ongoing policy since the Party came to power. The internal power struggles that followed have shifted our focus, and purging the Party ranks themselves has been given more emphasis since Trotsky's exile. Stalin has made himself an icon, but at the cost of making many real enemies and innumerable imaginary ones.\n\nHaving seen the worst of internal power struggles, the General Secretary is prone to act on the slightest suspicion. Being purged from the Party means imprisonment or death. Dark times lie ahead for those who show disloyalty - or just a bit too much loyalty to seem credible."
ww2_soviet.24.a:0 "Are Zinoviev and his ilk still in touch with Trotsky?"
ww2_soviet.25.t:0 "Trial of the Anti-Soviet Trotskyist Center"
ww2_soviet.25.d:0 "Despite Leon Trotsky being forced into exile, Joseph Stalin fears that he has secret supporters within the party. A series of rapid arrests and brutal interrogations have yielded confessions and testimonies conveniently pointing to some of Stalin's rivals. However, the more questions are asked and the deeper the secret police delves into letters and journals, the more people are implicated, if indirectly.\n\nParty members are beginning to believe that Stalin's absolute power and the death of his wife have isolated him to the point where he perceives anyone as a threat, but isn't that exactly what a traitor would say?"
ww2_soviet.25.a:0 "Kalinin's wife is suspected. He cannot be trusted either."
ww2_soviet.25.b:0 "Khrushchev dabbled with Trotskyism in the past. He must go."
ww2_soviet.25.c:0 "Radek's confession points to several people within the party."
ww2_soviet.25.e:0 "Party members can be trusted. This paranoia must cease."
ww2_soviet.26.t:0 "Secret Trial of the Generals"
ww2_soviet.26.d:0 "The Red Army has always been home to subversive elements, ever since Trotsky himself was Commissar of War. Documents acquired by the NKVD have implicated several high-ranking officers as not only traitors, but spies. Mikhail Tukhachevsky is among the most prominent of the suspects, and one Stalin is keen to rid the army of. Meanwhile, the navy's frequent contact with foreigners has led to many of them being arrested as well.\n\nAlthough there are documents from our enemies proving their guilt, there is no telling if they fabricated them, or if they were given false information by those who wanted this purge in motion to begin with."
ww2_soviet.26.a:0 "Tukhachevsky must be tried in secret and executed immediately."
ww2_soviet.26.b:0 "Rokossovsky refuses to confess, but cannot be allowed to live."
ww2_soviet.26.c:0 "False documents and forced confessions are not proof."
ww2_soviet.27.t:0 "Trial of the 21"
ww2_soviet.27_tt:0 "Increases penalty from §YOfficers Purged§!"
ww2_soviet.27_tt2:0 "§RWill lead to a civil war in the future.§!"
ww2_soviet.27.d:0 "After several rounds of arrests and trials, the Great Purge has weaved a narrative that led up to this trial. Among the accused are not only old leaders like Nikolai Bukharin, but a number of diplomats, politicians, military officials and even many high-ranking NKVD officers. The charges are also more extensive than previously, including decade-old plots to murder Soviet leaders and sell the Union to its enemies.\n\nThe fact that the NKVD themselves are now among the targets of the purge has in a sense brought the proceedings in full circle. Threats and beatings have led to many confessing to all charges, even the most outlandish ones. The leading defendants face execution."
ww2_soviet.27.a:0 "The navy and air force have been getting off easy so far."
ww2_soviet.27.b:0 "As we suspected, enemies are everywhere."
ww2_soviet.27.c:0 "This has gone too far. Soon we will have killed all of our own."
ww2_soviet.28.t:0 "Trotskyist Coup"
ww2_soviet.28.d:0 "The world may never know if Stalin's paranoia was targeting the right people, or whether he made more enemies trying to exterminate every Trotskyist in the Party. What is known is that what he feared eventually came to pass. Today, Leon Trotsky reemerged as having returned from his exile, and with the support of several influential party members and NKVD officers, launched a coup overthrowing Stalin's rule.\n\nThe former General Secretary was attacked in his home with an ice axe, and was swiftly executed along with several of his supporters. Tearing down the cult of personality he built up will take time, but the people know now at least that he was not immortal.\n\n One of the few survivors who managed to escape was Ivan Konev. The fierce supporter of Stalin has managed to gather some support and declared war on the Trotsky government, in an attempt to take back power and 'fulfill the vision of Comrade Stalin'."
ww2_soviet.28.a:0 "Leaders come and go, but the people remain."
ww2_soviet.29.t:0 "France wants to join the Comintern."
ww2_soviet.29.d:0 "Our comrades in Parti Communiste Francais have made great progress. The nation of France is ready to join the Comintern."
ww2_soviet.29.a:0 "A welcome addition"
ww2_soviet.29.b:0 "No!"
ww2_soviet.100.t:0 "Communists relent"
ww2_soviet.100.d:0 "Due to the Soviet Union and ourselves being at war with a common enemy, they seem to have toned down support to our domestic communist parties."
ww2_soviet.100.a:0 "Glad to be rid of them!"
ww2_soviet.30.t:0 "Demand Bessarabia"
ww2_soviet.30.d:0 "Romania cannot expect to withstand the might of the Red Army, if we send them a demand for our rightfully claimed land in Bessarabia they may just hand it over without a fight."
ww2_soviet.30.a:0 "Send the ultimatum!"
ww2_soviet.30.b:0 "No, we'll pay the iron price!"
ww2_soviet.31.t:0 "Demand Karjala"
ww2_soviet.31.d:0 "Finland cannot expect to withstand the might of the Red Army, if we send them a demand for our rightfully claimed land in Karjala they may just hand it over without a fight."
ww2_soviet.31.a:0 "Send the ultimatum!"
ww2_soviet.31.b:0 "No, we'll pay the iron price!"
ww2_soviet.32.t:0 "Oppress Estonia"
ww2_soviet.32.d:0 "Estonia cannot expect to withstand the might of the Red Army, if we send them a demand for basing rights and control of their border security we can effectively annex them without fighting."
ww2_soviet.32.a:0 "Send the ultimatum!"
ww2_soviet.32.b:0 "No, we'll pay the iron price!"
ww2_soviet.33.t:0 "Oppress Latvia"
ww2_soviet.33.d:0 "Latvia cannot expect to withstand the might of the Red Army, if we send them a demand for basing rights and control of their border security we can effectively annex them without fighting."
ww2_soviet.33.a:0 "Send the ultimatum!"
ww2_soviet.33.b:0 "No, we'll pay the iron price!"
ww2_soviet.34.t:0 "Oppress Lithuania"
ww2_soviet.34.d:0 "Lithuania cannot expect to withstand the might of the Red Army, if we send them a demand for basing rights and control of their border security we can effectively annex them without fighting."
ww2_soviet.34.a:0 "Send the ultimatum!"
ww2_soviet.34.b:0 "No, we'll pay the iron price!"
ww2_soviet.35.t:0 "[From.GetNameDefCap] seeks to join [SOV.GetNameDef]"
ww2_soviet.35.d:0 "Recent political turmoil in [From.GetName] has left their government with a strong vision for the future that aligns with our own. They have seen the good a powerful Soviet Union can do for the world and are willing to give everything for the Motherland."
ww2_soviet.35.a:0 "Set it in motion."
ww2_soviet.35.b:0 "The time is not right for such a move."
ww2_soviet.35_threat_LIT:0 "Lithuania part of Soviet Union"
ww2_soviet.35_threat_FIN:0 "Finland part of Soviet Union"
ww2_soviet.35_threat_EST:0 "Estonia part of Soviet Union"
ww2_soviet.35_threat_LAT:0 "Latvia part of Soviet Union"
ww2_soviet.36.t:0 "[From.GetName] wants our rule."
ww2_soviet.36.d:0 "Recent political turmoil in [From.GetName] has left their government with a strong vision for the future that aligns with our own plans. They seek our protection and offer their unconditional support. Officially they will continue as a nation of their own, but they will follow the Motherland in every move."
ww2_soviet.36.a:0 "Another tool to aid our progress."
ww2_soviet.36.b:0 "They will require too much protection."
ww2_soviet.36_threat_LIT:0 "Lithuania puppet of Soviet Union"
ww2_soviet.36_threat_FIN:0 "Finland puppet of Soviet Union"
ww2_soviet.36_threat_EST:0 "Estonia puppet of Soviet Union"
ww2_soviet.36_threat_LAT:0 "Latvia puppet of Soviet Union"
ww2_soviet.37.t:0 "Talented new officers."
ww2_soviet.37.d:1 "Our new officers are proving up to the task and are adapting to their new roles in the military high command. With a loyal officer corps in charge of our military [Root.GetLeader]'s purge seems to have some of the effect we hoped for. The Red Army is regaining its power and will soon be stronger than ever."
ww2_soviet.37.a:0 "Excellent."
ww2_soviet.37.a_tt:0 "Lowers penalty from §YOfficers Purged§!"
ww2_soviet.46.t:0 "Great Patriotic War"
ww2_soviet.46.d:0 "Although we still have a lot of work left in rebuilding our military high command, the advancement of the [From.GetAdjective] army on our borders has sparked ingenuity and a patriotic will to fight within out new officer corps. We grow stronger with each blow we take as we prepare to rise up and strike back with all the might of the [Prev.GetName]. Every soldier is willing to throw down their lives and stand firm against our enemies. We expect this to greatly benefit the training and commitment of our new officers even after this war is won!"
ww2_soviet.46.a:0 "For the glory of the [Root.GetName]"
ww2_soviet.46.a_tt:0 "Adds §YGreat Patriotic War§! which counters some of the penalty from §YOfficers Purged§!"
ww2_soviet.48.t:0 "The Permanent Revolution"
ww2_soviet.48.d:0 "Although countless people have been executed and imprisoned as traitors and counterrevolutionaries over the past years, leading positions have been largely safe. They have not been exempt from suspicion, however. With the creation of the Fourth International, Stalin appears posessed by the thought that those closest to him were never truly on his side. Those who try to gain his trust have further fueled this idea to cast themselves in a better light.\n\nThe current situation is one of exceptional irony: the distrust within the current administration has rendered it unsustainable, and a coup is now imminent. Some party members are arguing that reinviting Trotsky and turning the purges on the Stalinists could minimize the damage of the civil war that will ensue. Can this plan, which has been the General Secretary's greatest fear for years, truly be executed?"
ww2_soviet.48.a:0 "Unthinkable!"
ww2_soviet.48.a_tt:0 "§YA massive civil war will break out soon§!"
ww2_soviet.48.b:0 "Communism in one country has failed. We need Trotsky."
ww2_soviet.48.b_tt:0 "§YA minor civil war will break out when Trotsky returns§!"
ww2_soviet.49.t:0 "The Second Russian Civil War"
ww2_soviet.49.d:0 "With Stalin's increasing paranoia, the Party and military have become divided. Those who have managed to earn his trust - at least temporarily - want to keep him in power and retain the cult of personality he has built up, but many others have been informally cut out of the loop. Some of them believe that Stalin's rule has failed, others suspect they are simply waiting for the day when the NKVD will find or make an excuse to have them arrested.\n\nTogether, they have formed a faction powerful enough to challenge the current administration. Their stated goal is to overthrow Stalin's tyranny and transition from a totalitarian state, with a board of military officers overseeing the process.\n\nStalin's supporters in the military and the Party have rallied to retain the current regime, calling their opponents counterrevolutionary traitors. A new civil war is at hand."
ww2_soviet.49.a:0 "Death to the traitors!"
ww2_soviet.50.t:0 "Russian Liberation Army Founded"
ww2_soviet.50.d:0 "The foundation of the Fourth International has reawakened Stalin's fear of traitors in the Party and military command. Having seen the trials and executions in the Great Purge, many suspect another one is incoming. In response, a number of generals led by Andrey Vlasov have formed the Committee for the Liberation of the People of Russia, with the goal of overthrowing Stalin's regime before it can do any more damage.\n\nAlthough the stated long-term goal is a transition to democracy, the exact form is unclear as of yet. All that is clear is that they intend to remove Stalin from power and end the rule of the Bolsheviks."
ww2_soviet.50.a:0 "They must be stopped!"
ww2_soviet.51.t:0 "NKVD Launch Coup"
ww2_soviet.51.d:0 "The foundation of the Fourth International has reawakened Stalin's fear of traitors in the Party and military command. Having seen the trials and executions in the Great Purge, many suspect another one is incoming. The NKVD, which has been a crucial tool in the purges, has also been acutely aware of the fact that the agency itself a potential target. Rather than waiting to be imprisoned, executed and replaced, its leaders have decided to strike first and launch a coup with support from the similarly concerned military officials.\n\nHowever, despite its influential position, the NKVD has found it difficult to gain the trust of military leaders. The coup has only succeeded in gaining control of a limited area of the Union, but with the remnants of the old agency now facing certain execution, they are unlikely to surrender."
ww2_soviet.51.a:0 "They must be captured!"
ww2_soviet.52.t:0 "The Survivors' Coup"
ww2_soviet.52.d:0 "The foundation of the Fourth International has reawakened Stalin's fear of traitors in the Party and military command. Having seen the trials and executions in the Great Purge, many suspect another one is incoming. With so many gone, there are only a few under suspicion who managed to avoid execution. Having been brutally interrogated and in some cases imprisoned, they know very well that they will be the first victims of another purge. In an act of desperation, these generals have decided to attempt to overthrow Stalin's regime before this happens.\n\nAlthough unlikely to succeed in the attempt, some survivors of the Great Purge have managed to seize control in some areas of the Union. The reign of the General Secretary has at the very least been destabilized."
ww2_soviet.52.a:0 "We must stabilize it as quickly as possible."
ww2_soviet.53.t:0 "The Successful Purge"
ww2_soviet.53.d:0 "In the wake of the foundation of the Fourth International the hunt for Trotsky's supporters was intensified and several people close to Stalin were excecuted. Left with no one but himself, Stalin has retreated to his mansion. With every treacharous friend and family member finally dealt with he can now find some rest and focus fully on bringing glory to the Soviet Union."
ww2_soviet.53.a:0 "Time to hang up the axe"
ww2_soviet.54.t:0 "Under New Leadership"
ww2_soviet.54.d_nopurge:0 "With the waning power of the communist party, it has long been clear that the Stalinist system is unsustainable.\nNew forces have risen up to seize power, invoking Russian ideals to guide our country along a new path.\n\nSymbolising this transition, [Root.GetLeader] has had Stalin deposed and placed in house arrest, far from the halls of power where he devised so many of his dangerous projects.\nAs a new Russian system grows to replace the decaying corpse of the Party, the secrecy, paranoia and political plotting of the old General Secretary is at an end."
ww2_soviet.54.d_purge:0 "It has become clear that the greatest threat to the Russian state is not conspirators against the Communist Party, but the Party itself. With the disillusionment of the communist dream in Russia, new forces have seized power in order to bring our country into the future.\n\nFollowing the deposition of Stalin by [Root.GetLeader], the old General Secretary was given an expedient trial. His paranoid witch hunts being described as the destruction of the nation's leadership at a time of desperate need, Stalin was sentenced to death for treason. The old system goes with him into an unmarked grave."
ww2_soviet.54.a:0 "A new dawn for Russian politics."


vanilla_poland.1.t:0 "Eastward Expansion"
vanilla_poland.1.d:0 "Having been forced to cede Gdansk to the Germans, we are now locked in a vise between two empires threatening our sovereignty. As we're losing territory in the west, not being able to trust the Allies to protect us from German aggression, we could consider aligning with the German ambitions and reclaim portions of our old Commonwealth now absorbed into the Soviet Union. We will be easy prey if we remain neutral, and have fought too hard to see another partition of Poland."
vanilla_poland.1.a:0 "It's time to turn the Axis from a threat to an ally."
vanilla_poland.1.b:0 "Working diplomatically with the Soviet is preferable."
vanilla_poland.2.t:0 "Soviet Union Demands the East"
vanilla_poland.2.d:0 "Having reasserted their claims on our eastern territories, the Soviet Union has now put pressure on us to cede this land to them, suggesting that this is the only way to avoid another invasion and possible annexation or partition.\n\nOrdinarily, giving in to such threats easily would be out of the question, but the Soviet Union is far from our only concern. If we agree to their demands, we may have less to worry about on the eastern front, although it would also position the eastern front significantly further to the west."
vanilla_poland.2.a:0 "Give up the east peacefully."
vanilla_poland.2.b:0 "Poland will not surrender without a fight!"
vanilla_poland.3.t:0 "Poland Cedes the East"
vanilla_poland.3.d:0 "After we put pressure Poland to give in to our rightful claims on its eastern territories, they have agreed to cede what we demanded without further conflict. However, we can probably abandon any hopes of forming a stronger bond with the nation in the future. Having given us our due, they seem to hope we'll have as little contact as possible."
vanilla_poland.3.a:0 "As long as they recognize our claim, there is no problem."
vanilla_poland.4.t:0 "Poland Refuses to Cede the East"
vanilla_poland.4.d:0 "Despite our effort to resolve the dispute with Poland peacefully, they have refused to cede their eastern territories and forced us into a position where the only option for claiming them is through war. Clearly, this troublesome country won't avoid a partition even when they are given the chance."
vanilla_poland.4.a:0 "Do they think they can stand against us?"
vanilla_poland.5.t:0 "Soviet Union Offers Protection"
vanilla_poland.5.d:0 "After the Soviet Union claimed their right to eastern Poland, we assumed another attack as impending. However, a recent offer from the Soviets indicate otherwise. Apparently, provided we cede the claimed territory, they are willing to let us join them in an alliance. Furthermore, they promise that in the event of a war with Germany, we will be compensated for the loss by being granted new land in the west.\n\nWhile this may be a better offer than we expected, we can't know if this supposed future war will ever be pursued. Perhaps the Soviet Union is only looking for an easy land grab and forcing us into their sphere of influence. Nevertheless, it may be the best protection we can count on."
vanilla_poland.5.a:0 "We must accept now, before it's too late."
vanilla_poland.5.b:0 "Poland Is Not Yet Lost!"
vanilla_poland.6.t:0 "Poland Accepts Protection"
vanilla_poland.6.d:0 "Offering to take Poland under our wing and guide them to future conquest in the west in exchange for territory in the east turned out to be a successful approach. Being promised a share of Germany in case of a successful war and our protection, they agreed to cede their eastern territories peacefully."
vanilla_poland.6.a:0 "An ally against Germany is much preferable to another partition."
vanilla_poland.7.t:0 "Poland Refuses Protection"
vanilla_poland.7.d:0 "Despite making the most generous offer we possibly could, attempting an agreement where Poland would cede its eastern territory for a promise of a future share of Germany, [From.GetLeader] has rejected our diplomatic efforts. Poland has chosen the hard path, for us, but even more so for themselves."
vanilla_poland.7.a:0 "What cannot be bought must be seized."
vanilla_poland.8.t:0 "Poland Granted Eastern Germany"
vanilla_poland.8.d:0 "As previously agreed upon, after the annexation of eastern Germany territories by the Soviet Union, some of these will be come under Polish control as recompense for the past transfer of eastern Poland to the Soviet Union."
vanilla_poland.8.a:0 "A shift to the west was the best we could hope for, under the circumstances."
vanilla_poland.9.a:0 "The situation seems resolved to our mutual satisfaction."
vanilla_poland.10.t:0 "[From.GetName] Joins the [Root.GetFactionName]!"
vanilla_poland.10.d:0 "Acknowledging the need for unity against the threats surrounding our countries on every side, [From.GetLeader] today announced to the world that [From.GetName] has entered a treaty with [Root.GetName] for the sake of our mutual safety."
vanilla_poland.10.a:0 "[Root.GetName] and [From.GetName] today stands as brothers."
vanilla_poland.11.t:0 "[From.GetName] Refuses to Join [Root.GetFactionName]"
vanilla_poland.11.d:0 "In a foolish act of imagined self-preservation, [From.GetLeader] today announced that [From.GetName] will refrain from any diplomatic action that may be seen as threatening to their powerful neighbors. It has therefore declined our request that they join the [Root.GetFactionName]."
vanilla_poland.11.a:0 "The only safety is standing together."
vanilla_poland.12.t:0 "Wojtek Never Drops A Crate"
vanilla_poland.12.d:0 "Private Wojtek has proven himself a uniquely valuable member of our supply lines. Even during the heat of combat, small arms fire brushing the hair on his head, arms and legs, he did not drop a single crate of munitions. This brave soldier ensured our artillery could keep firing, and was thereby instrumental in defeating the enemy. As a result of this it has been decided that Wojtek should be promoted."
vanilla_poland.12.a:0 "May we all take inspiration from his bravery"


germany.89.t:0 "Unholy Alliance"
germany.89.d:0 "After the success of our recent cooperation, the Germans have come to us with an intriguing offer. They propose that we put our differences aside and instead of wasting our strength fighting each other while the western democracies watch and profit, we combine our strength and crush them instead!"
germany.89.a:0 "Let the world tremble!"
germany.89.b:0 "No deals with the Fascists!"
germany.90.t:0 "Alliance refused"
germany.90.d:0 "The Soviets have refused our offer, if we want the resources of the Soviet Union we shall have to take them by force!"
germany.90.a:0 "If they are not with us they are against us."
germany.91.t:0 "France wants to join our faction"
germany.91.d:0 "The strong leaders of Mouvement Franciste have made great progress and offer to join our cause. The nation of France is ready to fight for the Reich."
germany.91.a:0 "Mehr Soldaten für das Reich"
germany.91.b:0 "Nein!"
germany.92.t:0 "Germany Refuses Ultimatum"
germany.92.d:0 "Despite our clarification that their remilitarization of the Rhineland would be viewed as an act of war, Germany has refused to back down and advanced into the demilitarized zone, ignoring our warning. This means that despite our best efforts to maintain peace, war has once again broken out in Europe."
germany.92.a:0 "The Versailles Treaty must be enforced."
germany.93.t:0 "London Conference"
germany.93.d:0 "We expected the great powers of Europe to sit sound the table and come to equitable agreement in the name of peace. Instead the British and French have chosen to support the upstart Yugoslavs and their artificial state. Slovenia will be ours, one way or another...."
germany.93.d_FRA_abandoned_yugoslavia:0 "We expected the great powers of Europe to sit sound the table and come to equitable agreement in the name of peace. Although France saw the justice of our case the foolish British have chosen to support the upstart Yugoslavs and their artificial state. Slovenia will be ours, one way or another...."
germany.93.a:0 "We will not be denied"
germany.94.t:0 "The London Surrender"
germany.94.d:0 "In yet another triumph for daring and action Slovenia, soon to be renamed to Carniola, has been returned to its rightful home in the German Reich."
germany.94.a:0 "A Triumph for Germany!"
germany.95.t:0 "The Yugoslavs Refuse"
germany.95.d:0 "In a misplaced sense of their place in the world the Yugoslavs have chosen to not accept the chance we have offered them."
germany.95.a:0 "Time to teach them a lesson"
germany.96.t:0 "London Conference"
germany.96.d:0 "The Yugoslavs, egged on by the foolish Italians, have decided to defy us. The ungrateful Italians will burn with the Yugoslavs. General Rommel assures us that they ran the last time, and no doubt they will run again."
germany.96.a:0 "This war won't last long"
germany.97.t:0 "London Conference"
germany.97.d:0 "The great London Conference was supposed to right one of the many wrongs that have been done to Germany. The French, though, still thirst for revenge and only wish to see Germany on its knees. They backed the regime in Belgrade despite the justice of our cause. They honestly think their empty threats mean anything to us?"
germany.97.a:0 "We will crush them both."
germany.98.t:0 "The Fate of Yugoslavia"
germany.98_tt:0 "§YIf Yugoslavia accepts, the following will happen:§!\n"
germany.98.d:1 "We always knew that the Yugoslav state carved out of the Hapsburg Empire was an artificial country fated never to last. The ethnic resentment simmering under the surface has boiled over and the state is falling apart. We must step in to rectify the situation."
germany.98.a:0 "Annex all of Yugoslavia."
germany.98.b:0 "Make a Croatian puppet. Annex the rest."
germany.98.c:0 "Make puppets of both Croatia and Yugoslavia."
germany.99.t:0 "Carve up Greece"
germany.99.d:0 "When we suggested that perhaps the Greek frontiers should be readjusted the Italian ambassador thundered that they would rebuild the Roman Empire in the ashes of Greece."
germany.99.a:0 "Of course they will"
germany.99.b:0 "Stick to getting the trains running on time"
germany.100.t:0 "Carve up Greece"
germany.100.d:0 "Territory that Bulgaria considered her own was handed to Greece after the Second Balkan War and the Great War. If we right this wrong we would bind Bulgaria to us. However, if they are not strong enough to claim it on their own, are they a worthy ally for us?"
germany.100.a:0 "Let us bind Bulgaria to us"
germany.100.b:0 "They need to earn our friendship"
germany.101.t:0 "Carve up Greece"
germany.101.d:0 "A lack of suitable allies leaves Germany in an unfortunate strategic position in the Eastern Mediterranean. However, we can remedy this by demanding from Greece bases and territory around it to secure them."
germany.101.a:0 "They must hand over bases to Germany"
germany.101.b:0 "We should play the long game"
germany.101_tt:0 "§YIf Greece accepts, the following will happen:§!"
germany.102.t:0 "Greece Refuses"
germany.102.d:0 "Greece has foolishly refused our assistance in solving their border disputes."
germany.102.a:0 "They must have realised the alternative"
germany.103.t:0 "Greece Refuses"
germany.103.d:0 "Greece has refused our generous offer of protection and assistance"
germany.103.a:0 "We must force them to see reason"
germany.104.t:0 "Italy Demands Vichy Territory"
germany.104.d_Savoy:0 "The Italians have started to issue demands to Vichy France on the back of our victory. They are seeking the frontier zone of Savoy to strengthen Italy. However, we are the ones who will decide that."
germany.104.d_Corsica:0 "The Italians are demanding the Island of Corsica from Vichy as their share of the spoils. We could grant it to them?"
germany.104.d_Savoy_Corsica:0 "Italy has demanded that Vichy hand over Savoy and Corsica. It would be a boon to Italy but this will concern the French colonial authorities."
germany.104.a:0 "I suppose the can have Savoy"
germany.104.b:0 "Corsica is all they are worth"
germany.104.c:0 "Let them have Savoy"
germany.104.e:0 "A strong ally leads to a strong Germany"
germany.104.f:0 "They need more than a few thousand dead"
germany.105.t:0 "Italy Leaves [Root.GetFactionName]"
germany.105.d:0 "Following our decision to not grant any lands to Italy. They have chosen to leave [Root.GetFactionName] saying that we are not worthy enough allies for them."
germany.105.a:0 "They never did much fighting anyway"
germany.106.t:0 "Treaty Of Craiova"
germany.106_threat:0 "Treaty Of Craiova"
germany.106.d_second_vienna_accepted_north:0 "With Hungary's gain of Northern Transylvania, Bulgaria has reminded us of their long standing boundary dispute with Romania over Southern Dobrudja, seized by Romania in 1913."
germany.106.d_second_vienna_accepted_all:0 "With Hungary's gain of Transylvania, Bulgaria has reminded us of their long standing boundard dispute with Romania over Southern Dobrudja, seized by Romania in 1913."
germany.106.d_no_vienna:0 "Since relationship with Hungary has cooled, with them choosing to join in another alliance, our original plan to give them a part of Transylvania is out of the question. Instead, we should lend an ear to the Bulgarian territorial dispute for Southern Dobrudja, seizedby Romania in 1913."
germany.106.a:0 "Let them demand Southern Dobrudja"
germany.106.b:0 "We will not back any Bulgarian demands"
germany.107.t:0 "The Flight of Rudolf Hess"
germany.107.d:0 "Deputy Führer Rudolf Hess was arrested by Home Guard soldiers in Scotland yesterday after parachuting from a heavy fighter. An accomplished pilot, he apparently flew alone across the North Sea, taking care to stay out of radar range before veering west towards Britain.\nHess appears to have taken it upon himself to negotiate a peace treaty between Britain and Germany, although Berlin has denounced him as a madman and he has been stripped of all of his political offices. British authorities have not been available for comment."
germany.107.a:0 "Wahnsinn!"
germany.108.t:0 "The Death of Rudolf Hess"
germany.108.d:0 "Deputy Führer Rudolf Hess was killed yesterday when the Royal Air Force intercepted the heavy fighter he was flying off the coast of Scotland. The exact nature of his mission remains unclear - although Hess was an accomplished pilot, he flew alone and his airplane does not appear to have been armed.\nHis remains were recovered by British authorities, but a state funeral with an empty coffin has been scheduled in Berlin. \n\nHitler was reported as being visibly distraught by the death of his old friend."
germany.108.a:0 "That poor fool."
germany.109.d:0 "The airship Hindenburg, which had been moored in Germany since the beginning of hostilities, met with a dramatic end today when it exploded over Scotland. It appears to have been commandeered by Deputy Führer Rudolf Hess, who managed to fly it alone across the North Sea on a personal mission to negotiate peace with Britain.\nBritish radar stations had no trouble detecting the massive aircraft, and several Royal Air Force wings were immediately directed towards its position. When the Hindenburg failed to respond over the radio, they opened fire. \n\nHess parachuted to safety, and has now been imprisoned in the Tower of London."
germany.110.d:0 "The airship Hindenburg, which had been moored in Germany since the beginning of hostilities, met with a dramatic end today when it exploded over Scotland. It appears to have been commandeered by Deputy Führer Rudolf Hess, who managed to fly it alone across the North Sea on a personal mission to negotiate peace with Britain.\nBritish radar stations had no trouble detecting the massive aircraft, and several Royal Air Force wings were immediately directed towards its position. When the Hindenburg failed to respond over the radio, they opened fire. \n\nThe remains of Hess were found in the wreckage."
germany.110.a:0 "That madman..."
germany.111.t:0 "Yugoslavia Refuses"
germany.111.d:0 "Yugoslavia has foolishly refused our offer to resolve tensions in the region."
germany.111.a:0 "They have forced our hand"
germany.113.t:0 "Germany Officially Requests Danzig"
germany.113.d:0 "Seeing their military support as essential for any future success in our civil war, [GER.GetNameDef] has presented plans for establishing [GER.GetAdjective] control over Danzig upon the conclusion of hostilities. They have also made it clear that [Root.GetNameDef]'s reliance on their military support leaves [Root.GetLeader] no choice but to sign this "Danzig Agreement.""
germany.113.a:0 "[Root.GetName] must take one battle at a time."
germany.114.t:0 "German Demands for Danzig"
germany.114.d:0 "Following our victory in the [Root.GetAdjective] civil war, Germany has repeatedly reminded us of their request for Danzig. They have also reminded us of what the consequences of disobedience may be for a nation still recovering from internal conflict."
germany.114.a:0 "They will have Danzig, as agreed."
germany.114.b:0 "We will never cede Polish land!"
germany.115.t:0 "Poland Cedes Danzig"
germany.115.d:0 "In accordance with the Danzig agreement, [GER.GetNameDef] has agreed to the transfer of Danzig to [GER.GetNameDef] control."
germany.115.a:0 "This has proved a beneficial partnership."
germany.116.t:0 "Poland Reneges On the Danzig Agreement"
germany.116.d:0 "Ignoring the invaluable support we offered them in their civil war, [From.GetName] has decided to ignore our claims on Danzig."
germany.116.a:0 "Dishonoring our agreement will cost them dearly."
germany.116.b:0 "We cannot afford this conflict."
germany.117.t:0 "The Danzig Agreement"
germany.117.d:0 "[From.GetName] has agreed to our request for Danzig in exchange for support in their civil war. Our request and our promise have been formalized in the Danzig Agreement. Now we must make certain that [From.GetName] emerges victorious from their conflict."
germany.117.a:0 "This is a [Root.GetAdjective] struggle, too."
germany.118.t:0 "The Yalta Conference"
germany.118.d:2 "With the war in Europe progressing apace, it is time for the inevitable victors to consider the future of Europe.\n\nWe may propose to [yalta_partner.GetNameDef] a conference on the division of [GER.GetNameDef] after the war, to delineate our spheres of influence on the continent.\n\nOur "friends" in [yalta_partner.GetNameDef] have indicated that they would be interested in such a conference. No doubt, they will want some kind of reward for their sacrifices."
germany.118.a:0 "We need a conference on the future of Europe."
germany.118.b:0 "We cannot cooperate with [yalta_partner.GetNameDef]."
germany.119.t:0 "The Yalta Conference"
germany.119.d:0 "With the war against [GER.GetNameDef] marching towards its inevitable conclusion, [yalta_origin.GetNameDef] has approached us about a conference on the future of Europe.\n\nThey are suggesting a division of [GER.GetNameDef] between east and west. This would allow our sphere of influence to extend deep into Europe, which would make up for some of the losses we have suffered in this gruesome struggle."
germany.119.a:0 "For the sake of lasting cooperation."
germany.119.b:0 "We will dictate our own peace."
germany.120.t:0 "[yalta_partner.GetNameDefCap] Refuses to Participate"
germany.120.d:0 "Our proposed conference on the future of Europe has fallen through.\n\nSpeaking in no uncertain terms, [yalta_partner.GetLeader] dismissed any need for planning and cooperation in post-war Europe.\n\n"We will meet when I am making my demands of [GER.GetNameDef] at the peace table. I will not see petty politicking stand in the way of [yalta_partner.GetNameDef].""
germany.120.a:0 "This is worrisome."
germany.121.t:0 "The Division of Germany"
germany.121.d:0 "As stipulated in the Yalta agreement, Germany is to be split into two separate states, each falling under the sphere of one of the warring parties.\n\nLet us hope this brings an end to conflict in Europe."
germany.121.a:0 "For Germany..."
germany.122.t:0 "[From.GetNameDefCap] Demands the Sudetenland"
germany.122.d:0 "In the middle of the ongoing situation, Germany has demanded the Sudetenland territory from us, to "protect the German population" of the region.\n\nWith the ongoing situation, they have made it very clear that this is it. There will be no negotiations or diplomacy. They will have the Sudetenland, or they will go to war over it."
germany.122.a:0 "They can have their war, if they dare!"
germany.122.b:0 "We cannot afford a war with [From.GetNameDef]."
germany.123.t:0 "[From.GetNameDefCap] Refuses us the Sudetenland"
germany.123.d:0 "In a foolish diplomatic move, [From.GetLeader], the leader of the [From.GetAdjective]s has rejected all [Root.GetAdjective] demands!\n\nThey will not cede the Sudetenland, and practically dared us to declare war, mocking our desire to protect our [Root.GetAdjective] brothers and sisters."
germany.123.a:0 "So be it!"
germany.124.t:0 "[From.GetNameDefCap] Cedes the Sudetenland"
germany.124.d:0 "Facing the prospect of war with us, [From.GetNameDef] has agreed to cede all control of the Sudetenland, and renounce any future claim to the region.\n\nThe [Root.GetAdjective] population of the Sudetenland will finally be safely in the fold of the [Root.GetNameDef]."
germany.124.a:0 "For [Root.GetNameDef] and all [Root.GetAdjective]s!"
germany.126.t:0 "Anschluss or Destruction"
germany.126.warning:0 "§RCan lead to war§!\n"
germany.126.d:0 "Civil unrest and acts of violence have broken out as protesters voice their desire for Austria to join Germany. The internal struggles our nation already suffers from only adds to the voice of people wishing for a union with Germany. Berlin is pressing hard for an Anschluss and this may very well be our only chance to keep part of the true Austrian values alive."
germany.126.a:0 "We shall join the German Reich!"
germany.126.b:0 "No, Austria's destiny lies elsewhere."
germany.127.t:0 "Formalize the Alliance"
germany.127.d:0 "United in our fight against the Soviet Union, perhaps it is time to formalize the alliance and invite our new partners in this anti-communist war to our faction."
germany.127.a:0 "We shall send envoys."
germany.127.b:0 "We will not have further obligations to them."
germany.128.t:0 "The Anti-Soviet Pact"
germany.128.d:0 "[From.GetNameDefCap] has offered to welcome us to their faction, so that we may better coordinate against the communist threat. Envoys to formalize this alliance have already arrived in the capital."
germany.128.a:0 "This is a great initiative."
germany.128.b:0 "Our fate lies with others."


VAN_usa.1.t:0 "Earhart Wants to Enlist"
VAN_usa.1.d:0 "As American mobilizes for war, we have received an unusual request. Amelia Earhart, the famous aviator who successfully circumvented the globe not long ago, wishes to enlist in the Army Air Corps as a fighter pilot. She has demonstrated considerable skill in mock dogfights, but there are many within the military establishment who frown on the idea of a having a woman flying combat missions. Should we make an exception in her case and let her join?"
VAN_usa.1.a:0 "Yes, we need her."
VAN_usa.1.b:0 "No, that won't be necessary."
VAN_usa.2.t:0 "Manifest Destiny"
VAN_usa.2.d:0 "The unique foundation and history of the United States makes it our duty to preserve democracy and freedom in the world. The last decade has proven that this mission cannot be fulfilled without taking up arms against those who seek to destroy it. From now on, every oppressor will have to answer to us, and our armed forces will liberate people across the globe."
VAN_usa.2.a:0 "Liberty or death!"
VAN_usa.3.t:0 "American Fleet in Pearl Harbor"
VAN_usa.3.d:0 "The diplomatic and economic sanctions we have suffered from the United States appears to have been the beginning of something more threatening. The American Pacific Fleet has been stationed in the naval base in Pearl Harbor, Hawaii, clearly signaling that the Americans will maintain a strong presence in the Pacific and continue supporting our enemies. Striking against the base at this point may give us the element of surprise."
VAN_usa.3.a:0 "Who knows how long the opportunity will last?"
VAN_usa.4.t:0 "Destroyers for Bases Agreement"
VAN_usa.4.d:0 "Having taken a stance against the Germans, the US appear interested in ensuring Britain stands strong against the German threat. They are, however, also concerned with maintaining their own naval presence in the Atlantic. In exchange for several of our naval bases, they will supply our nation with destroyer ships. The ships have been in reserve, but accepting will still strengthen the military bonds between our nations, and may be a wise decision."
VAN_usa.4.a:0 "This is a unique opportunity."
VAN_usa.4.a.tt:0 "We will gain 34 American Destroyers.\nCanada will gain 6 American Destroyers."
VAN_usa.4.b:0 "This is clearly more favorable to the US, and unacceptable."
VAN_usa.5.t:0 "Britain refuses offer"
VAN_usa.5.d:0 "Despite our preparations and good intentions, Britain has refused our offer of old Destroyers in exchange for their naval bases."
VAN_usa.5.a:0 "Their loss."
VAN_usa.6.t:0 "Election of [GetYear]"
VAN_usa.6.d:0 "The day of the presidential election has arrived. Incumbent Franklin Delano Roosevelt has already implemented several of the programs referred collectively to as the New Deal, intended to take the US out of the Great Depression.\n\nWhile many of the efforts have been popular, his plans to further extend the role and power of the government have been met with criticism from his opponent, Republican Alf Landon. Coming from the oil industry, Landon wants to see greater economic freedom, while Roosevelt and the Democratic Party want to expand Social Security and ensure economic stability. The election may be a close call, or a major victory for the Democrats."
VAN_usa.6.a:0 "The Democrats. Four more years!"
VAN_usa.6.b:0 "The Republicans. We must safeguard the ideals of the American system."
VAN_usa.7.t:0 "Roosevelt vs Willkie"
VAN_usa.7.d:0 "Since the office of President of the United States was first established, no president has ruled for three consecutive terms. However, in light of the precarious state of the world and international developments in the last few years, President Roosevelt has decided to break with tradition and run for a third term. Republican Wendell Willkie, characterized as a dark horse candidate with a background as an industrialist with limited political experience, has been critical both of Roosevelt's economic interventionism and his justifications for running for a third term.\n\nAlthough the candidates have much in common in their foreign policies and Willkie wants to retain some form of the New Deal, many still consider this election a determining point for the future of American democracy."
VAN_usa.7.a:0 "The Democrats. FDR is indispensable."
VAN_usa.7.b:0 "The Republicans. We want Willkie!"
VAN_usa.8.t:0 "Landon vs Roosevelt"
VAN_usa.8.d:0 "President Landon put a stop to the Democrats' continued New Deal reforms four years ago, choosing to rely on the nation's strength lying in industrial companies such as those he helped establish prior to his presidency. Roosevelt, who has continued to campaign in favor of completing the programs he originally planned for his second term, is now running for president again. While he remains a popular candidate, Landon has continued to criticize his efforts to concentrate power in the hands of the president, and has accordingly avoided similar policies himself.\n\nThreats abroad, both to our own nation and others, remain a reality and neither candidate is in favor of the United States turning a blind eye to them. The question is who will lead the arsenal of democracy through these dire times."
VAN_usa.8.a:0 "The Republicans. Landon is devoted to our values."
VAN_usa.8.b:0 "The Democrats. Roosevelt is prepared to do what's necessary."
VAN_usa.9.t:0 "Roosevelt vs Dewey"
VAN_usa.9.d:0 "The presidency of Franklin D. Roosevelt has already been exceptional in many ways. Despite his declining health and the unprecedented length of his presidency, he aspires to continue leading our country through the war effort. The Republicans have been limited in their choices of candidates due to many potential nominees serving in the war, but have chosen Governor Thomas E. Dewey to represent them.\n\nRoosevelt continues to have popular support, but many suspect he may not live to see the end of his term. But is that sufficient to grant Dewey a victory over the man who has taken us this far?"
VAN_usa.9.a:0 "FDR defeats Dewey."
VAN_usa.9.b:0 "Dewey defeats FDR."
VAN_usa.10.t:0 "[Root.GetLeader] vs Roosevelt"
VAN_usa.10.d:0 "Although many aspects of the New Deal were retained by [Root.GetLeader], Roosevelt still sees the opportunity to make his original plans for continued development of the programs reality. Despite declining health, he has managed to retain much of the support which landed him the presidency previously, and is now campaigning for the Democrats again.\n\n[Root.GetLeader] is arguing that a change of leadership in America's sensitive situation would be irresponsible, which is somewhat ironic since the same claim was made before his previous victory over Roosevelt. Despite this, he may have a point."
VAN_usa.10.a:0 "[Root.GetLeader] has proven a capable leader."
VAN_usa.10.b:0 "America is ready for a new New Deal."
VAN_usa.11.t:0 "Roosevelt vs MacArthur"
VAN_usa.11.d:0 "With the continued threat of being drawn into a war, both Democrats and Republicans have aspired to find a candidate from the military. General Douglas MacArthur, normally devoted to his military duties, has taken the opportunity to campaign for the Republican nomination while our nation is at peace and won. He is now challenging Roosevelt, supporting the conservative coalition.\n\nRoosevelt continues to be popular, but MacArthur's charisma and sense of duty has made a strong impression on voters. Does the military really know best?"
VAN_usa.11.a:0 "Roosevelt and Truman will pull through."
VAN_usa.11.b:0 "MacArthur is a man of peace as much as war."
VAN_usa.12.t:0 "Campaign of Douglas MacArthur"
VAN_usa.12.d:0 "To challenge Roosevelt's record-length presidency, the Republicans have looked to respected military commanders, hoping to find a potential candidate to take America through this war. General Douglas MacArthur has been a popular nominee among the conservatives, but he is also an indispensable asset in the ongoing conflict and has been reluctant to spend his time campaigning for the presidency.\n\nHe nevertheless remains one of the more promising conservative candidates and can perhaps be convinced to campaign to avoid getting a moderate Republican president. Is it worth the sacrifice?"
VAN_usa.12.a:0 "MacArthur is needed more on the front lines than in the White House."
VAN_usa.12.b:0 "We need him to challenge Roosevelt."
VAN_usa.13.t:0 "Roosevelt Passes Away"
VAN_usa.13.d:0 "Although President Roosevelt's health has been in decline for some time, his strong presidential campaign convinced many that he had many years left. However, the possibility of FDR's death while still in office has remained, and today he passed away after suffering a stroke. Vice-President Harry S. Truman has now taken the oath of office, requesting the support and prayers of the people. The old cabinet remains, and Truman has vowed to continue many of the policies of his predecessor."
VAN_usa.13.a:0 "So ended an era, and so began another."
VAN_usa.14.t:0 "The Fascist Twilight"
VAN_usa.14.d:0 "Our great role-model, Nazi Germany, has betrayed their deepest principles and has allied themselves to the great enemy: The Communists. As the knowledge spreads, unrest follows in its wake. The people were willing to follow us this far, through fear of a Communist revolution, but with Germany's defection our great revival is being questioned."
VAN_usa.14.a:0 "Return to Democracy."
VAN_usa.14.b:0 "Stay true to Fascism."
VAN_usa.17.t:0 "[From.From.GetName] has declared war on [From.GetName]"
VAN_usa.17.d:0 "The world is already an unsafe place. Can we really allow war in our own region or should we ensure that the peace is kept? We can send [From.From.GetName] an ultimatum to make peace with [From.GetName] or leave them to fight it out."
VAN_usa.17.a:0 "Let [From.From.GetName] know we are prepared for war."
VAN_usa.17.a_tt:0 "§RIf [From.From.GetName] backs down it will result in white peace.§!\n"
VAN_usa.17.b:0 "We will not intervene this time."
VAN_usa.18.t:0 "[From.GetName] intervenes in war against [being_attacked.GetName]"
VAN_usa.18.d:0 "[From.GetName] is displeased with our conflict war against [being_attacked.GetName]. They threaten us with a war of their own if we do not immediately sign a peace deal with [being_attacked.GetName]. \nShould we back down?"
VAN_usa.18.a:0 "Let [From.GetName] know we are prepared for war."
VAN_usa.18.b:0 "We will back down."
VAN_usa.18.b_tt:0 "[Root.GetNameWithFlag] peace with [being_attacked.GetNameWithFlag]"
VAN_usa.19.t:0 "[From.GetNameWithFlag] gains Puppet (focus) war goal against [Root.GetName]"
VAN_usa.20.t:0 "US Influence"
VAN_usa.20.d:0 "The [From.GetName]'s advocation for democracy is starting to affect our country. Radio broadcasts allow speeches from [From.GetLeader] to reach our people and we have found many [Root.GetAdjective]'s being attracted to the [From.GetAdjective] way of life. [Root.GetName] is no puppet, nor will we allow our politics to be dictated by The [From.GetName]. However, we cannot deny the influence that [From.GetAdjective] politics have on our country."
VAN_usa.20.a:0 "In our hearts we will always be [Root.GetAdjective]"
VAN_usa.20.a_tt:0 "[Root.GetNameWithFlag] gains: §YUS Influence§!"
VAN_usa.21.d:0 "The [From.GetName]'s advocation for communism is starting to affect our country. Radio broadcasts allow speeches from [From.GetLeader] to reach our people. We have even found propaganda leaflets encouraging [Root.GetAdjective] workers to organize and promoting the [From.GetAdjective] way of life. [Root.GetName] is no puppet, nor will we allow our politics to be dictated by The [From.GetName]. However, we cannot deny the influence that [From.GetAdjective] politics have on our country."
VAN_usa.22.d:0 "The [From.GetName]'s advocation for fascism is starting to affect our country. Radio broadcasts allow speeches from [From.GetLeader] to reach our people and we have even found propaganda leaflets promoting the [From.GetAdjective] way of life being distributed in some parts of the country. [Root.GetName] is no puppet, nor will we allow our politics to be dictated by The [From.GetName]. However, we cannot deny the influence that [From.GetAdjective] politics have on our country."
VAN_usa.23.t:0 "US Protection"
VAN_usa.23.d:0 "The [From.GetName] are now enforcing the Monroe doctrine much stricter. Besides the political influence they already have on our country, [From.GetName] officials now declare that they are prepared to intervene in any conflict between American countries."
VAN_usa.23.a:0 "The [From.GetName] is growing powerful"
VAN_usa.23.a_tt:0 "[From.GetNameWithFlag] can now intervene in American wars"
VAN_usa.24.t:0 "The Red Twilight"
VAN_usa.24.d:0 "The Soviet Union, the inspiration that convinced many of how overthrowing capitalism was possible, has betrayed the international revolution and aligned itself with Nazi Germany. Between socialism in one country and this alliance with fascists, people are beginning to doubt the sincerity of the communist ideals worldwide. Is American communism just another tool [Root.GetLeader] has used to consolidate power?"
VAN_usa.24.a:0 "Return to Democracy."
VAN_usa.24.b:0 "Stay true to Communism."
