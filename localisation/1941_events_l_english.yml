news_1941.13.t:0 "Fall of Pearl Harbor"
news_1941.13.d:0 "Japanese forces have stormed and taken Honolulu, the largest city on the Hawaiian island of O'ahu. The naval base at Pearl Harbor, former headquarters of the US Pacific Fleet, has also fallen.\n\nAccording to witnesses, beleaguered American sailors and Marines retreated to Ford Island, where they continued to offer stubborn resistance until they were subjected to an intense artillery and aerial bombardment. With this island under its control, the long reach of the Imperial Japanese Navy has become greater still."
news_1941.13.a:0 "A troubling development..."

