l_english:
    news_1941.1.t:0 "Fall of Kiev"
    news_1941.1.d:0 "On [GetDateText], Kiev, capital of the Ukrainian SSR, has been captured by the advancing German armies in the Soviet Union. \n\nThe capture of one of their most important cities is a serious blow to the Soviets, but the question still remains whether the Germans can keep up their momentum. Moments after the Germans had occupied the city, thousands of mines planted by the NKVD were apparently detonated in buildings along the Khreshchatyk main street, causing even more damage to the already ruined city.\n\nNow the invading forces look to the east."
    news_1941.1.a:0 "A troubling development..."

    news_1941.2.t:0 "Retaking of Kiev"
    news_1941.2.d:0 "After the recent occupation of Kiev by the German Reich, the Soviet counterattack has proven succesful. The Soviet Union controls the city once again, a key city to their resistance."
    news_1941.2.a:0 "The Soviet bear has proven capable of fighting..."

    news_1941.3.t:0 "Fall of Moscow"
    news_1941.3.d:0 "On [GetDateText], German panzers smashed through hastily erected barriers on the streets of Moscow and half-tracks were seen unloading Panzergrenadiers on Red Square. \nThick, billowing smoke from the many fires raging in the suburbs could be seen rising into the air as German infantry stormed the Kremlin. Grenades and flamethrowers were reportedly needed to fight stubborn NKVD holdouts intent on defending every inch of the complex. The Russian capital is now in German hands, but has been left a burning ruin. \n\nUnconfirmed reports indicate Lenin's embalmed corpse was safely evacuated east."
    news_1941.3.a:0 "A strike at the heart of the Soviets..."

    news_1941.4.t:0 "Retaking of Moscow"
    news_1941.4.d:0 "After the immense struggles and inevitable demise of Moscow, the Soviet Union has once again proven that its lack of equipment does not reflect their endless morale. Moscow is once again under Communist control."
    news_1941.4.a:0 "Will the Soviets keep control this time?"

    news_1941.5.t:0 "Fall of Stalingrad"
    news_1941.5.d:0 "Advancing German spearheads have seized Stalingrad, Stalin's namesake city on the banks of the Volga. \n\nAfter fighting their way through the ruined Stalingrad Tractor Factory and seizing the strategically vital Mamayev Kurgan heights, the Germans have forced the last Soviet defenders across the Volga to its eastern shore. It is to be seen whether the Romanians can hold their line, however..."
    news_1941.5.a:0 "Will Stalin recover 'his' city?"

    news_1941.6.t:0 "Retaking of Stalingrad"
    news_1941.6.d:0 "TODO - This description is not finished!"
    news_1941.6.a:0 "A troubling development..."

    news_1941.7.t:0 "Fall of Leningrad"
    news_1941.7.d:0 "Leningrad, birthplace of the Russian Revolution, has fallen to advancing German forces. \n\nSporadic fighting can still be heard from some suburbs, but a strange calm appears to have settled over the rest of the ruined city.\n\nEarlier today, columns of German soldiers marched past St. Isaac's Cathedral, whose great dome has been painted grey by Red Army engineers to avoid the attention of marauding Luftwaffe bombers. \nDespite their efforts, it is riddled with bullet holes and shrapnel impacts."
    news_1941.7.a:0 "A troubling development..."

    news_1941.8.t:0 "Retaking of Leningrad"
    news_1941.8.d:0 "After weeklong fights in the city known as the Birthplace of the Russian Revolution, the dust has finally settled. To any observer it is clear that the Soviets are once again in control. Whether this will remain is to be questioned."
    news_1941.8.a:0 "Questioned thoroughly..."

    news_1941.9.t:0 "Fall of Sevastopol"
    news_1941.9.d:0 "The heavily fortified city of Sevastopol, base of the Soviet Black Sea Fleet, has finally succumbed to German attacks. \n\nIts loss will severely hamper any Soviet attempt to contest the Black Sea, and the fall of the city is regarded as a significant German victory.\n\nAn edict has already been issued from Berlin, stating that the city shall henceforth be known as 'Theodorichshafen' after Theodoric the Great."
    news_1941.9.a:0 "A troubling development..."

    news_1941.10.t:0 "Retaking of Sevastopol"
    news_1941.10.d:0 "Sevastopol, the former base of the Soviet Black Sea Fleet has been retaken by the USSR. The temporarily exiled fleet can now operate at max efficiency again, now that their main harbor is open again. Lots of repairs remain to be done though..."
    news_1941.10.a:0 "Let them have their base..."

    news_1941.11.t:0 "Fall of Baku"
    news_1941.11.d:0 "Earlier today, German forces successfully occupied the city of Baku, a vital strategic objective in their war against the Soviet Union. \n\nLocated on the shores of the Caspian Sea, the city is the key to the Caucasus, and its many oil fields are sure to benefit the German war effort.\n\nIts capture puts Germany in a position to expand the war into the Middle East and possibly even India."
    news_1941.11.a:0 "A troubling development..."

    news_1941.12.t:0 "Retaking of Baku"
    news_1941.12.d:0 "After weeklong fighting in the rich oil fields of Baku, the Soviet Union has proven that their morale is better than ever. They managed to fight off the German advance, outnumbered 2 to 1, and in bad terrain. This battle will prove vital to the Soviet tank production and will certainly cost the Germans a fair price to come..."
    news_1941.12.a:0 "Oil? Do they also not have democracy?"

    news_1941.13.t:0 "Fall of Pearl Harbor"
    news_1941.13.d:0 "Japanese forces have stormed and taken Honolulu, the largest city on the Hawaiian island of O'ahu. The naval base at Pearl Harbor, former headquarters of the US Pacific Fleet, has also fallen.\n\nAccording to witnesses, beleaguered American sailors and Marines retreated to Ford Island, where they continued to offer stubborn resistance until they were subjected to an intense artillery and aerial bombardment. With this island under its control, the long reach of the Imperial Japanese Navy has become greater still."
    news_1941.13.a:0 "A troubling development..."

    news_1941.14.t:0 "Retaking of Pearl Harbor"
    news_1941.14.d:0 "Today, [GetDateText], Pearl Harbor was retaken by the American army. It was a combined effort, with weeklong shore bombardment done by the navy and air raids done by the air force. The Japanese held out incredibly long considering the circumstances, and hesitantly left the island. There are still a lot of Japanese in hiding nevertheless..."
    news_1941.14.a:0 "Job well done boys"

    news_1941.15.t:0 "Fall of Manila"
    news_1941.15.d:0 "Manila, capital of the Philippines, has fallen to the Japanese after the withdrawal of its American and Filipino defenders. The entrance to the strategically vital Manila Bay remained contested for some time after the city's fall due to the heavy concentration of American coastal artillery on Corregidor Island, but the guns eventually fell silent after a concerted Japanese attack.\n\nWith Manila under Japanese control, the rest of the Philippines are expected to follow shortly after. This is a stinging defeat for American forces in Asia and the Pacific."
    news_1941.15.a:0 "A troubling development..."

    news_1941.16.t:0 "Retaking of Manila"
    news_1941.16.d:0 "Combined United States and Philippino forces have today retaken the capital city Manila. It was vital to the Japanese structure of command in the Phillipines, and severely weakens their hold over the island. Although their influence in the Asian sphere is still big, it is becoming less and less threatening."
    news_1941.16.a:0 "Still a threat though..."

    news_1941.17.t:0 "Fall of Singapore"
    news_1941.17.d:0 "Singapore, the 'Gibraltar of the East,' has been seized by Imperial Japanese forces despite having been considered an impregnable fortress by its former British owners.\n\nThe Japanese Military Administration of Singapore has chosen the Fullerton Building as its headquarters, and the city has been renamed Syonanto, which roughly translates to 'Southern Island gained in the age of Showa.' The Kempeitai can be seen patrolling the streets en masse to hammer in the message that the Japanese are there to stay."
    news_1941.17.a:0 "A troubling development..."

    news_1941.18.t:0 "Retaking of Singapore"
    news_1941.18.d:0 "As quickly as Singapore fell, it was retaken. By overwhelming force, by over tens of thousands, the Japanese were attacked by a combined Indian, Malayan and English army group. Although their losses were major, their victory was astounding. "
    news_1941.18.a:0 "Evolution in tactics..."

    news_1941.19.t:0 "Fall of Cairo"
    news_1941.19.d:0 "Forces from the Deutsches Afrikakorps combined with the Italian corps, have fought their way to Cairo, the capital city of Egypt. \n\nAs Allied forces retreated further into the desert in disarray, German soldiers marching through Cairo were cheered as liberators by many citizens who had come to view the British as oppressors.\n\nThe fall of Cairo is a significant loss to the Allied war effort, and several experts have speculated that all of the Middle East now lies open to Axis conquest."
    news_1941.19.a:0 "A troubling development..."

    news_1941.20.t:0 "Retaking of Cairo"
    news_1941.20.d:0 "Erwin Rommel - also known as the \"Desert Fox\", has always had an edge in North Africa due to his incredible command and good equipment. But now this edge is fading quickly by lack of equipment and overwhelming Allied force."
    news_1941.20.a:0 "Will this mean the end of Axis controlled Africa?"

    news_1941.21.t:0 "Fall of London"
    news_1941.21.d:0 "Reports from London confirm that the English capital has been captured by advancing German troops. \n\nSmall-arms fire can still be heard from some boroughs, but no significant British forces have been sighted within the city.\n\nA detachment of Fallschirmjägers have stormed Buckingham Palace, but it is believed that the Royal Family was evacuated well in advance of the attack. \n\nFor the first time since William the Conqueror, London has fallen to a foreign invader."
    news_1941.21.a:0 "A troubling development..."

    news_1941.22.t:0 "Retaking of London"
    news_1941.22.d:0 "Fires are still being put out, and buildings blown off the side of the earth are being cleared, but this does not matter to the people of London. Their city is free of Axis occupation after weeks of fighting. This is a huge setback for the Axis, and it remains to be seen if they can hold on to their beachhead in England."
    news_1941.22.a:0 "Not as great as William after all..."

