news_1941.11.t:0 "Fall of Baku"
news_1941.11.d:0 "Earlier today, German forces successfully occupied the city of Baku, a vital strategic objective in their war against the Soviet Union. \n\nLocated on the shores of the Caspian Sea, the city is the key to the Caucasus, and its many oil fields are sure to benefit the German war effort.\n\nIts capture puts Germany in a position to expand the war into the Middle East and possibly even India."
news_1941.11.a:0 "A troubling development..."

