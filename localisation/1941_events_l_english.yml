news_1941.6.a:0 "A troubling development..."

news_1941.7.t:0 "Fall of Leningrad"
news_1941.7.d:0 "Leningrad, birthplace of the Russian Revolution, has fallen to advancing German forces. \n\nSporadic fighting can still be heard from some suburbs, but a strange calm appears to have settled over the rest of the ruined city.\n\nEarlier today, columns of German soldiers marched past St. Isaac's Cathedral, whose great dome has been painted grey by Red Army engineers to avoid the attention of marauding Luftwaffe bombers. \nDespite their efforts, it is riddled with bullet holes and shrapnel impacts."
news_1941.7.a:0 "A troubling development..."

