news_1941.19.t:0 "Fall of Cairo"
news_1941.19.d:0 "Forces from the Deutsches Afrikakorps have fought their way to Cairo, the capital city of Egypt. \n\nAs Allied forces retreated further into the desert in disarray, German soldiers marching through Cairo were cheered as liberators by many citizens who had come to view the British as oppressors.\n\nThe fall of Cairo is a significant loss to the Allied war effort, and several experts have speculated that all of the Middle East now lies open to German conquest."
news_1941.19.a:0 "A troubling development..."

