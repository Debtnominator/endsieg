news_1941.21.t:0 "Fall of London"
news_1941.21.d:0 "Reports from London confirm that the English capital has been captured by advancing German troops. \n\nSmall-arms fire can still be heard from some boroughs, but no significant British forces have been sighted within the city.\n\nA detachment of Fallschirmjägers have stormed Buckingham Palace, but it is believed that the Royal Family was evacuated well in advance of the attack. \n\nFor the first time since William the Conqueror, London has fallen to a foreign invader."
news_1941.21.a:0 "A troubling development..."

